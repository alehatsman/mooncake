version: "2"

run:
  timeout: 5m
  tests: false

linters:
  enable:
    - gosec
    - gocritic
    - errcheck
    - staticcheck
    - govet
    - ineffassign
    - unused
    - gocyclo
    - misspell
    - unparam
    - unconvert
    - goconst
    - dupl
    - prealloc
    - bodyclose
    - revive
  disable:
    - errname
    - exhaustive
    - wrapcheck

  settings:
    gosec:
      severity: "medium"
      confidence: "medium"
      excludes:
        - G104
        - G115  # integer overflow conversion
        - G117  # exported struct field matches secret pattern
        - G702  # command injection via taint analysis
        - G703  # path traversal via taint analysis
        - G704  # SSRF via taint analysis

    gocritic:
      enabled-checks:
        - appendCombine
        - boolExprSimplify
        - dupImport
        - nilValReturn
        - weakCond
      disabled-checks:
        - ifElseChain

    # gocyclo:
    #   min-complexity: 15

    cyclop:
      max-complexity: 15

    dupl:
      threshold: 100

    errcheck:
      check-type-assertions: true
      check-blank: false

    goconst:
      min-len: 3
      min-occurrences: 3

    govet:
      enable:
        - shadow

    revive:
      enable-all-rules: false
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id

    staticcheck:
      checks: ["all"]

  exclusions:
    rules:
      - path: internal/(executor/shell_step|llm/claude_cli_client|actions/service/handler)\.go
        linters: [gosec]
        text: "G204"

      - path: internal/utils/
        linters: [revive]
        text: "var-naming: avoid meaningless package names"

      - path: internal/actions/(file_replace|repo_search|repo_tree|artifact_capture|artifact_validate)/
        linters: [revive, staticcheck]
        text: "(var-naming: don't use an underscore in package name|ST1003: should not use underscores in package names)"

      - path: internal/utils/checksum\.go
        linters: [dupl]
        text: "lines are duplicate"

      - path: internal/(agent|actions/artifact_capture|actions/artifact_validate)/
        linters: [gosec]
        text: "G(301|306)"

      - path: internal/(actions/artifact_capture|artifacts)/
        linters: [goconst]

      - path: internal/(actions/template|template)/
        linters: [revive]
        text: "var-naming: avoid package names that conflict with Go standard library"

      - path: internal/(actions/validation|agent/prompt|config/format|logger/tui_display|schemagen/typescript)\.go
        linters: [staticcheck]
        text: "QF1012: Use fmt.Fprintf"

      - path: '(^|/).*_test\.go$'
        linters:
          - errcheck
          - goconst
          - gosec
          - revive
          - staticcheck
          - gocyclo
          - cyclop
          - dupl
          - gocritic
          - ineffassign
          - unused

      - path: cmd/mooncake\.go
        linters: [errcheck]
        text: "Error return value of `app.Run` is not checked"

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
