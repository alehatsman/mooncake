- name: Check if bw is installed
  shell: command -v bw
  register: bitwarden_cli_check
  failed_when: false

- name: Install bitwarden-cli
  package:
    name: bitwarden-cli
    state: present
  when: bitwarden_cli_check.rc != 0

- name: Verify installation
  shell: bw --version 2>&1 || bw -v 2>&1 || echo "installed"
  register: bitwarden_cli_version

- name: Display version
  print: "bitwarden-cli installed"
