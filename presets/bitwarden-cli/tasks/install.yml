- name: Check if bw is installed
  shell: command -v bw
  register: bitwarden_cli_check
  failed_when: false

- name: Install bitwarden-cli via Homebrew
  package:
    name: bitwarden-cli
    state: present
  when: brew_available and bitwarden_cli_check.rc != 0

- name: Install bitwarden-cli via npm
  shell: npm install -g @bitwarden/cli
  when: not brew_available and bitwarden_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v bw
      exit_code: 0

- name: Display confirmation
  print: "bitwarden-cli installed"
