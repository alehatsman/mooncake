- name: Uninstall zinc via Homebrew
  package:
    name: zinc
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall zinc via cargo
  shell: cargo uninstall zinc
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zinc
      exit_code: 1

- name: Display confirmation
  print: "zinc uninstalled"
