- name: Check if zinc is installed
  shell: command -v zinc
  register: zinc_check
  failed_when: false

- name: Install zinc (macOS)
  package:
    name: zinc
    state: present
  when: os == "darwin" and zinc_check.rc != 0

- name: Install zinc (Linux)
  shell: cargo install zinc
  when: os == "linux" and zinc_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zinc
      exit_code: 0

- name: Display version
  print: "zinc installed"
