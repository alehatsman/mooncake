- name: Check if zinc is installed
  shell: command -v zinc
  register: zinc_check
  failed_when: false

- name: Install zinc via Homebrew
  package:
    name: zinc
    state: present
  when: brew_available and zinc_check.rc != 0

- name: Install zinc via cargo
  shell: cargo install zinc
  when: not brew_available and zinc_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zinc
      exit_code: 0

- name: Display version
  print: "zinc installed"
