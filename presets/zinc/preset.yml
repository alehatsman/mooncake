name: zinc
description: Lightweight alternative to Elasticsearch with full-text search and aggregations
version: "1.0.0"

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Zinc should be installed or removed

steps:
  - name: Install Zinc
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Zinc
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
