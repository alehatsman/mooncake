- name: Check if pass is installed
  shell: command -v pass
  register: pass_check
  failed_when: false

- name: Install pass via Homebrew
  package:
    name: pass
    state: present
  when: (parameters.state == "present") and (os == "darwin") and (pass_check.rc != 0)

- name: Install pass via apt
  package:
    name: pass
    state: present
  become: true
  when: (parameters.state == "present") and (os == "linux") and (pass_check.rc != 0)

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pass
      exit_code: 0

- name: Display confirmation
  print: "pass installed"
