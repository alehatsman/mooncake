- name: Check if pass is installed
  shell: command -v pass
  register: pass_check
  failed_when: false

- name: Install pass
  package:
    name: pass
    state: present
  when: pass_check.rc != 0

- name: Verify installation
  shell: pass --version 2>&1 || pass -v 2>&1 || echo "installed"
  register: pass_version

- name: Display version
  print: "pass installed"
