- name: Check if flytectl is installed
  shell: command -v flytectl
  register: flyte_check
  failed_when: false

- name: Install flytectl (macOS)
  shell: brew install flytectl
  when: os == "darwin" and flyte_check.rc != 0

- name: Verify installation
  shell: flytectl --version 2>&1 || flytectl -v 2>&1 || echo "installed"
  register: flyte_version

- name: Display version
  print: "flytectl installed"
