- name: Check if sftp is installed
  shell: command -v sftp
  register: sftp_check
  failed_when: false

- name: Install sftp (macOS)
  shell: brew install sftp
  when: os == "darwin" and sftp_check.rc != 0

- name: Verify installation
  shell: sftp --version 2>&1 || sftp -v 2>&1 || echo "installed"
  register: sftp_version

- name: Display version
  print: "sftp installed"
