- name: Check if dog is installed
  shell: command -v dog
  register: dog_check
  failed_when: false

- name: Install dog (macOS)
  shell: brew install dog
  when: os == "darwin" and dog_check.rc != 0

- name: Verify installation
  shell: dog --version 2>&1 || dog -v 2>&1 || echo "installed"
  register: dog_version

- name: Display version
  print: "dog installed"
