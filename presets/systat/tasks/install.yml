- name: Check if systat is installed
  shell: command -v systat
  register: systat_check
  failed_when: false

- name: Install systat
  package:
    name: systat
    state: present
  when: systat_check.rc != 0

- name: Verify installation
  shell: systat --version 2>&1 || systat -v 2>&1 || echo "installed"
  register: systat_version

- name: Display version
  print: "systat installed"
