- name: Check if act is installed
  shell: command -v act
  register: act_check
  failed_when: false

- name: Install act
  package:
    name: act
    state: present
  when: act_check.rc != 0

- name: Verify installation
  shell: act --version 2>&1 || echo "installed"
  register: act_version

- name: Display version
  print: "act installed: {{ act_version.stdout }}"
