# Go Uninstallation Tasks

# macOS Uninstallation
- name: Uninstall Go via Homebrew (macOS)
  package:
    name: go
    state: absent
  when: brew_available

# Linux Uninstallation
- name: Uninstall Go (Debian/Ubuntu)
  package:
    name: golang-go
    state: absent
  become: true
  when: apt_available

- name: Uninstall Go (Fedora/RHEL)
  package:
    name: golang
    state: absent
  become: true
  when: dnf_available

- name: Uninstall Go (Arch)
  package:
    name: go
    state: absent
  become: true
  when: pacman_available

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v go
      exit_code: 1

- name: Display confirmation
  print: "Go uninstalled"
