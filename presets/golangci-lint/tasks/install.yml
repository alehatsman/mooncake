- name: Check if golangci-lint is installed
  shell: command -v golangci-lint
  register: golangci_lint_check
  failed_when: false

- name: Install golangci-lint (macOS)
  package:
    name: golangci-lint
    state: present
  when: brew_available and golangci_lint_check.rc != 0

- name: Install golangci-lint (Linux)
  shell: |
    curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin
  become: true
  when: linux and golangci_lint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v golangci-lint
      exit_code: 0

- name: Display confirmation
  print: "golangci-lint installed"
