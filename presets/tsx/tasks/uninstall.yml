- name: Uninstall tsx (macOS)
  package:
    name: tsx
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall tsx (Linux)
  shell: npm uninstall -g tsx
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tsx
      exit_code: 1

- name: Display confirmation
  print: "tsx uninstalled"
