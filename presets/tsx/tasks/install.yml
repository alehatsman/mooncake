- name: Check if tsx is installed
  shell: command -v tsx
  register: tsx_check
  failed_when: false

- name: Install tsx (macOS)
  package:
    name: tsx
    state: present
  when: os == "darwin" and tsx_check.rc != 0

- name: Install tsx (Linux)
  shell: npm install -g tsx
  when: os == "linux" and tsx_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v tsx
      exit_code: 0

- name: Display confirmation
  print: "tsx installed"
