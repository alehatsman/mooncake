- name: Check if tsx is installed
  shell: command -v tsx
  register: tsx_check
  failed_when: false

- name: Install tsx (macOS)
  shell: brew install tsx
  when: os == "darwin" and tsx_check.rc != 0

- name: Verify installation
  shell: tsx --version 2>&1 || tsx -v 2>&1 || echo "installed"
  register: tsx_version

- name: Display version
  print: "tsx installed"
