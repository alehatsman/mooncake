- name: Check if convert is installed
  shell: command -v convert
  register: imagemagick_check
  failed_when: false

- name: Install imagemagick (macOS)
  package:
    name: imagemagick
    state: present
  when: brew_available and imagemagick_check.rc != 0

- name: Install imagemagick (Linux)
  package:
    name: imagemagick
    state: present
  become: true
  when: apt_available and imagemagick_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v convert
      exit_code: 0

- name: Display confirmation
  print: "imagemagick installed"
