- name: Uninstall vegeta (macOS)
  package:
    name: vegeta
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall vegeta (Linux)
  file:
    path: /usr/local/bin/vegeta
    state: absent
  become: true
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v vegeta
      exit_code: 1

- name: Display confirmation
  print: "vegeta uninstalled"
