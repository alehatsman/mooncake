- name: Check if vegeta is installed
  shell: command -v vegeta
  register: vegeta_check
  failed_when: false

- name: Install vegeta (macOS)
  shell: brew install vegeta
  when: os == "darwin" and vegeta_check.rc != 0

- name: Verify installation
  shell: vegeta --version 2>&1 || vegeta -v 2>&1 || echo "installed"
  register: vegeta_version

- name: Display version
  print: "vegeta installed"
