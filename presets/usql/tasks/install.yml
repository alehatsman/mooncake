- name: Check if usql is installed
  shell: command -v usql
  register: usql_check
  failed_when: false

- name: Install usql
  package:
    name: usql
    state: present
  when: usql_check.rc != 0

- name: Verify installation
  shell: usql --version 2>&1 || usql -v 2>&1 || echo "installed"
  register: usql_version

- name: Display version
  print: "usql installed"
