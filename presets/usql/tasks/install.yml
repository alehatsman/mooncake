- name: Check if usql is installed
  shell: command -v usql
  register: usql_check
  failed_when: false

- name: Install usql (macOS)
  package:
    name: usql
    state: present
  when: brew_available and usql_check.rc != 0

- name: Install usql (Linux)
  shell: go install github.com/xo/usql@latest
  when: linux and usql_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v usql
      exit_code: 0

- name: Display confirmation
  print: "usql installed"
