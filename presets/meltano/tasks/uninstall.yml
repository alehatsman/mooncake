- name: Uninstall meltano via Homebrew
  package:
    name: meltano
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall meltano via pip3
  shell: pip3 uninstall -y meltano
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v meltano
      exit_code: 1

- name: Display confirmation
  print: "meltano uninstalled"
