- name: Check if meltano is installed
  shell: command -v meltano
  register: meltano_check
  failed_when: false

- name: Install meltano via Homebrew
  package:
    name: meltano
    state: present
  when: brew_available and meltano_check.rc != 0

- name: Install meltano via pip3
  shell: pip3 install --user meltano
  when: linux and meltano_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v meltano
      exit_code: 0

- name: Display confirmation
  print: "meltano installed"
