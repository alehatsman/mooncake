- name: Check if meltano is installed
  shell: command -v meltano
  register: meltano_check
  failed_when: false

- name: Install meltano (macOS)
  shell: brew install meltano
  when: os == "darwin" and meltano_check.rc != 0

- name: Verify installation
  shell: meltano --version 2>&1 || meltano -v 2>&1 || echo "installed"
  register: meltano_version

- name: Display version
  print: "meltano installed"
