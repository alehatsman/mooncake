- name: Check if hatch is installed
  shell: command -v hatch
  register: hatch_check
  failed_when: false

- name: Install hatch (macOS)
  package:
    name: hatch
    state: present
  when: brew_available and hatch_check.rc != 0

- name: Install hatch (Linux)
  shell: pip3 install --user hatch
  when: linux and hatch_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hatch
      exit_code: 0

- name: Display confirmation
  print: "hatch installed"
