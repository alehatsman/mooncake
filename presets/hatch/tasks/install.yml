- name: Check if hatch is installed
  shell: command -v hatch
  register: hatch_check
  failed_when: false

- name: Install hatch (macOS)
  shell: brew install hatch
  when: os == "darwin" and hatch_check.rc != 0

- name: Verify installation
  shell: hatch --version 2>&1 || hatch -v 2>&1 || echo "installed"
  register: hatch_version

- name: Display version
  print: "hatch installed"
