- name: Uninstall hatch (macOS)
  package:
    name: hatch
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall hatch (Linux)
  shell: pip3 uninstall -y hatch
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v hatch
      exit_code: 1

- name: Display confirmation
  print: "hatch uninstalled"
