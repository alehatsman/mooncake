name: hatch
description: Modern Python project manager with versioning and publishing
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove Hatch

steps:
  - name: Install Hatch
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Hatch
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
