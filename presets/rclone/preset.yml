name: rclone
description: Cloud storage sync tool supporting 70+ providers
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rclone should be installed or removed

steps:
  - name: Install rclone
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rclone
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
