- name: Uninstall rclone (macOS)
  package:
    name: rclone
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall rclone (Linux)
  package:
    name: rclone
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rclone
      exit_code: 1

- name: Display confirmation
  print: "rclone uninstalled"
