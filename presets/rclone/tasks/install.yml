- name: Check if rclone is installed
  shell: command -v rclone
  register: rclone_check
  failed_when: false

- name: Install rclone (macOS)
  package:
    name: rclone
    state: present
  when: brew_available and rclone_check.rc != 0

- name: Install rclone (Linux)
  package:
    name: rclone
    state: present
  become: true
  when: apt_available and rclone_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rclone
      exit_code: 0

- name: Display confirmation
  print: "rclone installed"
