- name: Check if rclone is installed
  shell: command -v rclone
  register: rclone_check
  failed_when: false

- name: Install rclone (macOS)
  shell: brew install rclone
  when: os == "darwin" and rclone_check.rc != 0

- name: Verify installation
  shell: rclone --version 2>&1 || rclone -v 2>&1 || echo "installed"
  register: rclone_version

- name: Display version
  print: "rclone installed"
