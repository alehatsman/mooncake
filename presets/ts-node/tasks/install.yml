- name: Check if ts-node is installed
  shell: command -v ts-node
  register: ts_node_check
  failed_when: false

- name: Install ts-node (macOS)
  package:
    name: ts-node
    state: present
  when: os == "darwin" and ts_node_check.rc != 0

- name: Install ts-node (Linux)
  shell: npm install -g ts-node
  when: os == "linux" and ts_node_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ts-node
      exit_code: 0

- name: Display confirmation
  print: "ts-node installed"
