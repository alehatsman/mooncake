- name: Check if docusaurus is installed
  shell: command -v docusaurus
  register: docusaurus_check
  failed_when: false

- name: Install docusaurus via npm
  shell: npm install -g @docusaurus/init
  when: docusaurus_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v docusaurus
      exit_code: 0

- name: Display confirmation
  print: "docusaurus installed"
