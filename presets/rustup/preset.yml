name: rustup
description: Official Rust toolchain installer for managing Rust versions and components
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rustup should be installed or removed

steps:
  - name: Install rustup
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rustup
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
