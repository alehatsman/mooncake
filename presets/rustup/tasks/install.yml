- name: Check if rustup is installed
  shell: command -v rustup
  register: rustup_check
  failed_when: false

- name: Install rustup (macOS)
  package:
    name: rustup
    state: present
  when: brew_available and rustup_check.rc != 0

- name: Install rustup (Linux)
  shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  when: linux and rustup_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rustup
      exit_code: 0

- name: Display confirmation
  print: "rustup installed"
