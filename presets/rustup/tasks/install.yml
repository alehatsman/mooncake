- name: Check if rustup is installed
  shell: command -v rustup
  register: rustup_check
  failed_when: false

- name: Install rustup (macOS)
  shell: brew install rustup
  when: os == "darwin" and rustup_check.rc != 0

- name: Verify installation
  shell: rustup --version 2>&1 || rustup -v 2>&1 || echo "installed"
  register: rustup_version

- name: Display version
  print: "rustup installed"
