- name: Uninstall rustup (macOS)
  package:
    name: rustup
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall rustup (Linux)
  shell: rustup self uninstall -y
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rustup
      exit_code: 1

- name: Display confirmation
  print: "rustup uninstalled"
