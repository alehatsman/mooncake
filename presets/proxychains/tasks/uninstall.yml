- name: Uninstall proxychains (macOS)
  package:
    name: proxychains-ng
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall proxychains (Linux)
  package:
    name: proxychains4
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v proxychains4 && command -v proxychains-ng
      exit_code: 1

- name: Display confirmation
  print: "proxychains uninstalled"
