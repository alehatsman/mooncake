- name: Check if proxychains is installed
  shell: command -v proxychains4 || command -v proxychains-ng
  register: proxychains_check
  failed_when: false

- name: Install proxychains via Homebrew
  package:
    name: proxychains-ng
    state: present
  when: brew_available and proxychains_check.rc != 0

- name: Install proxychains via apt
  package:
    name: proxychains4
    state: present
  become: true
  when: apt_available and proxychains_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v proxychains4 || command -v proxychains-ng
      exit_code: 0

- name: Display confirmation
  print: "proxychains installed"
