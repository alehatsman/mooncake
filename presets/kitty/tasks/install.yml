- name: Check if kitty is installed
  shell: command -v kitty
  register: kitty_check
  failed_when: false

- name: Install kitty
  package:
    name: kitty
    state: present
  when: kitty_check.rc != 0

- name: Verify installation
  shell: kitty --version 2>&1 || kitty -v 2>&1 || echo "installed"
  register: kitty_version

- name: Assert kitty is installed
  assert:
    command:
      cmd: command -v kitty
      exit_code: 0

- name: Display version
  print: "kitty installed"
