name: kitty
description: Fast GPU-based terminal emulator
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install kitty
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall kitty
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
