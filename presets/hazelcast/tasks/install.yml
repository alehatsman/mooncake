- name: Check if hazelcast is installed
  shell: command -v hazelcast
  register: hazelcast_check
  failed_when: false

- name: Install hazelcast (macOS)
  package:
    name: hazelcast
    state: present
  when: brew_available and hazelcast_check.rc != 0

- name: Install hazelcast (Linux)
  shell: |
    curl -sL https://github.com/hazelcast/hazelcast-command-line/releases/latest/download/hazelcast-command-line-linux-arm64.tar.gz | tar xz
    sudo mv hazelcast-command-line*/bin/hz /usr/local/bin/hazelcast
    sudo chmod +x /usr/local/bin/hazelcast
    rm -rf hazelcast-command-line*
  when: linux and hazelcast_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hazelcast
      exit_code: 0

- name: Display confirmation
  print: "hazelcast installed"
