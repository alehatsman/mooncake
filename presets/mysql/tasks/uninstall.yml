# MySQL Uninstallation Tasks

- name: Stop MySQL service (Linux)
  service:
    name: mysql
    state: stopped
  become: true
  failed_when: false
  when: linux

- name: Stop MySQL service (macOS)
  shell: brew services stop mysql
  failed_when: false
  when: brew_available

# macOS Uninstallation
- name: Uninstall MySQL via Homebrew (macOS)
  package:
    name: mysql
    state: absent
  when: brew_available

# Linux Uninstallation
- name: Uninstall MySQL (Debian/Ubuntu)
  package:
    name: mysql-server
    state: absent
  become: true
  when: apt_available

- name: Uninstall MySQL (RHEL/Fedora/CentOS)
  package:
    name: mysql-server
    state: absent
  become: true
  when: dnf_available or yum_available

- name: Uninstall MySQL (Arch)
  package:
    name: mysql
    state: absent
  become: true
  when: pacman_available

- name: Verify mysql is not installed
  assert:
    command:
      cmd: command -v mysql
      exit_code: 1
  failed_when: false

- name: Display uninstall confirmation
  print: "MySQL has been uninstalled (data directory may remain)"
