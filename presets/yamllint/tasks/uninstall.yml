- name: Uninstall yamllint (macOS)
  package:
    name: yamllint
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall yamllint (Linux)
  shell: pip3 uninstall -y yamllint
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v yamllint
      exit_code: 1

- name: Display confirmation
  print: "yamllint uninstalled"
