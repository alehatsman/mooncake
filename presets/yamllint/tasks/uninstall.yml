- name: Uninstall yamllint via Homebrew
  package:
    name: yamllint
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall yamllint via pip3
  shell: pip3 uninstall -y yamllint
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v yamllint
      exit_code: 1

- name: Display confirmation
  print: "yamllint uninstalled"
