- name: Check if yamllint is installed
  shell: command -v yamllint
  register: yamllint_check
  failed_when: false

- name: Install yamllint
  package:
    name: yamllint
    state: present
  when: yamllint_check.rc != 0

- name: Verify installation
  shell: yamllint --version 2>&1 || yamllint -v 2>&1 || echo "installed"
  register: yamllint_version

- name: Display version
  print: "yamllint installed"
