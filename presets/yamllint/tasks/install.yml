- name: Check if yamllint is installed
  shell: command -v yamllint
  register: yamllint_check
  failed_when: false

- name: Install yamllint via Homebrew
  package:
    name: yamllint
    state: present
  when: brew_available and yamllint_check.rc != 0

- name: Install yamllint via pip3
  shell: pip3 install --user yamllint
  when: not brew_available and yamllint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yamllint
      exit_code: 0

- name: Display version
  print: "yamllint installed"
