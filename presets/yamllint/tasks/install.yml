- name: Check if yamllint is installed
  shell: command -v yamllint
  register: yamllint_check
  failed_when: false

- name: Install yamllint (macOS)
  package:
    name: yamllint
    state: present
  when: os == "darwin" and yamllint_check.rc != 0

- name: Install yamllint (Linux)
  shell: pip3 install --user yamllint
  when: os == "linux" and yamllint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yamllint
      exit_code: 0

- name: Display version
  print: "yamllint installed"
