name: yamllint
description: Install yamllint linter for YAML files
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove yamllint

steps:
  - name: Install yamllint
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall yamllint
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
