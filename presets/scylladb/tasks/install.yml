- name: Check if scylla is installed
  shell: command -v scylla
  register: scylladb_check
  failed_when: false

- name: Install scylla (macOS)
  shell: brew install scylla
  when: os == "darwin" and scylladb_check.rc != 0

- name: Verify installation
  shell: scylla --version 2>&1 || scylla -v 2>&1 || echo "installed"
  register: scylladb_version

- name: Display version
  print: "scylla installed"
