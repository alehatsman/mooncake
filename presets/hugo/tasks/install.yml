- name: Check if hugo is installed
  shell: command -v hugo
  register: hugo_check
  failed_when: false

- name: Install hugo (macOS)
  package:
    name: hugo
    state: present
  when: brew_available and hugo_check.rc != 0

- name: Install hugo (Linux)
  package:
    name: hugo
    state: present
  become: true
  when: apt_available and hugo_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hugo
      exit_code: 0

- name: Display confirmation
  print: "hugo installed"
