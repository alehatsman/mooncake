- name: Check if elvish is installed
  shell: command -v elvish
  register: elvish_check
  failed_when: false

- name: Install elvish
  package:
    name: elvish
    state: present
  when: elvish_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v elvish
      exit_code: 0

- name: Display confirmation
  print: "elvish installed"
