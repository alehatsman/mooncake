name: elvish
description: Expressive programming language and shell
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install elvish
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall elvish
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
