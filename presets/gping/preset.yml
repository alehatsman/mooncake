name: gping
description: Ping with graph
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install gping
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall gping
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
