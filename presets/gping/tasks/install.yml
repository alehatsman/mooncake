- name: Check if gping is installed
  shell: command -v gping
  register: gping_check
  failed_when: false

- name: Install gping (macOS)
  package:
    name: gping
    state: present
  when: brew_available and gping_check.rc != 0

- name: Install gping (Linux)
  shell: |
    curl -sL https://github.com/orf/gping/releases/latest/download/gping-aarch64-unknown-linux-musl.tar.gz | tar xz
    sudo mv gping /usr/local/bin/
    sudo chmod +x /usr/local/bin/gping
  when: linux and gping_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gping
      exit_code: 0

- name: Display confirmation
  print: "gping installed"
