- name: Check if gping is installed
  shell: command -v gping
  register: gping_check
  failed_when: false

- name: Install gping
  package:
    name: gping
    state: present
  when: gping_check.rc != 0

- name: Verify installation
  shell: gping --version 2>&1 || gping -v 2>&1 || echo "installed"
  register: gping_version

- name: Display version
  print: "gping installed"
