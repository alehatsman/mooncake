- name: Check if swiftenv is installed
  shell: command -v swiftenv
  register: swiftenv_check
  failed_when: false

- name: Install swiftenv (macOS)
  package:
    name: swiftenv
    state: present
  when: os == "darwin" and swiftenv_check.rc != 0

- name: Install swiftenv (Linux)
  shell: git clone https://github.com/kylef/swiftenv.git ~/.swiftenv
  when: os == "linux" and swiftenv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v swiftenv
      exit_code: 0

- name: Display confirmation
  print: "swiftenv installed"
