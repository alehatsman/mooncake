- name: Uninstall swiftenv (macOS)
  package:
    name: swiftenv
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall swiftenv (Linux)
  shell: rm -rf ~/.swiftenv
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v swiftenv
      exit_code: 1

- name: Display confirmation
  print: "swiftenv uninstalled"
