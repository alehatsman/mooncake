- name: Uninstall masscan (macOS)
  package:
    name: masscan
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall masscan (Linux)
  package:
    name: masscan
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v masscan
      exit_code: 1

- name: Display confirmation
  print: "masscan uninstalled"
