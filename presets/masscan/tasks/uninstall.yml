- name: Uninstall masscan via Homebrew
  package:
    name: masscan
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall masscan via apt
  package:
    name: masscan
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v masscan
      exit_code: 1

- name: Display confirmation
  print: "masscan uninstalled"
