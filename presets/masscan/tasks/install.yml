- name: Check if masscan is installed
  shell: command -v masscan
  register: masscan_check
  failed_when: false

- name: Install masscan via Homebrew
  package:
    name: masscan
    state: present
  when: brew_available and masscan_check.rc != 0

- name: Install masscan via apt
  package:
    name: masscan
    state: present
  become: true
  when: apt_available and masscan_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v masscan
      exit_code: 0

- name: Display version
  print: "masscan installed"
