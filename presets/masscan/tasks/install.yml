- name: Check if masscan is installed
  shell: command -v masscan
  register: masscan_check
  failed_when: false

- name: Install masscan (macOS)
  package:
    name: masscan
    state: present
  when: os == "darwin" and masscan_check.rc != 0

- name: Install masscan (Linux)
  package:
    name: masscan
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and masscan_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v masscan
      exit_code: 0

- name: Display version
  print: "masscan installed"
