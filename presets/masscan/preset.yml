name: masscan
description: Ultra-fast TCP port scanner for network reconnaissance
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install masscan
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall masscan
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
