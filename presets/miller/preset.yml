name: miller
description: Like awk/sed/cut/join for CSV/TSV/JSON/etc
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install miller
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall miller
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
