- name: Uninstall miller (macOS)
  package:
    name: miller
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall miller (Linux)
  package:
    name: miller
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v miller
      exit_code: 1

- name: Display confirmation
  print: "miller uninstalled"
