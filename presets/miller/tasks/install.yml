- name: Check if miller is installed
  shell: command -v miller
  register: miller_check
  failed_when: false

- name: Install miller (macOS)
  package:
    name: miller
    state: present
  when: brew_available and miller_check.rc != 0

- name: Install miller (Linux)
  package:
    name: miller
    state: present
  become: true
  when: apt_available and miller_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v miller
      exit_code: 0

- name: Display confirmation
  print: "miller installed"
