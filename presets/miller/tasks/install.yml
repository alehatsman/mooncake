- name: Check if miller is installed
  shell: command -v miller
  register: miller_check
  failed_when: false

- name: Install miller
  package:
    name: miller
    state: present
  when: miller_check.rc != 0

- name: Verify installation
  shell: miller --version 2>&1 || echo "installed"
  register: miller_version

- name: Display version
  print: "miller installed: {{ miller_version.stdout }}"
