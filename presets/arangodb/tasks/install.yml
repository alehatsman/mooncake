- name: Check if arangodb is installed
  shell: command -v arangodb
  register: arangodb_check
  failed_when: false

- name: Install arangodb
  package:
    name: arangodb
    state: present
  when: arangodb_check.rc != 0

- name: Verify installation
  shell: arangodb --version 2>&1 || arangodb -v 2>&1 || echo "installed"
  register: arangodb_version

- name: Display version
  print: "arangodb installed"
