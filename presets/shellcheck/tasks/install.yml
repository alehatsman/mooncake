- name: Check if shellcheck is installed
  shell: command -v shellcheck
  register: shellcheck_check
  failed_when: false

- name: Install shellcheck (macOS)
  shell: brew install shellcheck
  when: os == "darwin" and shellcheck_check.rc != 0

- name: Verify installation
  shell: shellcheck --version 2>&1 || shellcheck -v 2>&1 || echo "installed"
  register: shellcheck_version

- name: Display version
  print: "shellcheck installed"
