- name: Check if shellcheck is installed
  shell: command -v shellcheck
  register: shellcheck_check
  failed_when: false

- name: Install shellcheck (macOS)
  package:
    name: shellcheck
    state: present
  when: brew_available and shellcheck_check.rc != 0

- name: Install shellcheck (Linux)
  package:
    name: shellcheck
    state: present
  become: true
  when: apt_available and shellcheck_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v shellcheck
      exit_code: 0

- name: Display confirmation
  print: "shellcheck installed"
