- name: Uninstall shellcheck (macOS)
  package:
    name: shellcheck
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall shellcheck (Linux)
  package:
    name: shellcheck
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v shellcheck
      exit_code: 1

- name: Display confirmation
  print: "shellcheck uninstalled"
