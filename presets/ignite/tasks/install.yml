- name: Check if ignite is installed
  shell: command -v ignite
  register: ignite_check
  failed_when: false

- name: Install ignite
  package:
    name: ignite
    state: present
  when: ignite_check.rc != 0

- name: Verify installation
  shell: ignite --version 2>&1 || ignite -v 2>&1 || echo "installed"
  register: ignite_version

- name: Display version
  print: "ignite installed"
