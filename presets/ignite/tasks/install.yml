- name: Check if ignite is installed
  shell: command -v ignite
  register: ignite_check
  failed_when: false

- name: Install ignite (macOS)
  package:
    name: ignite
    state: present
  when: brew_available and ignite_check.rc != 0

- name: Install ignite (Linux)
  shell: npm install -g ignite-cli
  when: linux and ignite_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ignite
      exit_code: 0

- name: Display confirmation
  print: "ignite installed"
