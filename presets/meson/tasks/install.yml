- name: Check if meson is installed
  shell: command -v meson
  register: meson_check
  failed_when: false

- name: Install meson
  package:
    name: meson
    state: present
  when: meson_check.rc != 0

- name: Verify installation
  shell: meson --version 2>&1 || meson -v 2>&1 || echo "installed"
  register: meson_version

- name: Display version
  print: "meson installed"
