- name: Check if meson is installed
  shell: command -v meson
  register: meson_check
  failed_when: false

- name: Install meson (macOS)
  package:
    name: meson
    state: present
  when: os == "darwin" and meson_check.rc != 0

- name: Install meson (Linux)
  shell: pip3 install --user meson
  when: os == "linux" and meson_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v meson
      exit_code: 0

- name: Display version
  print: "meson installed"
