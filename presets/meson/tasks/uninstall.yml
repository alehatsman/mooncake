- name: Uninstall meson (macOS)
  package:
    name: meson
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall meson (Linux)
  shell: pip3 uninstall -y meson
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v meson
      exit_code: 1

- name: Display confirmation
  print: "meson uninstalled"
