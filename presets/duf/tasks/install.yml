- name: Check if duf is installed
  shell: command -v duf
  register: duf_check
  failed_when: false

- name: Install duf
  package:
    name: duf
    state: present
  when: duf_check.rc != 0

- name: Verify installation
  shell: duf --version 2>&1 || echo "installed"
  register: duf_version

- name: Display version
  print: "duf installed: {{ duf_version.stdout }}"
