- name: Check if restic is installed
  shell: command -v restic
  register: restic_check
  failed_when: false

- name: Install restic (macOS)
  package:
    name: restic
    state: present
  when: brew_available and restic_check.rc != 0

- name: Install restic (Linux)
  package:
    name: restic
    state: present
  become: true
  when: apt_available and restic_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v restic
      exit_code: 0

- name: Display confirmation
  print: "restic installed"
