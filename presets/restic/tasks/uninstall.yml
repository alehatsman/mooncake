- name: Uninstall restic (macOS)
  package:
    name: restic
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall restic (Linux)
  package:
    name: restic
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v restic
      exit_code: 1

- name: Display confirmation
  print: "restic uninstalled"
