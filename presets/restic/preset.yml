name: restic
description: Fast, secure backup program with encryption and deduplication
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether restic should be installed or removed

steps:
  - name: Install restic
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall restic
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
