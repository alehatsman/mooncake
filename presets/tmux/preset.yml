name: tmux
description: Install and configure Tmux terminal multiplexer
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Tmux should be installed or removed

  install_tpm:
    type: bool
    required: false
    default: true
    description: Install Tmux Plugin Manager

  prefix_key:
    type: string
    required: false
    default: "C-b"
    description: Prefix key (C-b or C-a)

  mouse_mode:
    type: bool
    required: false
    default: true
    description: Enable mouse support

  history_limit:
    type: string
    required: false
    default: "10000"
    description: Scrollback history limit

steps:
  - name: Install Tmux
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Tmux
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
