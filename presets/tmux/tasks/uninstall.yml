# Tmux Uninstallation Tasks

- name: Remove TPM directory
  shell: rm -rf ~/.tmux/plugins
  when: parameters.install_tpm

- name: Remove Tmux config
  shell: rm -f ~/.tmux.conf

- name: Uninstall Tmux (macOS)
  shell: brew uninstall tmux
  when: brew_available

- name: Uninstall Tmux (Debian/Ubuntu)
  package:
    name: tmux
    state: absent
  become: true
  when: apt_available

- name: Uninstall Tmux (RHEL/Fedora)
  package:
    name: tmux
    state: absent
  become: true
  when: dnf_available or yum_available

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tmux
      exit_code: 1

- name: Display uninstall confirmation
  print: "Tmux uninstalled."
