name: powershell
description: Cross-platform task automation and configuration management framework
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install powershell
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall powershell
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
