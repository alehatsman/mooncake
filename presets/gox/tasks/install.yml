- name: Check if gox is installed
  shell: command -v gox
  register: gox_check
  failed_when: false

- name: Install gox (macOS)
  package:
    name: gox
    state: present
  when: brew_available and gox_check.rc != 0

- name: Install gox (Linux)
  shell: go install github.com/mitchellh/gox@latest
  when: linux and gox_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gox
      exit_code: 0

- name: Display confirmation
  print: "gox installed"
