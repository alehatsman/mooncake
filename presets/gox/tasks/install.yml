- name: Check if gox is installed
  shell: command -v gox
  register: gox_check
  failed_when: false

- name: Install gox (macOS)
  shell: brew install gox
  when: os == "darwin" and gox_check.rc != 0

- name: Verify installation
  shell: gox --version 2>&1 || gox -v 2>&1 || echo "installed"
  register: gox_version

- name: Display version
  print: "gox installed"
