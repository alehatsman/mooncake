- name: Uninstall gox (macOS)
  package:
    name: gox
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall gox (Linux)
  shell: |
    GOX_PATH=$(command -v gox 2>/dev/null)
    if [ -n "$GOX_PATH" ]; then
      rm -f "$GOX_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v gox
      exit_code: 1

- name: Display confirmation
  print: "gox uninstalled"
