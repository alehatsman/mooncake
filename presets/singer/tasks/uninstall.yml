- name: Uninstall singer (macOS)
  shell: pip3 uninstall -y singer-python
  when: brew_available
  failed_when: false

- name: Uninstall singer (Linux)
  shell: pip3 uninstall -y singer-python
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: pip3 show singer-python
      exit_code: 1

- name: Display confirmation
  print: "singer uninstalled"
