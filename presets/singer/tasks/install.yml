- name: Check if singer is installed
  shell: command -v singer
  register: singer_check
  failed_when: false

- name: Install singer
  package:
    name: singer
    state: present
  when: singer_check.rc != 0

- name: Verify installation
  shell: singer --version 2>&1 || singer -v 2>&1 || echo "installed"
  register: singer_version

- name: Display version
  print: "singer installed"
