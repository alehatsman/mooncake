- name: Uninstall pnpm (macOS)
  package:
    name: pnpm
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall pnpm (Linux)
  shell: npm uninstall -g pnpm
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v pnpm
      exit_code: 1

- name: Display confirmation
  print: "pnpm uninstalled"
