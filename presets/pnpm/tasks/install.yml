- name: Check if pnpm is installed
  shell: command -v pnpm
  register: pnpm_check
  failed_when: false

- name: Install pnpm via Homebrew
  package:
    name: pnpm
    state: present
  when: brew_available and pnpm_check.rc != 0

- name: Install pnpm via npm
  shell: npm install -g pnpm
  when: linux and pnpm_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pnpm
      exit_code: 0

- name: Display confirmation
  print: "pnpm installed"
