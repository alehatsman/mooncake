- name: Check if pnpm is installed
  shell: command -v pnpm
  register: pnpm_check
  failed_when: false

- name: Install pnpm (macOS)
  shell: brew install pnpm
  when: os == "darwin" and pnpm_check.rc != 0

- name: Verify installation
  shell: pnpm --version 2>&1 || pnpm -v 2>&1 || echo "installed"
  register: pnpm_version

- name: Display version
  print: "pnpm installed"
