name: pnpm
description: Fast disk space efficient package manager
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether pnpm should be installed or removed

steps:
  - name: Install pnpm
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall pnpm
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
