- name: Check if tmuxinator is installed
  shell: command -v tmuxinator
  register: tmuxinator_check
  failed_when: false

- name: Install tmuxinator (macOS)
  shell: brew install tmuxinator
  when: os == "darwin" and tmuxinator_check.rc != 0

- name: Verify installation
  shell: tmuxinator --version 2>&1 || tmuxinator -v 2>&1 || echo "installed"
  register: tmuxinator_version

- name: Display version
  print: "tmuxinator installed"
