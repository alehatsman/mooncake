- name: Check if tmuxinator is installed
  shell: command -v tmuxinator
  register: tmuxinator_check
  failed_when: false

- name: Install tmuxinator (macOS)
  package:
    name: tmuxinator
    state: present
  when: brew_available and tmuxinator_check.rc != 0

- name: Install tmuxinator (Linux)
  shell: gem install --user-install tmuxinator
  when: linux and tmuxinator_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v tmuxinator
      exit_code: 0

- name: Display confirmation
  print: "tmuxinator installed"
