- name: Uninstall tmuxinator (macOS)
  package:
    name: tmuxinator
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall tmuxinator (Linux)
  shell: gem uninstall -x tmuxinator
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tmuxinator
      exit_code: 1

- name: Display confirmation
  print: "tmuxinator uninstalled"
