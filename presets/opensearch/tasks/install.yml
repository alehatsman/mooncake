- name: Check if opensearch is installed
  shell: command -v opensearch
  register: opensearch_check
  failed_when: false

- name: Install opensearch
  package:
    name: opensearch
    state: present
  when: opensearch_check.rc != 0

- name: Verify installation
  shell: opensearch --version 2>&1 || opensearch -v 2>&1 || echo "installed"
  register: opensearch_version

- name: Display version
  print: "opensearch installed"
