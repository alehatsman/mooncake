name: opensearch
description: Open-source search and analytics engine
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether OpenSearch should be installed or removed

steps:
  - name: Install OpenSearch
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall OpenSearch
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
