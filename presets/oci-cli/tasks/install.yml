- name: Check if oci is installed
  shell: command -v oci
  register: oci_cli_check
  failed_when: false

- name: Install oci-cli
  package:
    name: oci-cli
    state: present
  when: oci_cli_check.rc != 0

- name: Verify installation
  shell: oci --version 2>&1 || oci -v 2>&1 || echo "installed"
  register: oci_cli_version

- name: Display version
  print: "oci-cli installed"
