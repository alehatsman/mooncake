- name: Check if oci is installed
  shell: command -v oci
  register: oci-cli_check
  failed_when: false

- name: Install oci (macOS)
  shell: brew install oci
  when: os == "darwin" and oci-cli_check.rc != 0

- name: Verify installation
  shell: oci --version 2>&1 || oci -v 2>&1 || echo "installed"
  register: oci-cli_version

- name: Display version
  print: "oci installed"
