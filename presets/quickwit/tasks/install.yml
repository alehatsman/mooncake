- name: Check if quickwit is installed
  shell: command -v quickwit
  register: quickwit_check
  failed_when: false

- name: Install quickwit
  package:
    name: quickwit
    state: present
  when: quickwit_check.rc != 0

- name: Verify installation
  shell: quickwit --version 2>&1 || quickwit -v 2>&1 || echo "installed"
  register: quickwit_version

- name: Display version
  print: "quickwit installed"
