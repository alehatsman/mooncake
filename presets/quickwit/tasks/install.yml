- name: Check if quickwit is installed
  shell: command -v quickwit
  register: quickwit_check
  failed_when: false

- name: Install quickwit (macOS)
  package:
    name: quickwit
    state: present
  when: os == "darwin" and quickwit_check.rc != 0

- name: Install quickwit (Linux)
  package:
    name: quickwit
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and quickwit_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v quickwit
      exit_code: 0

- name: Display confirmation
  print: "quickwit installed"
