name: quickwit
description: Cloud-native search engine for logs and analytics
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether quickwit should be installed or removed

steps:
  - name: Install quickwit
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall quickwit
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
