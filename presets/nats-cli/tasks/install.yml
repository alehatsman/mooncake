- name: Check if nats is installed
  shell: command -v nats
  register: nats_check
  failed_when: false

- name: Install nats-cli via Homebrew
  package:
    name: natscli
    state: present
  when: brew_available and nats_check.rc != 0

- name: Install nats-cli via go install
  shell: go install github.com/nats-io/natscli/nats@latest
  when: linux and nats_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nats
      exit_code: 0

- name: Display confirmation
  print: "nats-cli installed"
