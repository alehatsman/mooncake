- name: Check if lapce is installed
  shell: command -v lapce
  register: lapce_check
  failed_when: false

- name: Install lapce (macOS)
  shell: brew install lapce
  when: os == "darwin" and lapce_check.rc != 0

- name: Verify installation
  shell: lapce --version 2>&1 || lapce -v 2>&1 || echo "installed"
  register: lapce_version

- name: Display version
  print: "lapce installed"
