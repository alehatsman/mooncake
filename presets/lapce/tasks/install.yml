- name: Check if lapce is installed
  shell: command -v lapce
  register: lapce_check
  failed_when: false

- name: Install lapce
  package:
    name: lapce
    state: present
  when: lapce_check.rc != 0

- name: Verify installation
  shell: lapce --version 2>&1 || lapce -v 2>&1 || echo "installed"
  register: lapce_version

- name: Assert lapce is installed
  assert:
    command:
      cmd: command -v lapce
      exit_code: 0

- name: Display version
  print: "lapce installed"
