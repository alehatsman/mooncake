- name: Check if jekyll is installed
  shell: command -v jekyll
  register: jekyll_check
  failed_when: false

- name: Install jekyll (macOS)
  shell: brew install jekyll
  when: os == "darwin" and jekyll_check.rc != 0

- name: Verify installation
  shell: jekyll --version 2>&1 || jekyll -v 2>&1 || echo "installed"
  register: jekyll_version

- name: Display version
  print: "jekyll installed"
