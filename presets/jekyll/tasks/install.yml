- name: Check if jekyll is installed
  shell: command -v jekyll
  register: jekyll_check
  failed_when: false

- name: Install jekyll (macOS)
  package:
    name: jekyll
    state: present
  when: brew_available and jekyll_check.rc != 0

- name: Install jekyll (Linux)
  shell: gem install jekyll bundler
  when: linux and jekyll_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v jekyll
      exit_code: 0

- name: Display confirmation
  print: "jekyll installed"
