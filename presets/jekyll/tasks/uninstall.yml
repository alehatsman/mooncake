- name: Uninstall jekyll (macOS)
  package:
    name: jekyll
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall jekyll (Linux)
  shell: gem uninstall jekyll bundler -x
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v jekyll
      exit_code: 1

- name: Display confirmation
  print: "jekyll uninstalled"
