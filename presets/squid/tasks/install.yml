- name: Check if squid is installed
  shell: command -v squid
  register: squid_check
  failed_when: false

- name: Install squid (macOS)
  shell: brew install squid
  when: os == "darwin" and squid_check.rc != 0

- name: Verify installation
  shell: squid --version 2>&1 || squid -v 2>&1 || echo "installed"
  register: squid_version

- name: Display version
  print: "squid installed"
