- name: Check if cdk is installed
  shell: command -v cdk
  register: cdk_check
  failed_when: false

- name: Install cdk via npm
  shell: npm install -g aws-cdk
  when: cdk_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v cdk
      exit_code: 0

- name: Display confirmation
  print: "cdk installed"
