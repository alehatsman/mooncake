- name: Check if cdk is installed
  shell: command -v cdk
  register: cdk_check
  failed_when: false

- name: Install cdk (macOS)
  shell: brew install cdk
  when: os == "darwin" and cdk_check.rc != 0

- name: Verify installation
  shell: cdk --version 2>&1 || cdk -v 2>&1 || echo "installed"
  register: cdk_version

- name: Display version
  print: "cdk installed"
