- name: Check if linode-cli is installed
  shell: command -v linode-cli
  register: linode_cli_check
  failed_when: false

- name: Install linode-cli (macOS)
  package:
    name: linode-cli
    state: present
  when: brew_available and linode_cli_check.rc != 0

- name: Install linode-cli (Linux)
  shell: pip3 install --user linode-cli
  when: linux and linode_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v linode-cli
      exit_code: 0

- name: Display confirmation
  print: "linode-cli installed"
