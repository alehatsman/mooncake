name: linode-cli
description: Linode CLI
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install linode-cli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall linode-cli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
