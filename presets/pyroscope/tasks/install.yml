- name: Check if pyroscope is installed
  shell: command -v pyroscope
  register: pyroscope_check
  failed_when: false

- name: Install pyroscope via Homebrew
  package:
    name: pyroscope
    state: present
  when: brew_available and pyroscope_check.rc != 0

- name: Install pyroscope via apt
  package:
    name: pyroscope
    state: present
  become: true
  when: apt_available and pyroscope_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pyroscope
      exit_code: 0

- name: Display confirmation
  print: "pyroscope installed"
