name: pyroscope
description: Continuous profiling platform
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install pyroscope
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall pyroscope
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
