- name: Check if qdrant is installed
  shell: command -v qdrant
  register: qdrant_check
  failed_when: false

- name: Install qdrant via Homebrew
  package:
    name: qdrant
    state: present
  when: brew_available and qdrant_check.rc != 0

- name: Install qdrant via apt
  package:
    name: qdrant
    state: present
  become: true
  when: apt_available and qdrant_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v qdrant
      exit_code: 0

- name: Display confirmation
  print: "qdrant installed"
