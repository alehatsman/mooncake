- name: Check if kube-bench is installed
  shell: command -v kube-bench
  register: kube_bench_check
  failed_when: false

- name: Install kube-bench
  package:
    name: kube-bench
    state: present
  when: kube_bench_check.rc != 0

- name: Verify installation
  shell: kube-bench --version 2>&1 || kube-bench -v 2>&1 || echo "installed"
  register: kube_bench_version

- name: Display version
  print: "kube-bench installed"
