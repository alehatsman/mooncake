- name: Check if pandoc is installed
  shell: command -v pandoc
  register: pandoc_check
  failed_when: false

- name: Install pandoc (macOS)
  shell: brew install pandoc
  when: os == "darwin" and pandoc_check.rc != 0

- name: Verify installation
  shell: pandoc --version 2>&1 || pandoc -v 2>&1 || echo "installed"
  register: pandoc_version

- name: Display version
  print: "pandoc installed"
