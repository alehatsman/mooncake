- name: Check if pandoc is installed
  shell: command -v pandoc
  register: pandoc_check
  failed_when: false

- name: Install  via Homebrew
  package:
    name: pandoc
    state: present
  when: brew_available and pandoc_check.rc != 0

- name: Install pandoc via apt
  package:
    name: pandoc
    state: present
  become: true
  when: apt_available and pandoc_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pandoc
      exit_code: 0

- name: Display confirmation
  print: "pandoc installed"
