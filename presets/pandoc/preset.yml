name: pandoc
description: Universal document converter
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Pandoc should be installed or removed

steps:
  - name: Install Pandoc
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Pandoc
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
