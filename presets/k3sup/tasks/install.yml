- name: Check if k3sup is installed
  shell: command -v k3sup
  register: k3sup_check
  failed_when: false

- name: Install k3sup (macOS)
  package:
    name: k3sup
    state: present
  when: brew_available and k3sup_check.rc != 0

- name: Install k3sup (Linux)
  shell: curl -sLS https://get.k3sup.dev | sh
  when: linux and k3sup_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v k3sup
      exit_code: 0

- name: Display confirmation
  print: "k3sup installed"
