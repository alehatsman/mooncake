- name: Check if k3sup is installed
  shell: command -v k3sup
  register: k3sup_check
  failed_when: false

- name: Install k3sup (macOS)
  shell: brew install k3sup
  when: os == "darwin" and k3sup_check.rc != 0

- name: Verify installation
  shell: k3sup --version 2>&1 || k3sup -v 2>&1 || echo "installed"
  register: k3sup_version

- name: Display version
  print: "k3sup installed"
