- name: Uninstall k3sup (macOS)
  package:
    name: k3sup
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall k3sup (Linux)
  shell: |
    K3SUP_PATH=$(command -v k3sup 2>/dev/null)
    if [ -n "$K3SUP_PATH" ]; then
      sudo rm -f "$K3SUP_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v k3sup
      exit_code: 1

- name: Display confirmation
  print: "k3sup uninstalled"
