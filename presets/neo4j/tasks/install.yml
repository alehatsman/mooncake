- name: Check if neo4j is installed
  shell: command -v neo4j
  register: neo4j_check
  failed_when: false

- name: Install neo4j via apt
  shell: apt-get install -y neo4j
  when: apt_available and neo4j_check.rc != 0
  become: true

- name: Install neo4j via dnf
  shell: dnf install -y neo4j
  when: dnf_available and neo4j_check.rc != 0
  become: true

- name: Install neo4j via yum
  shell: yum install -y neo4j
  when: yum_available and neo4j_check.rc != 0
  become: true

- name: Install neo4j via Homebrew
  shell: brew install neo4j
  when: brew_available and neo4j_check.rc != 0

- name: Verify neo4j is installed
  assert:
    command:
      cmd: command -v neo4j
      exit_code: 0
