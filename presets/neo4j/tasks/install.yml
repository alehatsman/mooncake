- name: Check if neo4j is installed
  shell: command -v neo4j
  register: neo4j_check
  failed_when: false

- name: Install neo4j (macOS)
  shell: brew install neo4j
  when: os == "darwin" and neo4j_check.rc != 0

- name: Verify installation
  shell: neo4j --version 2>&1 || neo4j -v 2>&1 || echo "installed"
  register: neo4j_version

- name: Display version
  print: "neo4j installed"
