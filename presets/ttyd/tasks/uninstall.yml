- name: Uninstall ttyd (macOS)
  package:
    name: ttyd
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall ttyd (Linux)
  package:
    name: ttyd
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v ttyd
      exit_code: 1

- name: Display confirmation
  print: "ttyd uninstalled"
