- name: Check if ttyd is installed
  shell: command -v ttyd
  register: ttyd_check
  failed_when: false

- name: Install ttyd (macOS)
  package:
    name: ttyd
    state: present
  when: os == "darwin" and ttyd_check.rc != 0

- name: Install ttyd (Linux)
  package:
    name: ttyd
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and ttyd_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ttyd
      exit_code: 0

- name: Display confirmation
  print: "ttyd installed"
