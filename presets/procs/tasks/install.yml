- name: Check if procs is installed
  shell: command -v procs
  register: procs_check
  failed_when: false

- name: Install procs (macOS)
  shell: brew install procs
  when: os == "darwin" and procs_check.rc != 0

- name: Verify installation
  shell: procs --version 2>&1 || procs -v 2>&1 || echo "installed"
  register: procs_version

- name: Display version
  print: "procs installed"
