name: woodpecker-cli
description: Install Woodpecker CI command-line tool
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove Woodpecker CLI

steps:
  - name: Install Woodpecker CLI
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Woodpecker CLI
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
