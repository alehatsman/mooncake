# Redis Uninstallation Tasks

- name: Stop Redis service (Linux)
  service:
    name: redis-server
    state: stopped
    enabled: false
  become: true
  when: parameters.state == "absent" and os == "linux"
  failed_when: false

- name: Stop Redis service (macOS)
  shell: brew services stop redis
  when: parameters.state == "absent" and os == "darwin"
  failed_when: false

- name: Uninstall Redis (macOS)
  package:
    name: redis
    state: absent
  when: parameters.state == "absent" and os == "darwin"
  failed_when: false

- name: Uninstall Redis (Debian/Ubuntu)
  package:
    name: redis-server
    state: absent
  become: true
  when: parameters.state == "absent" and apt_available
  failed_when: false

- name: Uninstall Redis (RHEL/Fedora)
  package:
    name: redis
    state: absent
  become: true
  when: parameters.state == "absent" and dnf_available
  failed_when: false

- name: Remove Redis data directory
  file:
    path: /var/lib/redis
    state: absent
  become: true
  when: parameters.state == "absent" and os == "linux"
  failed_when: false

- name: Remove Redis configuration
  file:
    path: /etc/redis
    state: absent
  become: true
  when: parameters.state == "absent" and os == "linux"
  failed_when: false

- name: Assert tool is removed
  assert:
    command:
      cmd: command -v redis-server
      exit_code: 1
  when: parameters.state == "absent"
