- name: Check if mycli is installed
  shell: command -v mycli
  register: mycli_check
  failed_when: false

- name: Install mycli via Homebrew
  package:
    name: mycli
    state: present
  when: brew_available and mycli_check.rc != 0

- name: Install mycli via pip3
  shell: pip3 install --user mycli
  when: not brew_available and mycli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mycli
      exit_code: 0

- name: Display version
  print: "mycli installed"
