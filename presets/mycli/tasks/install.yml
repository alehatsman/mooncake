- name: Check if mycli is installed
  shell: command -v mycli
  register: mycli_check
  failed_when: false

- name: Install mycli (macOS)
  package:
    name: mycli
    state: present
  when: os == "darwin" and mycli_check.rc != 0

- name: Install mycli (Linux)
  shell: pip3 install --user mycli
  when: os == "linux" and mycli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mycli
      exit_code: 0

- name: Display version
  print: "mycli installed"
