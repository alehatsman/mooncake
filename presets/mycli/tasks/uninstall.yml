- name: Uninstall mycli via Homebrew
  package:
    name: mycli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mycli via pip3
  shell: pip3 uninstall -y mycli
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mycli
      exit_code: 1

- name: Display confirmation
  print: "mycli uninstalled"
