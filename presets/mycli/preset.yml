name: mycli
description: MySQL CLI with autocomplete
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install mycli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall mycli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
