- name: Check if nim is installed
  shell: command -v nim
  register: nim_check
  failed_when: false

- name: Install nim via Homebrew
  package:
    name: nim
    state: present
  when: brew_available and nim_check.rc != 0

- name: Install nim via apt
  package:
    name: nim
    state: present
  become: true
  when: apt_available and nim_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nim
      exit_code: 0

- name: Display confirmation
  print: "nim installed"
