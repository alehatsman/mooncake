- name: Check if dbt is installed
  shell: command -v dbt
  register: dbt_check
  failed_when: false

- name: Install dbt (macOS)
  shell: brew install dbt
  when: os == "darwin" and dbt_check.rc != 0

- name: Verify installation
  shell: dbt --version 2>&1 || dbt -v 2>&1 || echo "installed"
  register: dbt_version

- name: Display version
  print: "dbt installed"
