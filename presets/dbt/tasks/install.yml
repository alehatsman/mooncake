- name: Check if dbt is installed
  shell: command -v dbt
  register: dbt_check
  failed_when: false

- name: Install prerequisites (Linux)
  shell: sudo apt-get update -qq && sudo apt-get install -y -qq python3-pip
  when: apt_available and dbt_check.rc != 0

- name: Install dbt-core
  shell: pip3 install dbt-core
  when: dbt_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v dbt
      exit_code: 0

- name: Display confirmation
  print: "dbt installed"
