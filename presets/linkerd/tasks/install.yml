- name: Check if linkerd is installed
  shell: command -v linkerd
  register: linkerd_check
  failed_when: false

- name: Install linkerd (macOS)
  package:
    name: linkerd
    state: present
  when: brew_available and linkerd_check.rc != 0

- name: Install linkerd (Linux)
  shell: curl -fsL https://run.linkerd.io/install | sh
  when: linux and linkerd_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v linkerd
      exit_code: 0

- name: Display confirmation
  print: "linkerd installed"
