name: haproxy
description: High performance TCP/HTTP load balancer
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove HAProxy

steps:
  - name: Install HAProxy
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall HAProxy
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
