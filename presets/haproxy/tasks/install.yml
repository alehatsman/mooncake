- name: Check if haproxy is installed
  shell: command -v haproxy
  register: haproxy_check
  failed_when: false

- name: Install haproxy (macOS)
  shell: brew install haproxy
  when: os == "darwin" and haproxy_check.rc != 0

- name: Verify installation
  shell: haproxy --version 2>&1 || haproxy -v 2>&1 || echo "installed"
  register: haproxy_version

- name: Display version
  print: "haproxy installed"
