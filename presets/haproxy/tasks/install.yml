- name: Check if haproxy is installed
  shell: command -v haproxy
  register: haproxy_check
  failed_when: false

- name: Install haproxy (macOS)
  package:
    name: haproxy
    state: present
  when: brew_available and haproxy_check.rc != 0

- name: Install haproxy (Linux)
  package:
    name: haproxy
    state: present
  become: true
  when: apt_available and haproxy_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v haproxy
      exit_code: 0

- name: Display confirmation
  print: "haproxy installed"
