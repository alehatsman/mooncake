- name: Check if tmate is installed
  shell: command -v tmate
  register: tmate_check
  failed_when: false

- name: Install tmate (macOS)
  package:
    name: tmate
    state: present
  when: os == "darwin" and tmate_check.rc != 0

- name: Install tmate (Linux)
  package:
    name: tmate
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and tmate_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v tmate
      exit_code: 0

- name: Display confirmation
  print: "tmate installed"
