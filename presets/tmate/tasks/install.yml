- name: Check if tmate is installed
  shell: command -v tmate
  register: tmate_check
  failed_when: false

- name: Install tmate
  package:
    name: tmate
    state: present
  when: tmate_check.rc != 0

- name: Verify installation
  shell: tmate --version 2>&1 || tmate -v 2>&1 || echo "installed"
  register: tmate_version

- name: Display version
  print: "tmate installed"
