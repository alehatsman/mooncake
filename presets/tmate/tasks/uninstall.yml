- name: Uninstall tmate (macOS)
  package:
    name: tmate
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall tmate (Linux)
  package:
    name: tmate
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tmate
      exit_code: 1

- name: Display confirmation
  print: "tmate uninstalled"
