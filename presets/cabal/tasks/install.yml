- name: Check if cabal is installed
  shell: command -v cabal
  register: cabal_check
  failed_when: false

- name: Install cabal
  package:
    name: cabal
    state: present
  when: cabal_check.rc != 0

- name: Verify installation
  shell: cabal --version 2>&1 || cabal -v 2>&1 || echo "installed"
  register: cabal_version

- name: Display version
  print: "cabal installed"

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v cabal
      exit_code: 0
