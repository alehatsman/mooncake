- name: Uninstall gron (macOS)
  package:
    name: gron
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall gron (Linux)
  shell: |
    GRON_PATH=$(command -v gron 2>/dev/null)
    if [ -n "$GRON_PATH" ]; then
      sudo rm -f "$GRON_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v gron
      exit_code: 1

- name: Display confirmation
  print: "gron uninstalled"
