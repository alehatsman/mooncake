- name: Check if gron is installed
  shell: command -v gron
  register: gron_check
  failed_when: false

- name: Install gron (macOS)
  shell: brew install gron
  when: os == "darwin" and gron_check.rc != 0

- name: Verify installation
  shell: gron --version 2>&1 || gron -v 2>&1 || echo "installed"
  register: gron_version

- name: Display version
  print: "gron installed"
