- name: Check if gron is installed
  shell: command -v gron
  register: gron_check
  failed_when: false

- name: Install gron (macOS)
  package:
    name: gron
    state: present
  when: brew_available and gron_check.rc != 0

- name: Install gron (Linux)
  shell: |
    curl -sL https://github.com/tomnomnom/gron/releases/latest/download/gron-linux-arm64-0.7.1.tgz | tar xz
    sudo mv gron /usr/local/bin/
    sudo chmod +x /usr/local/bin/gron
  when: linux and gron_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gron
      exit_code: 0

- name: Display confirmation
  print: "gron installed"
