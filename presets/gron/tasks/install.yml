- name: Check if gron is installed
  shell: command -v gron
  register: gron_check
  failed_when: false

- name: Install gron
  package:
    name: gron
    state: present
  when: gron_check.rc != 0

- name: Verify installation
  shell: gron --version 2>&1 || echo "installed"
  register: gron_version

- name: Display version
  print: "gron installed: {{ gron_version.stdout }}"
