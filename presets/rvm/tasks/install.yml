- name: Check if rvm is installed
  shell: command -v rvm
  register: rvm_check
  failed_when: false

- name: Install rvm (macOS)
  shell: curl -sSL https://get.rvm.io | bash -s stable
  when: os == "darwin" and rvm_check.rc != 0

- name: Install rvm (Linux)
  shell: curl -sSL https://get.rvm.io | bash -s stable
  when: os == "linux" and rvm_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rvm
      exit_code: 0

- name: Display confirmation
  print: "rvm installed"
