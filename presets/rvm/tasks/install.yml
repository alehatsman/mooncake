- name: Check if rvm is installed
  shell: command -v rvm
  register: rvm_check
  failed_when: false

- name: Install rvm (macOS)
  shell: brew install rvm
  when: os == "darwin" and rvm_check.rc != 0

- name: Verify installation
  shell: rvm --version 2>&1 || rvm -v 2>&1 || echo "installed"
  register: rvm_version

- name: Display version
  print: "rvm installed"
