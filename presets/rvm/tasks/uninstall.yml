- name: Uninstall rvm (macOS)
  shell: rvm implode --force
  when: brew_available
  failed_when: false

- name: Uninstall rvm (Linux)
  shell: rvm implode --force
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rvm
      exit_code: 1

- name: Display confirmation
  print: "rvm uninstalled"
