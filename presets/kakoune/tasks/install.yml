- name: Check if kak is installed
  shell: command -v kak
  register: kakoune_check
  failed_when: false

- name: Install kakoune (macOS)
  package:
    name: kakoune
    state: present
  when: brew_available and kakoune_check.rc != 0

- name: Install kakoune (Linux)
  package:
    name: kakoune
    state: present
  become: true
  when: apt_available and kakoune_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v kak
      exit_code: 0

- name: Display confirmation
  print: "kakoune installed"
