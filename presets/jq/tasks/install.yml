- name: Check if jq is installed
  shell: command -v jq
  register: jq_check
  failed_when: false

- name: Install jq
  package:
    name: jq
    state: present
  when: jq_check.rc != 0

- name: Verify installation
  shell: jq --version 2>&1 || echo "installed"
  register: jq_version

- name: Display version
  print: "jq installed: {{ jq_version.stdout }}"
