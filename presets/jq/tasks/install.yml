- name: Check if jq is installed
  shell: command -v jq
  register: jq_check
  failed_when: false

- name: Install jq (macOS)
  package:
    name: jq
    state: present
  when: brew_available and jq_check.rc != 0

- name: Install jq (Linux)
  package:
    name: jq
    state: present
  become: true
  when: apt_available and jq_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v jq
      exit_code: 0

- name: Display confirmation
  print: "jq installed"
