name: jq
description: Install jq - lightweight and flexible command-line JSON processor
version: "1.0.0"

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether to install or uninstall jq

steps:
  - name: Install jq
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall jq
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
