- name: Check if nu is installed
  shell: command -v nu
  register: nushell_check
  failed_when: false

- name: Install nushell via Homebrew
  package:
    name: nushell
    state: present
  when: brew_available and nushell_check.rc != 0

- name: Install nushell via apt
  package:
    name: nushell
    state: present
  become: true
  when: apt_available and nushell_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nu
      exit_code: 0

- name: Display confirmation
  print: "nushell installed"
