- name: Check if nu is installed
  shell: command -v nu
  register: nushell_check
  failed_when: false

- name: Install nushell
  package:
    name: nushell
    state: present
  when: nushell_check.rc != 0

- name: Verify installation
  shell: nu --version 2>&1 || nu -v 2>&1 || echo "installed"
  register: nushell_version

- name: Display version
  print: "nushell installed"
