- name: Uninstall nushell (macOS)
  package:
    name: nushell
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall nushell (Linux)
  package:
    name: nushell
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v nu
      exit_code: 1

- name: Display confirmation
  print: "nushell uninstalled"
