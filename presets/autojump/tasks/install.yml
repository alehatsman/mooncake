- name: Check if autojump is installed
  shell: command -v autojump
  register: autojump_check
  failed_when: false

- name: Install autojump via Homebrew
  package:
    name: autojump
    state: present
  when: brew_available and autojump_check.rc != 0

- name: Install autojump via apt
  package:
    name: autojump
    state: present
  become: true
  when: apt_available and autojump_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v autojump
      exit_code: 0

- name: Display confirmation
  print: "autojump installed"
