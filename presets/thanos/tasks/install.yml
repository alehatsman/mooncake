- name: Check if thanos is installed
  shell: command -v thanos
  register: thanos_check
  failed_when: false

- name: Install thanos
  package:
    name: thanos
    state: present
  when: thanos_check.rc != 0

- name: Verify installation
  shell: thanos --version 2>&1 || thanos -v 2>&1 || echo "installed"
  register: thanos_version

- name: Display version
  print: "thanos installed"
