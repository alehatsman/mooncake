- name: Check if fish is installed
  shell: command -v fish
  register: fish_check
  failed_when: false

- name: Install fish
  package:
    name: fish
    state: present
  when: fish_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v fish
      exit_code: 0

- name: Display confirmation
  print: "fish installed"
