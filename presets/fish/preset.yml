name: fish
description: Friendly interactive shell
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install fish
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall fish
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
