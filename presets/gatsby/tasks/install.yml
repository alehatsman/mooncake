- name: Check if gatsby is installed
  shell: command -v gatsby
  register: gatsby_check
  failed_when: false

- name: Install gatsby-cli (macOS)
  package:
    name: gatsby-cli
    state: present
  when: brew_available and gatsby_check.rc != 0

- name: Install gatsby-cli (Linux)
  shell: npm install -g gatsby-cli
  when: linux and gatsby_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gatsby
      exit_code: 0

- name: Display confirmation
  print: "gatsby installed"
