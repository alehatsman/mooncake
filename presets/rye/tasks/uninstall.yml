- name: Uninstall rye (macOS)
  package:
    name: rye
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall rye (Linux)
  shell: rye self uninstall -y
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rye
      exit_code: 1

- name: Display confirmation
  print: "rye uninstalled"
