- name: Check if rye is installed
  shell: command -v rye
  register: rye_check
  failed_when: false

- name: Install rye (macOS)
  package:
    name: rye
    state: present
  when: os == "darwin" and rye_check.rc != 0

- name: Install rye (Linux)
  shell: curl -sSf https://rye.astral.sh/get | bash
  when: os == "linux" and rye_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rye
      exit_code: 0

- name: Display confirmation
  print: "rye installed"
