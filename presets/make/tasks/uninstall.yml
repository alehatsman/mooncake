- name: Uninstall make (macOS)
  package:
    name: make
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall make (Linux)
  package:
    name: build-essential
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v make
      exit_code: 1

- name: Display confirmation
  print: "make uninstalled"
