- name: Check if make is installed
  shell: command -v make
  register: make_check
  failed_when: false

- name: Install make (macOS)
  package:
    name: make
    state: present
  when: brew_available and make_check.rc != 0

- name: Install make (Linux)
  package:
    name: build-essential
    state: present
  become: true
  when: apt_available and make_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v make
      exit_code: 0

- name: Display confirmation
  print: "make installed"
