name: volta
description: Install Volta JavaScript tool manager for Node.js version management
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove Volta

steps:
  - name: Install Volta
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Volta
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
