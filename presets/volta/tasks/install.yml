- name: Check if volta is installed
  shell: command -v volta
  register: volta_check
  failed_when: false

- name: Install volta (macOS)
  package:
    name: volta
    state: present
  when: os == "darwin" and volta_check.rc != 0

- name: Install volta (Linux)
  shell: curl https://get.volta.sh | bash
  when: os == "linux" and volta_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v volta
      exit_code: 0

- name: Display confirmation
  print: "volta installed"
