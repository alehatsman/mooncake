- name: Check if volta is installed
  shell: command -v volta
  register: volta_check
  failed_when: false

- name: Install volta
  package:
    name: volta
    state: present
  when: volta_check.rc != 0

- name: Verify installation
  shell: volta --version 2>&1 || volta -v 2>&1 || echo "installed"
  register: volta_version

- name: Display version
  print: "volta installed"
