- name: Check if manticore is installed
  shell: command -v manticore
  register: manticore_check
  failed_when: false

- name: Install manticore via Homebrew
  package:
    name: manticore
    state: present
  when: brew_available and manticore_check.rc != 0

- name: Install manticore via apt repository
  shell: |
    wget https://repo.manticoresearch.com/manticore-repo.noarch.deb
    sudo dpkg -i manticore-repo.noarch.deb
    sudo apt-get update
    sudo apt-get install -y manticore
    rm manticore-repo.noarch.deb
  when: apt_available and manticore_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v manticore
      exit_code: 0

- name: Display confirmation
  print: "manticore installed"
