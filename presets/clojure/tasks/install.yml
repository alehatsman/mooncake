- name: Check if clj is installed
  shell: command -v clj
  register: clojure_check
  failed_when: false

- name: Install clj (macOS)
  shell: brew install clj
  when: os == "darwin" and clojure_check.rc != 0

- name: Verify installation
  shell: clj --version 2>&1 || clj -v 2>&1 || echo "installed"
  register: clojure_version

- name: Display version
  print: "clj installed"
