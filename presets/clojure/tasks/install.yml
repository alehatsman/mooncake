- name: Check if clj is installed
  shell: command -v clj
  register: clojure_check
  failed_when: false

- name: Install clojure
  package:
    name: clojure
    state: present
  when: clojure_check.rc != 0

- name: Verify installation
  shell: clj --version 2>&1 || clj -v 2>&1 || echo "installed"
  register: clojure_version

- name: Display version
  print: "clojure installed"

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v clj
      exit_code: 0
