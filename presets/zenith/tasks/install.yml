- name: Check if zenith is installed
  shell: command -v zenith
  register: zenith_check
  failed_when: false

- name: Install zenith via Homebrew
  package:
    name: zenith
    state: present
  when: brew_available and zenith_check.rc != 0

- name: Install zenith via cargo
  shell: cargo install zenith
  when: not brew_available and zenith_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zenith
      exit_code: 0

- name: Display version
  print: "zenith installed"
