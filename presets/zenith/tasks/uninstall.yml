- name: Uninstall zenith via Homebrew
  package:
    name: zenith
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall zenith via cargo
  shell: cargo uninstall zenith
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zenith
      exit_code: 1

- name: Display confirmation
  print: "zenith uninstalled"
