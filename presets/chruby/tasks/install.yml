- name: Check if chruby is installed
  shell: command -v chruby
  register: chruby_check
  failed_when: false

- name: Install chruby (macOS)
  shell: brew install chruby
  when: os == "darwin" and chruby_check.rc != 0

- name: Verify installation
  shell: chruby --version 2>&1 || chruby -v 2>&1 || echo "installed"
  register: chruby_version

- name: Display version
  print: "chruby installed"
