- name: Check if milvus is installed
  shell: command -v milvus
  register: milvus_check
  failed_when: false

- name: Install milvus
  package:
    name: milvus
    state: present
  when: milvus_check.rc != 0

- name: Verify installation
  shell: milvus --version 2>&1 || milvus -v 2>&1 || echo "installed"
  register: milvus_version

- name: Display version
  print: "milvus installed"

- name: Verify installation
  assert:
    command:
      cmd: command -v milvus
      exit_code: 0
