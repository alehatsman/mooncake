name: milvus
description: Vector database for AI applications featuring cloud-native design and high-performance similarity search
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Milvus should be installed or removed

steps:
  - name: Install Milvus
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Milvus
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
