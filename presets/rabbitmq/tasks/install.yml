# RabbitMQ Installation Tasks

- name: Check if RabbitMQ is already installed
  shell: command -v rabbitmq-server
  register: rabbitmq_check
  failed_when: false

# macOS Installation
- name: Install RabbitMQ via Homebrew (macOS)
  package:
    name: rabbitmq
    state: present
  when: brew_available

# Linux - Debian/Ubuntu
- name: Add Erlang repository (Debian/Ubuntu)
  shell: |
    curl -fsSL https://github.com/rabbitmq/signing-keys/releases/download/3.0/rabbitmq-release-signing-key.asc | sudo gpg --dearmor -o /usr/share/keyrings/rabbitmq.gpg
    echo "deb [signed-by=/usr/share/keyrings/rabbitmq.gpg] https://ppa1.rabbitmq.com/rabbitmq/rabbitmq-server/deb/ubuntu $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/rabbitmq.list
  become: true
  when: apt_available

- name: Update apt cache (Debian/Ubuntu)
  shell: apt-get update
  become: true
  when: apt_available

- name: Install RabbitMQ (Debian/Ubuntu)
  package:
    name: rabbitmq-server
    state: present
  become: true
  when: apt_available

# Linux - RHEL/Fedora
- name: Install RabbitMQ (RHEL/Fedora)
  shell: |
    curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | sudo bash
    sudo dnf install -y rabbitmq-server
  become: true
  when: (dnf_available | default(false)) or (yum_available | default(false))

# Verify installation
- name: Verify RabbitMQ installation
  shell: rabbitmq-server --version 2>&1 || rabbitmqctl version
  register: rabbitmq_version

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rabbitmq-server
      exit_code: 0

- name: Display RabbitMQ version
  print: "RabbitMQ installed: {{ rabbitmq_version.stdout }}"
