- name: Check if az is installed
  shell: command -v az
  register: az_check
  failed_when: false

- name: Install Azure CLI
  package:
    name: azure-cli
    state: present
  when: az_check.rc != 0

- name: Verify installation
  shell: az --version 2>&1 || az version 2>&1 || echo "installed"
  register: az_version

- name: Display version
  print: "Azure CLI installed"
