- name: Check if az is installed
  shell: command -v az
  register: az_check
  failed_when: false

- name: Install azure-cli via Homebrew
  package:
    name: azure-cli
    state: present
  when: brew_available and az_check.rc != 0

- name: Install azure-cli via apt
  package:
    name: azure-cli
    state: present
  become: true
  when: apt_available and az_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v az
      exit_code: 0

- name: Display confirmation
  print: "azure-cli installed"
