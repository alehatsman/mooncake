- name: Check if aqua is installed
  shell: command -v aqua
  register: aqua_check
  failed_when: false

- name: Install aqua (macOS)
  shell: brew install aqua
  when: os == "darwin" and aqua_check.rc != 0

- name: Verify installation
  shell: aqua --version 2>&1 || aqua -v 2>&1 || echo "installed"
  register: aqua_version

- name: Display version
  print: "aqua installed"
