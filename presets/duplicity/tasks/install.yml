- name: Check if duplicity is installed
  shell: command -v duplicity
  register: duplicity_check
  failed_when: false

- name: Install duplicity
  package:
    name: duplicity
    state: present
  when: duplicity_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v duplicity
      exit_code: 0

- name: Display confirmation
  print: "duplicity installed"
