- name: Check if duplicity is installed
  shell: command -v duplicity
  register: duplicity_check
  failed_when: false

- name: Install duplicity
  package:
    name: duplicity
    state: present
  when: duplicity_check.rc != 0

- name: Verify installation
  shell: duplicity --version 2>&1 || duplicity -v 2>&1 || echo "installed"
  register: duplicity_version

- name: Display version
  print: "duplicity installed"
