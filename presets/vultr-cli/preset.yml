name: vultr-cli
description: Install Vultr CLI for managing cloud infrastructure
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install vultr-cli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall vultr-cli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
