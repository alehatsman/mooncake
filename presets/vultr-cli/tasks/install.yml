- name: Check if vultr is installed
  shell: command -v vultr
  register: vultr-cli_check
  failed_when: false

- name: Install vultr (macOS)
  shell: brew install vultr
  when: os == "darwin" and vultr-cli_check.rc != 0

- name: Verify installation
  shell: vultr --version 2>&1 || vultr -v 2>&1 || echo "installed"
  register: vultr-cli_version

- name: Display version
  print: "vultr installed"
