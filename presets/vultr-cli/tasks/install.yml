- name: Check if vultr is installed
  shell: command -v vultr
  register: vultr_cli_check
  failed_when: false

- name: Install vultr-cli (macOS)
  package:
    name: vultr-cli
    state: present
  when: os == "darwin" and vultr_cli_check.rc != 0

- name: Install vultr-cli (Linux)
  shell: |
    LATEST=$(curl -s https://api.github.com/repos/vultr/vultr-cli/releases/latest | grep tag_name | cut -d '"' -f 4)
    curl -Lo /tmp/vultr-cli.tar.gz "https://github.com/vultr/vultr-cli/releases/download/${LATEST}/vultr-cli_${LATEST}_linux_64-bit.tar.gz"
    tar -xzf /tmp/vultr-cli.tar.gz -C /tmp
    sudo mv /tmp/vultr-cli /usr/local/bin/vultr
    rm /tmp/vultr-cli.tar.gz
  when: os == "linux" and vultr_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v vultr
      exit_code: 0

- name: Display confirmation
  print: "vultr-cli installed"
