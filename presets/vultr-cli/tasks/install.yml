- name: Check if vultr is installed
  shell: command -v vultr
  register: vultr_cli_check
  failed_when: false

- name: Install vultr-cli
  package:
    name: vultr-cli
    state: present
  when: vultr_cli_check.rc != 0

- name: Verify installation
  shell: vultr --version 2>&1 || vultr -v 2>&1 || echo "installed"
  register: vultr_cli_version

- name: Display version
  print: "vultr-cli installed"
