- name: Uninstall vultr-cli (macOS)
  package:
    name: vultr-cli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall vultr-cli (Linux)
  file:
    path: /usr/local/bin/vultr
    state: absent
  become: true
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v vultr
      exit_code: 1

- name: Display confirmation
  print: "vultr-cli uninstalled"
