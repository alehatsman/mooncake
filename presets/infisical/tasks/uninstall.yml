- name: Uninstall infisical (macOS)
  package:
    name: infisical
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall infisical (Linux)
  shell: |
    INFISICAL_PATH=$(command -v infisical 2>/dev/null)
    if [ -n "$INFISICAL_PATH" ]; then
      sudo rm -f "$INFISICAL_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v infisical
      exit_code: 1

- name: Display confirmation
  print: "infisical uninstalled"
