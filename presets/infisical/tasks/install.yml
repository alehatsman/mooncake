- name: Check if infisical is installed
  shell: command -v infisical
  register: infisical_check
  failed_when: false

- name: Install infisical (macOS)
  package:
    name: infisical
    state: present
  when: brew_available and infisical_check.rc != 0

- name: Install infisical (Linux)
  shell: |
    curl -sL https://github.com/Infisical/infisical/releases/latest/download/infisical_linux_arm64 -o /tmp/infisical
    sudo mv /tmp/infisical /usr/local/bin/infisical
    sudo chmod +x /usr/local/bin/infisical
  when: linux and infisical_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v infisical
      exit_code: 0

- name: Display confirmation
  print: "infisical installed"
