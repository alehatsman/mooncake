- name: Check if infisical is installed
  shell: command -v infisical
  register: infisical_check
  failed_when: false

- name: Install infisical (macOS)
  shell: brew install infisical
  when: os == "darwin" and infisical_check.rc != 0

- name: Verify installation
  shell: infisical --version 2>&1 || infisical -v 2>&1 || echo "installed"
  register: infisical_version

- name: Display version
  print: "infisical installed"
