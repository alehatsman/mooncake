- name: Check if clickhouse-client is installed
  shell: command -v clickhouse-client
  register: clickhouse_client_check
  failed_when: false

- name: Install clickhouse-client via Homebrew
  package:
    name: clickhouse
    state: present
  when: brew_available and clickhouse_client_check.rc != 0

- name: Install clickhouse-client (Linux)
  package:
    name: clickhouse-client
    state: present
  become: true
  when: apt_available and clickhouse_client_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v clickhouse-client
      exit_code: 0

- name: Display confirmation
  print: "clickhouse-client installed"
