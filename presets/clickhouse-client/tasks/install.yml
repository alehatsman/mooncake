- name: Check if clickhouse-client is installed
  shell: command -v clickhouse-client
  register: clickhouse-client_check
  failed_when: false

- name: Install clickhouse-client (macOS)
  shell: brew install clickhouse-client
  when: os == "darwin" and clickhouse-client_check.rc != 0

- name: Verify installation
  shell: clickhouse-client --version 2>&1 || clickhouse-client -v 2>&1 || echo "installed"
  register: clickhouse-client_version

- name: Display version
  print: "clickhouse-client installed"
