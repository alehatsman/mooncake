- name: Check if clickhouse-client is installed
  shell: command -v clickhouse-client
  register: clickhouse_client_check
  failed_when: false

- name: Install clickhouse-client
  package:
    name: clickhouse-client
    state: present
  when: clickhouse_client_check.rc != 0

- name: Verify installation
  shell: clickhouse-client --version 2>&1 || clickhouse-client -v 2>&1 || echo "installed"
  register: clickhouse_client_version

- name: Display version
  print: "clickhouse-client installed"
