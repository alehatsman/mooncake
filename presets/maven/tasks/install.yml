- name: Check if mvn is installed
  shell: command -v mvn
  register: maven_check
  failed_when: false

- name: Install maven (macOS)
  package:
    name: maven
    state: present
  when: brew_available and maven_check.rc != 0

- name: Install maven (Linux)
  package:
    name: maven
    state: present
  become: true
  when: apt_available and maven_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mvn
      exit_code: 0

- name: Display confirmation
  print: "maven installed"
