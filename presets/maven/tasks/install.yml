- name: Check if mvn is installed
  shell: command -v mvn
  register: maven_check
  failed_when: false

- name: Install mvn (macOS)
  shell: brew install mvn
  when: os == "darwin" and maven_check.rc != 0

- name: Verify installation
  shell: mvn --version 2>&1 || mvn -v 2>&1 || echo "installed"
  register: maven_version

- name: Display version
  print: "mvn installed"
