- name: Uninstall maven (macOS)
  package:
    name: maven
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall maven (Linux)
  package:
    name: maven
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mvn
      exit_code: 1

- name: Display confirmation
  print: "maven uninstalled"
