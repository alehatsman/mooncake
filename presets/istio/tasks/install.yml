- name: Check if istioctl is installed
  shell: command -v istioctl
  register: istio_check
  failed_when: false

- name: Install istioctl (macOS)
  shell: brew install istioctl
  when: os == "darwin" and istio_check.rc != 0

- name: Verify installation
  shell: istioctl --version 2>&1 || istioctl -v 2>&1 || echo "installed"
  register: istio_version

- name: Display version
  print: "istioctl installed"
