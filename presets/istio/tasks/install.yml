- name: Check if istioctl is installed
  shell: command -v istioctl
  register: istio_check
  failed_when: false

- name: Install istio (macOS)
  package:
    name: istio
    state: present
  when: brew_available and istio_check.rc != 0

- name: Install istio (Linux)
  shell: |
    curl -L https://istio.io/downloadIstio | sh -
    sudo mv istio-*/bin/istioctl /usr/local/bin/
    rm -rf istio-*
  when: linux and istio_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v istioctl
      exit_code: 0

- name: Display confirmation
  print: "istio installed"
