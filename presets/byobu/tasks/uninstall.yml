- name: Uninstall byobu via Homebrew
  package:
    name: byobu
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall byobu via apt
  package:
    name: byobu
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v byobu
      exit_code: 1

- name: Display confirmation
  print: "byobu uninstalled"
