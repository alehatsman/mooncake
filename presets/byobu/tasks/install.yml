- name: Check if byobu is installed
  shell: command -v byobu
  register: byobu_check
  failed_when: false

- name: Install byobu via Homebrew
  package:
    name: byobu
    state: present
  when: brew_available and byobu_check.rc != 0

- name: Install byobu via apt
  package:
    name: byobu
    state: present
  become: true
  when: apt_available and byobu_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v byobu
      exit_code: 0

- name: Display confirmation
  print: "byobu installed"
