- name: Check if byobu is installed
  shell: command -v byobu
  register: byobu_check
  failed_when: false

- name: Install byobu
  package:
    name: byobu
    state: present
  when: byobu_check.rc != 0

- name: Verify installation
  shell: byobu --version 2>&1 || byobu -v 2>&1 || echo "installed"
  register: byobu_version

- name: Display version
  print: "byobu installed"
