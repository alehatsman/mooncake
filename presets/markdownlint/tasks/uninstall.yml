- name: Uninstall markdownlint via Homebrew
  package:
    name: markdownlint-cli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall markdownlint via npm
  shell: npm uninstall -g markdownlint-cli
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v markdownlint
      exit_code: 1

- name: Display confirmation
  print: "markdownlint uninstalled"
