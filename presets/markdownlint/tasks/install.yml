- name: Check if markdownlint is installed
  shell: command -v markdownlint
  register: markdownlint_check
  failed_when: false

- name: Install markdownlint via Homebrew
  package:
    name: markdownlint-cli
    state: present
  when: brew_available and markdownlint_check.rc != 0

- name: Install markdownlint via npm
  shell: npm install -g markdownlint-cli
  when: not brew_available and markdownlint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v markdownlint
      exit_code: 0

- name: Display version
  print: "markdownlint installed"
