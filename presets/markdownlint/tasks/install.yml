- name: Check if markdownlint is installed
  shell: command -v markdownlint
  register: markdownlint_check
  failed_when: false

- name: Install markdownlint
  package:
    name: markdownlint
    state: present
  when: markdownlint_check.rc != 0

- name: Verify installation
  shell: markdownlint --version 2>&1 || markdownlint -v 2>&1 || echo "installed"
  register: markdownlint_version

- name: Display version
  print: "markdownlint installed"
