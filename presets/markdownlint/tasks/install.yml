- name: Check if markdownlint is installed
  shell: command -v markdownlint
  register: markdownlint_check
  failed_when: false

- name: Install markdownlint (macOS)
  package:
    name: markdownlint-cli
    state: present
  when: os == "darwin" and markdownlint_check.rc != 0

- name: Install markdownlint (Linux)
  shell: npm install -g markdownlint-cli
  when: os == "linux" and markdownlint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v markdownlint
      exit_code: 0

- name: Display version
  print: "markdownlint installed"
