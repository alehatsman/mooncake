- name: Check if harness is installed
  shell: command -v harness
  register: harness_check
  failed_when: false

- name: Install harness (macOS)
  package:
    name: harness
    state: present
  when: brew_available and harness_check.rc != 0

- name: Install harness (Linux)
  shell: |
    curl -sL https://github.com/harness/harness-cli/releases/latest/download/harness-linux-arm64 -o /tmp/harness
    sudo mv /tmp/harness /usr/local/bin/harness
    sudo chmod +x /usr/local/bin/harness
  when: linux and harness_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v harness
      exit_code: 0

- name: Display confirmation
  print: "harness installed"
