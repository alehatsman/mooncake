- name: Check if harness is installed
  shell: command -v harness
  register: harness_check
  failed_when: false

- name: Install harness (macOS)
  shell: brew install harness
  when: os == "darwin" and harness_check.rc != 0

- name: Verify installation
  shell: harness --version 2>&1 || harness -v 2>&1 || echo "installed"
  register: harness_version

- name: Display version
  print: "harness installed"
