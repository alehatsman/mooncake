name: harness
description: DevOps platform CLI for CI/CD, GitOps, and feature flags
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove Harness CLI

steps:
  - name: Install Harness CLI
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Harness CLI
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
