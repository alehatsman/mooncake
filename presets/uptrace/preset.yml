name: uptrace
description: Distributed tracing and metrics
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install uptrace
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall uptrace
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
