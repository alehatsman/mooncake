- name: Check if uptrace is installed
  shell: command -v uptrace
  register: uptrace_check
  failed_when: false

- name: Install uptrace (macOS)
  shell: |
    LATEST=$(curl -s https://api.github.com/repos/uptrace/uptrace/releases/latest | grep tag_name | cut -d '"' -f 4)
    curl -Lo /tmp/uptrace.tar.gz "https://github.com/uptrace/uptrace/releases/download/${LATEST}/uptrace_darwin_amd64.tar.gz"
    tar -xzf /tmp/uptrace.tar.gz -C /tmp
    sudo mv /tmp/uptrace /usr/local/bin/
    rm /tmp/uptrace.tar.gz
  when: os == "darwin" and uptrace_check.rc != 0

- name: Install uptrace (Linux)
  shell: |
    LATEST=$(curl -s https://api.github.com/repos/uptrace/uptrace/releases/latest | grep tag_name | cut -d '"' -f 4)
    curl -Lo /tmp/uptrace.tar.gz "https://github.com/uptrace/uptrace/releases/download/${LATEST}/uptrace_linux_amd64.tar.gz"
    tar -xzf /tmp/uptrace.tar.gz -C /tmp
    sudo mv /tmp/uptrace /usr/local/bin/
    rm /tmp/uptrace.tar.gz
  when: os == "linux" and uptrace_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v uptrace
      exit_code: 0

- name: Display confirmation
  print: "uptrace installed"
