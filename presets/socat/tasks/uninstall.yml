- name: Uninstall socat (macOS)
  package:
    name: socat
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall socat (Linux)
  package:
    name: socat
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v socat
      exit_code: 1

- name: Display confirmation
  print: "socat uninstalled"
