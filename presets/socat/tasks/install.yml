- name: Check if socat is installed
  shell: command -v socat
  register: socat_check
  failed_when: false

- name: Install socat (macOS)
  shell: brew install socat
  when: os == "darwin" and socat_check.rc != 0

- name: Verify installation
  shell: socat --version 2>&1 || socat -v 2>&1 || echo "installed"
  register: socat_version

- name: Display version
  print: "socat installed"
