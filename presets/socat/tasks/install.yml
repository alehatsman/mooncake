- name: Check if socat is installed
  shell: command -v socat
  register: socat_check
  failed_when: false

- name: Install socat (macOS)
  package:
    name: socat
    state: present
  when: os == "darwin" and socat_check.rc != 0

- name: Install socat (Linux)
  package:
    name: socat
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and socat_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v socat
      exit_code: 0

- name: Display confirmation
  print: "socat installed"
