- name: Check if ko is installed
  shell: command -v ko
  register: ko_check
  failed_when: false

- name: Install ko
  package:
    name: ko
    state: present
  when: ko_check.rc != 0

- name: Verify installation
  shell: ko --version 2>&1 || ko -v 2>&1 || echo "installed"
  register: ko_version

- name: Display version
  print: "ko installed"
