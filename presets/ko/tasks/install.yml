- name: Check if ko is installed
  shell: command -v ko
  register: ko_check
  failed_when: false

- name: Install ko (macOS)
  package:
    name: ko
    state: present
  when: brew_available and ko_check.rc != 0

- name: Install ko (Linux)
  shell: go install github.com/google/ko@latest
  when: linux and ko_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ko
      exit_code: 0

- name: Display confirmation
  print: "ko installed"
