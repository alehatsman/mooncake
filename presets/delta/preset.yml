name: delta
description: Install delta - syntax-highlighting pager for git, diff, and grep output
version: "1.0.0"

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether to install or uninstall delta

  configure_git:
    type: bool
    required: false
    default: true
    description: "Configure git to use delta as diff/log pager"

  theme:
    type: string
    required: false
    default: "Monokai Extended"
    description: "Color theme (e.g., 'Monokai Extended', 'GitHub', 'Nord')"

  line_numbers:
    type: bool
    required: false
    default: true
    description: "Show line numbers in diffs"

  side_by_side:
    type: bool
    required: false
    default: false
    description: "Display diffs in side-by-side mode"

steps:
  - name: Install delta
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall delta
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
