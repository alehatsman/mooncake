- name: Uninstall delta (macOS)
  package:
    name: git-delta
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall delta (Linux)
  shell: |
    DELTA_PATH=$(command -v delta 2>/dev/null)
    if [ -n "$DELTA_PATH" ]; then
      sudo rm -f "$DELTA_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v delta
      exit_code: 1

- name: Display confirmation
  print: "delta uninstalled"
