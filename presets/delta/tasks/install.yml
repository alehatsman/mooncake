- name: Check if delta is installed
  shell: command -v delta
  register: delta_check
  failed_when: false

- name: Install delta
  package:
    name: delta
    state: present
  when: delta_check.rc != 0

- name: Verify installation
  shell: delta --version 2>&1 || echo "installed"
  register: delta_version

- name: Display version
  print: "delta installed: {{ delta_version.stdout }}"
