- name: Uninstall graphviz (macOS)
  package:
    name: graphviz
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall graphviz (Linux)
  package:
    name: graphviz
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v dot
      exit_code: 1

- name: Display confirmation
  print: "graphviz uninstalled"
