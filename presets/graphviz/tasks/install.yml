- name: Check if dot is installed
  shell: command -v dot
  register: graphviz_check
  failed_when: false

- name: Install graphviz
  package:
    name: graphviz
    state: present
  when: graphviz_check.rc != 0

- name: Verify installation
  shell: dot --version 2>&1 || dot -v 2>&1 || echo "installed"
  register: graphviz_version

- name: Display version
  print: "graphviz installed"
