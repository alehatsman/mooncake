- name: Check if dot is installed
  shell: command -v dot
  register: graphviz_check
  failed_when: false

- name: Install graphviz (macOS)
  package:
    name: graphviz
    state: present
  when: brew_available and graphviz_check.rc != 0

- name: Install graphviz (Linux)
  package:
    name: graphviz
    state: present
  become: true
  when: apt_available and graphviz_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v dot
      exit_code: 0

- name: Display confirmation
  print: "graphviz installed"
