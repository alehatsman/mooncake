- name: Check if ibmcloud is installed
  shell: command -v ibmcloud
  register: ibmcloud-cli_check
  failed_when: false

- name: Install ibmcloud (macOS)
  shell: brew install ibmcloud
  when: os == "darwin" and ibmcloud-cli_check.rc != 0

- name: Verify installation
  shell: ibmcloud --version 2>&1 || ibmcloud -v 2>&1 || echo "installed"
  register: ibmcloud-cli_version

- name: Display version
  print: "ibmcloud installed"
