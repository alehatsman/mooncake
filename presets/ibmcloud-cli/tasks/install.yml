- name: Check if ibmcloud is installed
  shell: command -v ibmcloud
  register: ibmcloud_cli_check
  failed_when: false

- name: Install ibmcloud-cli (macOS)
  package:
    name: ibmcloud-cli
    state: present
  when: brew_available and ibmcloud_cli_check.rc != 0

- name: Install ibmcloud-cli (Linux)
  shell: |
    curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
  when: linux and ibmcloud_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ibmcloud
      exit_code: 0

- name: Display confirmation
  print: "ibmcloud-cli installed"
