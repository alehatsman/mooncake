- name: Check if ruff is installed
  shell: command -v ruff
  register: ruff_check
  failed_when: false

- name: Install ruff (macOS)
  package:
    name: ruff
    state: present
  when: brew_available and ruff_check.rc != 0

- name: Install ruff (Linux)
  shell: pip3 install --user ruff
  when: linux and ruff_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ruff
      exit_code: 0

- name: Display confirmation
  print: "ruff installed"
