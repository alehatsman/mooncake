- name: Check if ruff is installed
  shell: command -v ruff
  register: ruff_check
  failed_when: false

- name: Install ruff (macOS)
  shell: brew install ruff
  when: os == "darwin" and ruff_check.rc != 0

- name: Verify installation
  shell: ruff --version 2>&1 || ruff -v 2>&1 || echo "installed"
  register: ruff_version

- name: Display version
  print: "ruff installed"
