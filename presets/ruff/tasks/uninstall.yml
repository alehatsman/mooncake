- name: Uninstall ruff (macOS)
  package:
    name: ruff
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall ruff (Linux)
  shell: pip3 uninstall -y ruff
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v ruff
      exit_code: 1

- name: Display confirmation
  print: "ruff uninstalled"
