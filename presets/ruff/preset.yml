name: ruff
description: Extremely fast Python linter and code formatter written in Rust
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether ruff should be installed or removed

steps:
  - name: Install ruff
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall ruff
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
