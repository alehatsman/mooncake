- name: Check if ninja is installed
  shell: command -v ninja
  register: ninja_check
  failed_when: false

- name: Install ninja via Homebrew
  package:
    name: ninja
    state: present
  when: brew_available and ninja_check.rc != 0

- name: Install ninja via apt
  package:
    name: ninja-build
    state: present
  become: true
  when: apt_available and ninja_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ninja
      exit_code: 0

- name: Display confirmation
  print: "ninja installed"
