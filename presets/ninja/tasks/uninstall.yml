- name: Uninstall ninja (macOS)
  package:
    name: ninja
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall ninja (Linux)
  package:
    name: ninja-build
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v ninja
      exit_code: 1

- name: Display confirmation
  print: "ninja uninstalled"
