- name: Uninstall magic-wormhole (macOS)
  package:
    name: magic-wormhole
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall magic-wormhole (Linux)
  shell: pip3 uninstall -y magic-wormhole
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v wormhole
      exit_code: 1

- name: Display confirmation
  print: "magic-wormhole uninstalled"
