- name: Uninstall magic-wormhole via Homebrew
  package:
    name: magic-wormhole
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall magic-wormhole via pip3
  shell: pip3 uninstall -y magic-wormhole
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v wormhole
      exit_code: 1

- name: Display confirmation
  print: "magic-wormhole uninstalled"
