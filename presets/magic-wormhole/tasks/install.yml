- name: Check if wormhole is installed
  shell: command -v wormhole
  register: magic_wormhole_check
  failed_when: false

- name: Install magic-wormhole
  package:
    name: magic-wormhole
    state: present
  when: magic_wormhole_check.rc != 0

- name: Verify installation
  shell: wormhole --version 2>&1 || wormhole -v 2>&1 || echo "installed"
  register: magic_wormhole_version

- name: Display version
  print: "magic-wormhole installed"
