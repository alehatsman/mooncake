- name: Check if wormhole is installed
  shell: command -v wormhole
  register: magic-wormhole_check
  failed_when: false

- name: Install wormhole (macOS)
  shell: brew install wormhole
  when: os == "darwin" and magic-wormhole_check.rc != 0

- name: Verify installation
  shell: wormhole --version 2>&1 || wormhole -v 2>&1 || echo "installed"
  register: magic-wormhole_version

- name: Display version
  print: "wormhole installed"
