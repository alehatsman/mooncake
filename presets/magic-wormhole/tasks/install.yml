- name: Check if wormhole is installed
  shell: command -v wormhole
  register: magic_wormhole_check
  failed_when: false

- name: Install magic-wormhole (macOS)
  package:
    name: magic-wormhole
    state: present
  when: os == "darwin" and magic_wormhole_check.rc != 0

- name: Install magic-wormhole (Linux)
  shell: pip3 install --user magic-wormhole
  when: os == "linux" and magic_wormhole_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v wormhole
      exit_code: 0

- name: Display version
  print: "magic-wormhole installed"
