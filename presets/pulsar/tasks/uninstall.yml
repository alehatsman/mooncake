- name: Uninstall pulsar (macOS)
  package:
    name: pulsar
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall pulsar (Linux)
  package:
    name: pulsar
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v pulsar
      exit_code: 1

- name: Display confirmation
  print: "pulsar uninstalled"
