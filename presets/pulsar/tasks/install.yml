- name: Check if pulsar is installed
  shell: command -v pulsar
  register: pulsar_check
  failed_when: false

- name: Install pulsar via Homebrew
  package:
    name: pulsar
    state: present
  when: brew_available and pulsar_check.rc != 0

- name: Install pulsar via apt
  package:
    name: pulsar
    state: present
  become: true
  when: apt_available and pulsar_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pulsar
      exit_code: 0

- name: Display confirmation
  print: "pulsar installed"
