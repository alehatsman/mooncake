- name: Check if pulsar is installed
  shell: command -v pulsar
  register: pulsar_check
  failed_when: false

- name: Install pulsar (macOS)
  shell: brew install pulsar
  when: os == "darwin" and pulsar_check.rc != 0

- name: Verify installation
  shell: pulsar --version 2>&1 || pulsar -v 2>&1 || echo "installed"
  register: pulsar_version

- name: Display version
  print: "pulsar installed"
