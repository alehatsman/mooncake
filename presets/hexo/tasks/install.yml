- name: Check if hexo is installed
  shell: command -v hexo
  register: hexo_check
  failed_when: false

- name: Install hexo (macOS)
  package:
    name: hexo
    state: present
  when: brew_available and hexo_check.rc != 0

- name: Install hexo (Linux)
  shell: npm install -g hexo-cli
  when: linux and hexo_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hexo
      exit_code: 0

- name: Display confirmation
  print: "hexo installed"
