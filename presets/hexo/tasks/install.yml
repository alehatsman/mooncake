- name: Check if hexo is installed
  shell: command -v hexo
  register: hexo_check
  failed_when: false

- name: Install hexo
  package:
    name: hexo
    state: present
  when: hexo_check.rc != 0

- name: Verify installation
  shell: hexo --version 2>&1 || hexo -v 2>&1 || echo "installed"
  register: hexo_version

- name: Display version
  print: "hexo installed"
