- name: Check if age is installed
  shell: command -v age
  register: age_check
  failed_when: false

- name: Install age
  package:
    name: age
    state: present
  when: age_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: age --version
      exit_code: 0

- name: Display version
  shell: age --version
  register: age_version

- name: Display version
  print: "age installed: {{ age_version.stdout }}"
