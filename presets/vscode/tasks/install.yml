- name: Check if code is installed
  shell: command -v code
  register: vscode_check
  failed_when: false

- name: Install vscode
  package:
    name: vscode
    state: present
  when: vscode_check.rc != 0

- name: Verify installation
  shell: code --version 2>&1 || code -v 2>&1 || echo "installed"
  register: vscode_version

- name: Display version
  print: "vscode installed"
