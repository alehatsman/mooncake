- name: Check if aerospike is installed
  shell: command -v aerospike
  register: aerospike_check
  failed_when: false

- name: Install aerospike (macOS)
  shell: brew install aerospike
  when: os == "darwin" and aerospike_check.rc != 0

- name: Verify installation
  shell: aerospike --version 2>&1 || aerospike -v 2>&1 || echo "installed"
  register: aerospike_version

- name: Display version
  print: "aerospike installed"
