- name: Check if actionlint is installed
  shell: command -v actionlint
  register: actionlint_check
  failed_when: false

- name: Install actionlint
  package:
    name: actionlint
    state: present
  when: actionlint_check.rc != 0

- name: Verify installation
  shell: actionlint --version 2>&1 || echo "installed"
  register: actionlint_version

- name: Display version
  print: "actionlint installed: {{ actionlint_version.stdout }}"
