- name: Check if ant is installed
  shell: command -v ant
  register: ant_check
  failed_when: false

- name: Install ant via Homebrew
  package:
    name: ant
    state: present
  when: brew_available and ant_check.rc != 0

- name: Install ant (Linux)
  package:
    name: ant
    state: present
  become: true
  when: apt_available and ant_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ant
      exit_code: 0

- name: Display confirmation
  print: "ant installed"
