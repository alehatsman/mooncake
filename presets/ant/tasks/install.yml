- name: Check if ant is installed
  shell: command -v ant
  register: ant_check
  failed_when: false

- name: Install ant
  package:
    name: ant
    state: present
  when: ant_check.rc != 0

- name: Verify installation
  shell: ant --version 2>&1 || ant -v 2>&1 || echo "installed"
  register: ant_version

- name: Display version
  print: "ant installed"
