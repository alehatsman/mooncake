- name: Check if ant is installed
  shell: command -v ant
  register: ant_check
  failed_when: false

- name: Install ant (macOS)
  shell: brew install ant
  when: os == "darwin" and ant_check.rc != 0

- name: Verify installation
  shell: ant --version 2>&1 || ant -v 2>&1 || echo "installed"
  register: ant_version

- name: Display version
  print: "ant installed"
