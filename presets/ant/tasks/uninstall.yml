- name: Uninstall ant (macOS)
  package:
    name: ant
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall ant (Linux)
  package:
    name: ant
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v ant
      exit_code: 1

- name: Display confirmation
  print: "ant uninstalled"
