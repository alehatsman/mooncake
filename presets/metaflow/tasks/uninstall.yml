- name: Uninstall metaflow (macOS)
  package:
    name: metaflow
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall metaflow via pip3
  shell: pip3 uninstall -y metaflow
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v metaflow
      exit_code: 1

- name: Display confirmation
  print: "metaflow uninstalled"
