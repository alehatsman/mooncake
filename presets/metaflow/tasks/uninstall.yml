- name: Uninstall metaflow (macOS)
  package:
    name: metaflow
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall metaflow (Linux)
  shell: pip3 uninstall -y metaflow
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v metaflow
      exit_code: 1

- name: Display confirmation
  print: "metaflow uninstalled"
