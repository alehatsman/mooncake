- name: Check if metaflow is installed
  shell: command -v metaflow
  register: metaflow_check
  failed_when: false

- name: Install metaflow (macOS)
  package:
    name: metaflow
    state: present
  when: os == "darwin" and metaflow_check.rc != 0

- name: Install metaflow (Linux)
  shell: pip3 install --user metaflow
  when: os == "linux" and metaflow_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v metaflow
      exit_code: 0

- name: Display version
  print: "metaflow installed"
