- name: Check if metaflow is installed
  shell: command -v metaflow
  register: metaflow_check
  failed_when: false

- name: Install metaflow via Homebrew
  package:
    name: metaflow
    state: present
  when: brew_available and metaflow_check.rc != 0

- name: Install metaflow via pip3
  shell: pip3 install --user metaflow
  when: not brew_available and metaflow_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v metaflow
      exit_code: 0

- name: Display version
  print: "metaflow installed"
