- name: Check if gh is installed
  shell: command -v gh
  register: gh_check
  failed_when: false

- name: Install gh
  package:
    name: gh
    state: present
  when: gh_check.rc != 0

- name: Verify installation
  shell: gh --version 2>&1 || echo "installed"
  register: gh_version

- name: Display version
  print: "gh installed: {{ gh_version.stdout }}"
