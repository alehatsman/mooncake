- name: Check if gh is installed
  shell: command -v gh
  register: gh_check
  failed_when: false

- name: Install gh (macOS)
  package:
    name: gh
    state: present
  when: brew_available and gh_check.rc != 0

- name: Install gh (Linux)
  package:
    name: gh
    state: present
  become: true
  when: apt_available and gh_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gh
      exit_code: 0

- name: Display confirmation
  print: "gh installed"
