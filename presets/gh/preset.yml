name: gh
description: Install GitHub CLI - work with GitHub from the command line
version: "1.0.0"

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether to install or uninstall GitHub CLI

  configure_auth:
    type: bool
    required: false
    default: false
    description: Run gh auth login after installation

steps:
  - name: Install GitHub CLI
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall GitHub CLI
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
