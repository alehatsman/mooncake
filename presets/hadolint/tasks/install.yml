- name: Check if hadolint is installed
  shell: command -v hadolint
  register: hadolint_check
  failed_when: false

- name: Install hadolint (macOS)
  shell: brew install hadolint
  when: os == "darwin" and hadolint_check.rc != 0

- name: Verify installation
  shell: hadolint --version 2>&1 || hadolint -v 2>&1 || echo "installed"
  register: hadolint_version

- name: Display version
  print: "hadolint installed"
