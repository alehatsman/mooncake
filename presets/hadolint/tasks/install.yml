- name: Check if hadolint is installed
  shell: command -v hadolint
  register: hadolint_check
  failed_when: false

- name: Install hadolint
  package:
    name: hadolint
    state: present
  when: hadolint_check.rc != 0

- name: Verify installation
  shell: hadolint --version 2>&1 || echo "installed"
  register: hadolint_version

- name: Display version
  print: "hadolint installed: {{ hadolint_version.stdout }}"
