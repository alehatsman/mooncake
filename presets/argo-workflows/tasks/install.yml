- name: Check if argo is installed
  shell: command -v argo
  register: argo_workflows_check
  failed_when: false

- name: Install argo-workflows
  package:
    name: argo-workflows
    state: present
  when: argo_workflows_check.rc != 0

- name: Verify installation
  shell: argo --version 2>&1 || argo -v 2>&1 || echo "installed"
  register: argo_workflows_version

- name: Display version
  print: "argo-workflows installed"
