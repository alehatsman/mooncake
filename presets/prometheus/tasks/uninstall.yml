# Prometheus Uninstallation Tasks

- name: Stop Prometheus service (Linux)
  service:
    name: prometheus
    state: stopped
  become: true
  failed_when: false
  when: linux

- name: Stop Prometheus service (macOS)
  shell: brew services stop prometheus
  failed_when: false
  when: brew_available

# macOS Uninstallation
- name: Uninstall Prometheus via Homebrew (macOS)
  package:
    name: prometheus
    state: absent
  when: brew_available

# Linux Uninstallation
- name: Uninstall Prometheus (Debian/Ubuntu)
  package:
    name: prometheus
    state: absent
  become: true
  when: apt_available

- name: Uninstall Prometheus (Fedora/RHEL)
  package:
    name: prometheus
    state: absent
  become: true
  when: dnf_available

- name: Remove Prometheus binaries (Arch)
  file:
    path: "{{ item }}"
    state: absent
  become: true
  loop:
    - /usr/local/bin/prometheus
    - /usr/local/bin/promtool
  when: pacman_available

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v prometheus
      exit_code: 1

- name: Display uninstall confirmation
  print: "Prometheus has been uninstalled (data in {{ parameters.data_dir }} may remain)"
