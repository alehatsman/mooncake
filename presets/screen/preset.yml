name: screen
description: Classic terminal multiplexer for running multiple shell sessions in one terminal with detach/reattach support
version: 1.0.0
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether screen should be installed or removed
steps:
  - {name: Install, include: tasks/install.yml, when: 'parameters.state == "present"'}
  - {name: Uninstall, include: tasks/uninstall.yml, when: 'parameters.state == "absent"'}
