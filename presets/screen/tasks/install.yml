- name: Check if screen is installed
  shell: command -v screen
  register: screen_check
  failed_when: false

- name: Install screen (macOS)
  shell: brew install screen
  when: os == "darwin" and screen_check.rc != 0

- name: Verify installation
  shell: screen --version 2>&1 || screen -v 2>&1 || echo "installed"
  register: screen_version

- name: Display version
  print: "screen installed"
