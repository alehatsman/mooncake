- name: Check if screen is installed
  shell: command -v screen
  register: screen_check
  failed_when: false

- name: Install screen (macOS)
  package:
    name: screen
    state: present
  when: brew_available and screen_check.rc != 0

- name: Install screen (Linux)
  package:
    name: screen
    state: present
  become: true
  when: apt_available and screen_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v screen
      exit_code: 0

- name: Display confirmation
  print: "screen installed"
