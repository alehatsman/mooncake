- name: Check if screen is installed
  shell: command -v screen
  register: screen_check
  failed_when: false

- name: Install screen
  package:
    name: screen
    state: present
  when: screen_check.rc != 0

- name: Verify installation
  shell: screen --version 2>&1 || echo "installed"
  register: screen_version

- name: Display version
  print: "screen installed: {{ screen_version.stdout }}"
