- name: Uninstall screen (macOS)
  package:
    name: screen
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall screen (Linux)
  package:
    name: screen
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v screen
      exit_code: 1

- name: Display confirmation
  print: "screen uninstalled"
