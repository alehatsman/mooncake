- name: Uninstall fluxcd (macOS)
  package:
    name: fluxctl
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall fluxcd binary (Linux)
  shell: sudo rm -f /usr/local/bin/fluxctl
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v fluxctl
      exit_code: 1

- name: Display confirmation
  print: "fluxcd uninstalled"
