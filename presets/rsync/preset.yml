name: rsync
description: Fast file synchronization and transfer tool with delta-transfer algorithm
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rsync should be installed or removed

steps:
  - name: Install rsync
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rsync
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
