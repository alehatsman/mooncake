- name: Uninstall rsync (macOS)
  package:
    name: rsync
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall rsync (Linux)
  package:
    name: rsync
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rsync
      exit_code: 1

- name: Display confirmation
  print: "rsync uninstalled"
