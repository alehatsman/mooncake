- name: Check if rsync is installed
  shell: command -v rsync
  register: rsync_check
  failed_when: false

- name: Install rsync (macOS)
  package:
    name: rsync
    state: present
  when: os == "darwin" and rsync_check.rc != 0

- name: Install rsync (Linux)
  package:
    name: rsync
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and rsync_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rsync
      exit_code: 0

- name: Display confirmation
  print: "rsync installed"
