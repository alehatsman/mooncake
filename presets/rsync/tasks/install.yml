- name: Check if rsync is installed
  shell: command -v rsync
  register: rsync_check
  failed_when: false

- name: Install rsync
  package:
    name: rsync
    state: present
  when: rsync_check.rc != 0

- name: Verify installation
  shell: rsync --version 2>&1 || rsync -v 2>&1 || echo "installed"
  register: rsync_version

- name: Display version
  print: "rsync installed"
