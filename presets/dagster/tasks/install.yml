- name: Check if dagster is installed
  shell: command -v dagster
  register: dagster_check
  failed_when: false

- name: Install dagster
  package:
    name: dagster
    state: present
  when: dagster_check.rc != 0

- name: Verify installation
  shell: dagster --version 2>&1 || dagster -v 2>&1 || echo "installed"
  register: dagster_version

- name: Display version
  print: "dagster installed"
