- name: Check if drone is installed
  shell: command -v drone
  register: drone_cli_check
  failed_when: false

- name: Install drone-cli
  package:
    name: drone-cli
    state: present
  when: drone_cli_check.rc != 0

- name: Verify installation
  shell: drone --version 2>&1 || drone -v 2>&1 || echo "installed"
  register: drone_cli_version

- name: Display version
  print: "drone-cli installed"
