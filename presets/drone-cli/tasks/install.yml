- name: Check if drone is installed
  shell: command -v drone
  register: drone_cli_check
  failed_when: false

- name: Install drone-cli
  package:
    name: drone-cli
    state: present
  when: drone_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v drone
      exit_code: 0

- name: Display confirmation
  print: "drone-cli installed"
