name: tempo  
description: Distributed tracing backend
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install tempo
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall tempo
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
