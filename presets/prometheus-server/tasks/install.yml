- name: Check if prometheus is installed
  shell: command -v prometheus
  register: prometheus_server_check
  failed_when: false

- name: Install prometheus-server via Homebrew
  package:
    name: prometheus
    state: present
  when: brew_available and prometheus_server_check.rc != 0

- name: Install prometheus-server via apt
  package:
    name: prometheus
    state: present
  become: true
  when: apt_available and prometheus_server_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v prometheus
      exit_code: 0

- name: Display confirmation
  print: "prometheus-server installed"
