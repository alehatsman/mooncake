- name: Check if atlantis is installed
  shell: command -v atlantis
  register: atlantis_check
  failed_when: false

- name: Install atlantis
  package:
    name: atlantis
    state: present
  when: atlantis_check.rc != 0

- name: Verify installation
  shell: atlantis --version 2>&1 || atlantis -v 2>&1 || echo "installed"
  register: atlantis_version

- name: Display version
  print: "atlantis installed"
