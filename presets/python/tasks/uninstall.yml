# Python/pyenv Uninstallation

- name: Remove pyenv directory
  file:
    path: "{{ home }}/.pyenv"
    state: absent

- name: Remove pyenv from shell profiles
  shell: |
    for profile in "$HOME/.bashrc" "$HOME/.zshrc" "$HOME/.profile"; do
      if [ -f "$profile" ]; then
        # Remove pyenv configuration block
        sed -i.bak '/# pyenv configuration/,+3d' "$profile" 2>/dev/null || \
        sed -i '' '/# pyenv configuration/,+3d' "$profile" 2>/dev/null || true
        # Remove individual pyenv lines
        sed -i.bak '/PYENV_ROOT/d; /pyenv init/d; /pyenv virtualenv-init/d' "$profile" 2>/dev/null || \
        sed -i '' '/PYENV_ROOT/d; /pyenv init/d; /pyenv virtualenv-init/d' "$profile" 2>/dev/null || true
      fi
    done

- name: Print uninstallation complete
  print: |
    pyenv and Python versions have been uninstalled.

    Note: Build dependencies were NOT removed (they may be needed by other software).
    Restart your terminal for changes to take effect.
