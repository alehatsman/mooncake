- name: Uninstall navi (macOS)
  package:
    name: navi
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall navi (Linux)
  shell: |
    NAVI_PATH=$(command -v navi 2>/dev/null)
    if [ -n "$NAVI_PATH" ]; then
      sudo rm -f "$NAVI_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v navi
      exit_code: 1

- name: Display confirmation
  print: "navi uninstalled"
