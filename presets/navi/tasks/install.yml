- name: Check if navi is installed
  shell: command -v navi
  register: navi_check
  failed_when: false

- name: Install navi via Homebrew
  package:
    name: navi
    state: present
  when: brew_available and navi_check.rc != 0

- name: Install navi via GitHub release
  shell: |
    curl -sL https://github.com/denisidoro/navi/releases/latest/download/navi-aarch64-unknown-linux-musl.tar.gz | tar xz
    sudo mv navi /usr/local/bin/
    sudo chmod +x /usr/local/bin/navi
  when: linux and navi_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v navi
      exit_code: 0

- name: Display confirmation
  print: "navi installed"
