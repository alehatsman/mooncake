- name: Check if navi is installed
  shell: command -v navi
  register: navi_check
  failed_when: false

- name: Install navi (macOS)
  shell: brew install navi
  when: os == "darwin" and navi_check.rc != 0

- name: Verify installation
  shell: navi --version 2>&1 || navi -v 2>&1 || echo "installed"
  register: navi_version

- name: Display version
  print: "navi installed"
