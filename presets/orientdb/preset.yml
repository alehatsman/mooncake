name: orientdb
description: Multi-model graph database
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether OrientDB should be installed or removed

steps:
  - name: Install OrientDB
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall OrientDB
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
