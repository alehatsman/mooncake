name: watchexec
description: Execute commands on file changes
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install watchexec
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall watchexec
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
