- name: Check if watchexec is installed
  shell: command -v watchexec
  register: watchexec_check
  failed_when: false

- name: Install watchexec (macOS)
  shell: brew install watchexec
  when: os == "darwin" and watchexec_check.rc != 0

- name: Verify installation
  shell: watchexec --version 2>&1 || watchexec -v 2>&1 || echo "installed"
  register: watchexec_version

- name: Display version
  print: "watchexec installed"
