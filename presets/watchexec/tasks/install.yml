- name: Check if watchexec is installed
  shell: command -v watchexec
  register: watchexec_check
  failed_when: false

- name: Install watchexec (macOS)
  package:
    name: watchexec
    state: present
  when: brew_available and watchexec_check.rc != 0

- name: Install watchexec (Linux)
  shell: cargo install watchexec-cli
  when: linux and watchexec_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v watchexec
      exit_code: 0

- name: Display confirmation
  print: "watchexec installed"
