- name: Uninstall watchexec (macOS)
  package:
    name: watchexec
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall watchexec (Linux)
  shell: cargo uninstall watchexec-cli
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v watchexec
      exit_code: 1

- name: Display confirmation
  print: "watchexec uninstalled"
