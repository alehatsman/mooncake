name: newrelic-cli
description: New Relic observability platform command-line interface
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install newrelic-cli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall newrelic-cli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
