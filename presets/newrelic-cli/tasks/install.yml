- name: Check if newrelic-cli is installed
  shell: command -v newrelic-cli
  register: newrelic-cli_check
  failed_when: false

- name: Install newrelic-cli (macOS)
  shell: brew install newrelic-cli
  when: os == "darwin" and newrelic-cli_check.rc != 0

- name: Verify installation
  shell: newrelic-cli --version 2>&1 || newrelic-cli -v 2>&1 || echo "installed"
  register: newrelic-cli_version

- name: Display version
  print: "newrelic-cli installed"
