- name: Check if newrelic is installed
  shell: command -v newrelic
  register: newrelic_check
  failed_when: false

- name: Install newrelic-cli via Homebrew
  package:
    name: newrelic-cli
    state: present
  when: (parameters.state == "present") and (os == "darwin") and (newrelic_check.rc != 0)

- name: Install newrelic-cli via install script
  shell: |
    curl -Ls https://download.newrelic.com/install/newrelic-cli/scripts/install.sh | bash
  when: (parameters.state == "present") and (os == "linux") and (newrelic_check.rc != 0)

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v newrelic
      exit_code: 0

- name: Display confirmation
  print: "newrelic-cli installed"
