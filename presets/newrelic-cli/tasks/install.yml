- name: Check if newrelic-cli is installed
  shell: command -v newrelic-cli
  register: newrelic_cli_check
  failed_when: false

- name: Install newrelic-cli
  package:
    name: newrelic-cli
    state: present
  when: newrelic_cli_check.rc != 0

- name: Verify installation
  shell: newrelic-cli --version 2>&1 || newrelic-cli -v 2>&1 || echo "installed"
  register: newrelic_cli_version

- name: Display version
  print: "newrelic-cli installed"
