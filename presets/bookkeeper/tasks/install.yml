- name: Check if bookkeeper is installed
  shell: command -v bookkeeper
  register: bookkeeper_check
  failed_when: false

- name: Install bookkeeper (macOS)
  shell: brew install bookkeeper
  when: os == "darwin" and bookkeeper_check.rc != 0

- name: Verify installation
  shell: bookkeeper --version 2>&1 || bookkeeper -v 2>&1 || echo "installed"
  register: bookkeeper_version

- name: Display version
  print: "bookkeeper installed"
