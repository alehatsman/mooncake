- name: Check if chamber is installed
  shell: command -v chamber
  register: chamber_check
  failed_when: false

- name: Install chamber
  package:
    name: chamber
    state: present
  when: chamber_check.rc != 0

- name: Verify installation
  shell: chamber --version 2>&1 || chamber -v 2>&1 || echo "installed"
  register: chamber_version

- name: Display version
  print: "chamber installed"

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v chamber
      exit_code: 0
