- name: Check if fnm is installed
  shell: command -v fnm
  register: fnm_check
  failed_when: false

- name: Install fnm
  package:
    name: fnm
    state: present
  when: fnm_check.rc != 0

- name: Verify installation
  shell: fnm --version 2>&1 || fnm -v 2>&1 || echo "installed"
  register: fnm_version

- name: Display version
  print: "fnm installed"
