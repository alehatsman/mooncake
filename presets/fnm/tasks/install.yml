- name: Check if fnm is installed
  shell: command -v fnm
  register: fnm_check
  failed_when: false

- name: Install fnm
  package:
    name: fnm
    state: present
  when: fnm_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v fnm
      exit_code: 0

- name: Display confirmation
  print: "fnm installed"
