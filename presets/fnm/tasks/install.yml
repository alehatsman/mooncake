- name: Check if fnm is installed
  shell: command -v fnm
  register: fnm_check
  failed_when: false

- name: Install fnm (macOS)
  shell: brew install fnm
  when: os == "darwin" and fnm_check.rc != 0

- name: Verify installation
  shell: fnm --version 2>&1 || fnm -v 2>&1 || echo "installed"
  register: fnm_version

- name: Display version
  print: "fnm installed"
