- name: Check if eleventy is installed
  shell: command -v eleventy
  register: eleventy_check
  failed_when: false

- name: Install eleventy
  package:
    name: eleventy
    state: present
  when: eleventy_check.rc != 0

- name: Verify installation
  shell: eleventy --version 2>&1 || eleventy -v 2>&1 || echo "installed"
  register: eleventy_version

- name: Display version
  print: "eleventy installed"
