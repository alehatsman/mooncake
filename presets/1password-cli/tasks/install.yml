- name: Check if op is installed
  shell: command -v op
  register: op_check
  failed_when: false

- name: Install op via Homebrew
  shell: brew install 1password-cli
  when: brew_available and op_check.rc != 0

- name: Install prerequisites (Debian/Ubuntu)
  shell: sudo apt-get update -qq && sudo apt-get install -y -qq curl gnupg
  when: apt_available and op_check.rc != 0

- name: Add 1Password APT repository key (Debian/Ubuntu)
  shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
    sudo gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
  when: apt_available and op_check.rc != 0

- name: Add 1Password APT repository (Debian/Ubuntu)
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/$(dpkg --print-architecture) stable main" | \
    sudo tee /etc/apt/sources.list.d/1password.list
  when: apt_available and op_check.rc != 0

- name: Install op (Debian/Ubuntu)
  shell: sudo apt-get update && sudo apt-get install -y 1password-cli
  when: apt_available and op_check.rc != 0

- name: Add 1Password YUM repository (RHEL/Fedora)
  shell: |
    sudo rpm --import https://downloads.1password.com/linux/keys/1password.asc && \
    sudo sh -c 'echo -e "[1password]\nname=1Password Stable Channel\nbaseurl=https://downloads.1password.com/linux/rpm/stable/\$basearch\nenabled=1\ngpgcheck=1\nrepo_gpgcheck=1\ngpgkey=https://downloads.1password.com/linux/keys/1password.asc" > /etc/yum.repos.d/1password.repo'
  when: dnf_available or yum_available and op_check.rc != 0

- name: Install op with DNF (Fedora)
  shell: sudo dnf install -y 1password-cli
  when: dnf_available and op_check.rc != 0

- name: Install op with YUM (RHEL/CentOS)
  shell: sudo yum install -y 1password-cli
  when: yum_available and op_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: op --version
      exit_code: 0

- name: Display version
  shell: op --version 2>&1 || op -v 2>&1
  register: op_version

- name: Display version
  print: "op installed: {{ op_version.stdout }}"
