- name: Check if op is installed
  shell: command -v op
  register: 1password-cli_check
  failed_when: false

- name: Install op (macOS)
  shell: brew install op
  when: os == "darwin" and 1password-cli_check.rc != 0

- name: Verify installation
  shell: op --version 2>&1 || op -v 2>&1 || echo "installed"
  register: 1password-cli_version

- name: Display version
  print: "op installed"
