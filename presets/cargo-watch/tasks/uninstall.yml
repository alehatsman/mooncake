- name: Uninstall cargo-watch (macOS)
  package:
    name: cargo-watch
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall cargo-watch via cargo
  shell: cargo uninstall cargo-watch
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v cargo-watch
      exit_code: 1

- name: Display confirmation
  print: "cargo-watch uninstalled"
