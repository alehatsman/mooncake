- name: Check if cargo-watch is installed
  shell: command -v cargo-watch
  register: cargo_watch_check
  failed_when: false

- name: Install cargo-watch via Homebrew
  package:
    name: cargo-watch
    state: present
  when: brew_available and cargo_watch_check.rc != 0

- name: Install cargo-watch via cargo
  shell: cargo install cargo-watch
  when: not brew_available and cargo_watch_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v cargo-watch
      exit_code: 0

- name: Display confirmation
  print: "cargo-watch installed"
