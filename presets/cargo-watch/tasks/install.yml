- name: Check if cargo-watch is installed
  shell: command -v cargo-watch
  register: cargo_watch_check
  failed_when: false

- name: Install cargo-watch
  package:
    name: cargo-watch
    state: present
  when: cargo_watch_check.rc != 0

- name: Verify installation
  shell: cargo-watch --version 2>&1 || cargo-watch -v 2>&1 || echo "installed"
  register: cargo_watch_version

- name: Display version
  print: "cargo-watch installed"
