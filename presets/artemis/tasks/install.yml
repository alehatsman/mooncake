- name: Check if artemis is installed
  shell: command -v artemis
  register: artemis_check
  failed_when: false

- name: Install artemis (macOS)
  shell: brew install artemis
  when: os == "darwin" and artemis_check.rc != 0

- name: Verify installation
  shell: artemis --version 2>&1 || artemis -v 2>&1 || echo "installed"
  register: artemis_version

- name: Display version
  print: "artemis installed"
