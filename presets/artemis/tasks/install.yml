- name: Check if artemis is installed
  shell: command -v artemis
  register: artemis_check
  failed_when: false

- name: Install artemis via package manager
  package:
    name: artemis
    state: present
  when: artemis_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v artemis
      exit_code: 0

- name: Display confirmation
  print: "artemis installed"
