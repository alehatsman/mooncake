name: artemis
description: Install and configure Apache ActiveMQ Artemis message broker CLI
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether artemis should be installed or removed

steps:
  - name: Install artemis
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall artemis
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
