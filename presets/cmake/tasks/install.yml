- name: Check if cmake is installed
  shell: command -v cmake
  register: cmake_check
  failed_when: false

- name: Install cmake
  package:
    name: cmake
    state: present
  when: cmake_check.rc != 0

- name: Verify installation
  shell: cmake --version 2>&1 || cmake -v 2>&1 || echo "installed"
  register: cmake_version

- name: Display version
  print: "cmake installed"
