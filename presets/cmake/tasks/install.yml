- name: Check if cmake is installed
  shell: command -v cmake
  register: cmake_check
  failed_when: false

- name: Install cmake via Homebrew
  package:
    name: cmake
    state: present
  when: brew_available and cmake_check.rc != 0

- name: Install cmake via apt
  package:
    name: cmake
    state: present
  become: true
  when: apt_available and cmake_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v cmake
      exit_code: 0

- name: Display confirmation
  print: "cmake installed"
