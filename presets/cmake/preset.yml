name: cmake
description: Cross-platform build system
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install cmake
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall cmake
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
