- name: Check if fx is installed
  shell: command -v fx
  register: fx_check
  failed_when: false

- name: Install fx
  package:
    name: fx
    state: present
  when: fx_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v fx
      exit_code: 0

- name: Display confirmation
  print: "fx installed"
