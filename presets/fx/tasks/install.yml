- name: Check if fx is installed
  shell: command -v fx
  register: fx_check
  failed_when: false

- name: Install fx
  package:
    name: fx
    state: present
  when: fx_check.rc != 0

- name: Verify installation
  shell: fx --version 2>&1 || echo "installed"
  register: fx_version

- name: Display version
  print: "fx installed: {{ fx_version.stdout }}"
