- name: Uninstall bazel via Homebrew
  package:
    name: bazel
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall bazel via apt
  package:
    name: bazel
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v bazel
      exit_code: 1

- name: Display confirmation
  print: "bazel uninstalled"
