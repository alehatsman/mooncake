- name: Check if bazel is installed
  shell: command -v bazel
  register: bazel_check
  failed_when: false

- name: Install bazel
  package:
    name: bazel
    state: present
  when: bazel_check.rc != 0

- name: Verify installation
  shell: bazel --version 2>&1 || bazel -v 2>&1 || echo "installed"
  register: bazel_version

- name: Display version
  print: "bazel installed"
