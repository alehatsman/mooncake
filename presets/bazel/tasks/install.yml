- name: Check if bazel is installed
  shell: command -v bazel
  register: bazel_check
  failed_when: false

- name: Install bazel via Homebrew
  package:
    name: bazel
    state: present
  when: brew_available and bazel_check.rc != 0

- name: Install bazel via apt
  package:
    name: bazel
    state: present
  become: true
  when: apt_available and bazel_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v bazel
      exit_code: 0

- name: Display confirmation
  print: "bazel installed"
