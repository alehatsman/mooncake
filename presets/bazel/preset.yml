name: bazel
description: Google's build tool supporting multi-language projects with incremental builds and remote caching
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install bazel
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall bazel
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
