- name: Check if vite is installed
  shell: command -v vite
  register: vite_check
  failed_when: false

- name: Install vite (macOS)
  package:
    name: vite
    state: present
  when: brew_available and vite_check.rc != 0

- name: Install vite (Linux)
  shell: npm install -g vite
  when: linux and vite_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v vite
      exit_code: 0

- name: Display confirmation
  print: "vite installed"
