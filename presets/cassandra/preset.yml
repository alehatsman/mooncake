name: cassandra
description: Apache Cassandra CLI
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install cassandra
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall cassandra
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
