- name: Check if cass is installed
  shell: command -v cass
  register: cassandra_check
  failed_when: false

- name: Install cass (macOS)
  shell: brew install cass
  when: os == "darwin" and cassandra_check.rc != 0

- name: Verify installation
  shell: cass --version 2>&1 || cass -v 2>&1 || echo "installed"
  register: cassandra_version

- name: Display version
  print: "cass installed"
