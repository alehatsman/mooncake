- name: Check if nebula is installed
  shell: command -v nebula
  register: nebula_check
  failed_when: false

- name: Install nebula
  package:
    name: nebula
    state: present
  when: nebula_check.rc != 0

- name: Verify installation
  shell: nebula --version 2>&1 || nebula -v 2>&1 || echo "installed"
  register: nebula_version

- name: Display version
  print: "nebula installed"
