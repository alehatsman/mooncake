name: nebula
description: Overlay networking tool for creating scalable private networks between hosts
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether nebula should be installed or removed

steps:
  - name: Install nebula
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall nebula
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
