- name: Check if ambassador is installed
  shell: command -v ambassador
  register: ambassador_check
  failed_when: false

- name: Install ambassador (macOS)
  shell: brew install ambassador
  when: os == "darwin" and ambassador_check.rc != 0

- name: Verify installation
  shell: ambassador --version 2>&1 || ambassador -v 2>&1 || echo "installed"
  register: ambassador_version

- name: Display version
  print: "ambassador installed"
