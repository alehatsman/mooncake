- name: Check if just is installed
  shell: command -v just
  register: just_check
  failed_when: false

- name: Install just
  package:
    name: just
    state: present
  when: just_check.rc != 0

- name: Verify installation
  shell: just --version 2>&1 || echo "installed"
  register: just_version

- name: Display version
  print: "just installed: {{ just_version.stdout }}"
