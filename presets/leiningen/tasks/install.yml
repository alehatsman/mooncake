- name: Check if lein is installed
  shell: command -v lein
  register: leiningen_check
  failed_when: false

- name: Install leiningen via Homebrew
  package:
    name: leiningen
    state: present
  when: brew_available and leiningen_check.rc != 0

- name: Install leiningen (Linux)
  package:
    name: leiningen
    state: present
  become: true
  when: apt_available and leiningen_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v lein
      exit_code: 0

- name: Display confirmation
  print: "leiningen installed"
