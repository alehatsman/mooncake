- name: Check if lein is installed
  shell: command -v lein
  register: leiningen_check
  failed_when: false

- name: Install leiningen
  package:
    name: leiningen
    state: present
  when: leiningen_check.rc != 0

- name: Verify installation
  shell: lein --version 2>&1 || lein -v 2>&1 || echo "installed"
  register: leiningen_version

- name: Display version
  print: "leiningen installed"
