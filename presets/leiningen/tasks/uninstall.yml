- name: Uninstall leiningen (macOS)
  package:
    name: leiningen
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall leiningen (Linux)
  package:
    name: leiningen
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v lein
      exit_code: 1

- name: Display confirmation
  print: "leiningen uninstalled"
