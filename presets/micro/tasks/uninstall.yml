- name: Uninstall micro (macOS)
  package:
    name: micro
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall micro (Linux)
  shell: |
    MICRO_PATH=$(command -v micro 2>/dev/null)
    if [ -n "$MICRO_PATH" ]; then
      sudo rm -f "$MICRO_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v micro
      exit_code: 1

- name: Display confirmation
  print: "micro uninstalled"
