- name: Check if micro is installed
  shell: command -v micro
  register: micro_check
  failed_when: false

- name: Install micro (macOS)
  package:
    name: micro
    state: present
  when: brew_available and micro_check.rc != 0

- name: Install micro (Linux)
  shell: |
    curl https://getmic.ro | bash
    sudo mv micro /usr/local/bin/
  when: linux and micro_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v micro
      exit_code: 0

- name: Display confirmation
  print: "micro installed"
