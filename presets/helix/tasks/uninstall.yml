- name: Uninstall helix (macOS)
  package:
    name: helix
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall helix (Linux)
  package:
    name: helix
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v hx
      exit_code: 1

- name: Display confirmation
  print: "helix uninstalled"
