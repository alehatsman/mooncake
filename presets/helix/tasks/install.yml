- name: Check if hx is installed
  shell: command -v hx
  register: helix_check
  failed_when: false

- name: Install helix (macOS)
  package:
    name: helix
    state: present
  when: brew_available and helix_check.rc != 0

- name: Install helix (Linux)
  package:
    name: helix
    state: present
  become: true
  when: apt_available and helix_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hx
      exit_code: 0

- name: Display confirmation
  print: "helix installed"
