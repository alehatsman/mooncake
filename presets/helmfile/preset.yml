name: helmfile
description: Declarative Helm chart deployment
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install helmfile
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall helmfile
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
