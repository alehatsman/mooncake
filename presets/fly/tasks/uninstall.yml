- name: Uninstall flyctl via Homebrew
  package:
    name: flyctl
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall flyctl binary
  shell: rm -rf ~/.fly
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v flyctl
      exit_code: 1

- name: Display confirmation
  print: "flyctl uninstalled"
