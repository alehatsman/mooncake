- name: Check if flyctl is installed
  shell: command -v flyctl
  register: fly_check
  failed_when: false

- name: Install flyctl via Homebrew
  package:
    name: flyctl
    state: present
  when: brew_available and fly_check.rc != 0

- name: Install flyctl via curl script
  shell: curl -L https://fly.io/install.sh | sh
  when: linux and fly_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v flyctl
      exit_code: 0

- name: Display confirmation
  print: "flyctl installed"
