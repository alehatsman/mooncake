name: fly
description: Fly.io CLI
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install fly
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall fly
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
