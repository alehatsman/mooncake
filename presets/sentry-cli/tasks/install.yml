- name: Check if sentry-cli is installed
  shell: command -v sentry-cli
  register: sentry_cli_check
  failed_when: false

- name: Install sentry-cli (macOS)
  package:
    name: sentry-cli
    state: present
  when: brew_available and sentry_cli_check.rc != 0

- name: Install sentry-cli (Linux)
  shell: npm install -g @sentry/cli
  when: linux and sentry_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v sentry-cli
      exit_code: 0

- name: Display confirmation
  print: "sentry-cli installed"
