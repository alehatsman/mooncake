- name: Check if sentry-cli is installed
  shell: command -v sentry-cli
  register: sentry-cli_check
  failed_when: false

- name: Install sentry-cli (macOS)
  shell: brew install sentry-cli
  when: os == "darwin" and sentry-cli_check.rc != 0

- name: Verify installation
  shell: sentry-cli --version 2>&1 || sentry-cli -v 2>&1 || echo "installed"
  register: sentry-cli_version

- name: Display version
  print: "sentry-cli installed"
