- name: Check if sentry-cli is installed
  shell: command -v sentry-cli
  register: sentry_cli_check
  failed_when: false

- name: Install sentry-cli
  package:
    name: sentry-cli
    state: present
  when: sentry_cli_check.rc != 0

- name: Verify installation
  shell: sentry-cli --version 2>&1 || sentry-cli -v 2>&1 || echo "installed"
  register: sentry_cli_version

- name: Display version
  print: "sentry-cli installed"
