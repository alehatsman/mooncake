- name: Check if mkcert is installed
  shell: command -v mkcert
  register: mkcert_check
  failed_when: false

- name: Install mkcert via Homebrew
  package:
    name: mkcert
    state: present
  when: brew_available and mkcert_check.rc != 0

- name: Install libnss3-tools dependency via apt
  package:
    name: libnss3-tools
    state: present
  become: true
  when: apt_available and mkcert_check.rc != 0

- name: Install mkcert via go install
  shell: go install filippo.io/mkcert@latest
  when: not brew_available and mkcert_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mkcert
      exit_code: 0

- name: Display version
  print: "mkcert installed"
