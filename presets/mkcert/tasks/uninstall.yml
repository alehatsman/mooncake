- name: Uninstall mkcert (macOS)
  package:
    name: mkcert
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall mkcert (Linux)
  shell: rm -f ~/go/bin/mkcert
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mkcert
      exit_code: 1

- name: Display confirmation
  print: "mkcert uninstalled"
