- name: Uninstall mkcert via Homebrew
  package:
    name: mkcert
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mkcert binary from go install
  shell: rm -f ~/go/bin/mkcert
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mkcert
      exit_code: 1

- name: Display confirmation
  print: "mkcert uninstalled"
