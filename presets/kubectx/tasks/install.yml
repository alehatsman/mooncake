- name: Check if kubectx is installed
  shell: command -v kubectx
  register: kubectx_check
  failed_when: false

- name: Install kubectx (macOS)
  package:
    name: kubectx
    state: present
  when: brew_available and kubectx_check.rc != 0

- name: Install kubectx (Linux)
  shell: |
    curl -sL https://github.com/ahmetb/kubectx/releases/latest/download/kubectx -o /tmp/kubectx
    sudo mv /tmp/kubectx /usr/local/bin/kubectx
    sudo chmod +x /usr/local/bin/kubectx
  when: linux and kubectx_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v kubectx
      exit_code: 0

- name: Display confirmation
  print: "kubectx installed"
