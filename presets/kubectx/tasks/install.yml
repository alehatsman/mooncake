- name: Check if kubectx is installed
  shell: command -v kubectx
  register: kubectx_check
  failed_when: false

- name: Install kubectx
  package:
    name: kubectx
    state: present
  when: kubectx_check.rc != 0

- name: Verify installation
  shell: kubectx --version 2>&1 || echo "installed"
  register: kubectx_version

- name: Display version
  print: "kubectx installed: {{ kubectx_version.stdout }}"
