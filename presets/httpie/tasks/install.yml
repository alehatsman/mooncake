- name: Check if httpie is installed
  shell: command -v http
  register: httpie_check
  failed_when: false

- name: Install httpie (macOS)
  package:
    name: httpie
    state: present
  when: brew_available and httpie_check.rc != 0

- name: Install httpie (Linux)
  package:
    name: httpie
    state: present
  become: true
  when: apt_available and httpie_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v http
      exit_code: 0

- name: Display confirmation
  print: "httpie installed"
