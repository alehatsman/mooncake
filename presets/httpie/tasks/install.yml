- name: Check if httpie is installed
  shell: command -v httpie
  register: httpie_check
  failed_when: false

- name: Install httpie
  package:
    name: httpie
    state: present
  when: httpie_check.rc != 0

- name: Verify installation
  shell: httpie --version 2>&1 || echo "installed"
  register: httpie_version

- name: Display version
  print: "httpie installed: {{ httpie_version.stdout }}"
