- name: Uninstall httpie (macOS)
  package:
    name: httpie
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall httpie (Linux)
  package:
    name: httpie
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v http
      exit_code: 1

- name: Display confirmation
  print: "httpie uninstalled"
