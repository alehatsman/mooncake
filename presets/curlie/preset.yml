name: curlie
description: curl + httpie frontend
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install curlie
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall curlie
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
