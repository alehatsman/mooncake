- name: Check if curlie is installed
  shell: command -v curlie
  register: curlie_check
  failed_when: false

- name: Install curlie via Homebrew
  package:
    name: curlie
    state: present
  when: brew_available and curlie_check.rc != 0

- name: Install curlie via go install
  shell: go install github.com/rs/curlie@latest
  when: not brew_available and curlie_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v curlie
      exit_code: 0

- name: Display confirmation
  print: "curlie installed"
