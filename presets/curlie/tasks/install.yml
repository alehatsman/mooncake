- name: Check if curlie is installed
  shell: command -v curlie
  register: curlie_check
  failed_when: false

- name: Install curlie
  package:
    name: curlie
    state: present
  when: curlie_check.rc != 0

- name: Verify installation
  shell: curlie --version 2>&1 || echo "installed"
  register: curlie_version

- name: Display version
  print: "curlie installed: {{ curlie_version.stdout }}"
