name: mtr
description: Network diagnostic tool combining traceroute and ping with real-time latency monitoring
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove mtr
steps:
  - name: Install mtr
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall mtr
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
