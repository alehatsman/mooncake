- name: Check if mtr is installed
  shell: command -v mtr
  register: mtr_check
  failed_when: false

- name: Install mtr (macOS)
  package:
    name: mtr
    state: present
  when: os == "darwin" and mtr_check.rc != 0

- name: Install mtr (Linux)
  package:
    name: mtr
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and mtr_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mtr
      exit_code: 0

- name: Display version
  print: "mtr installed"
