- name: Check if mtr is installed
  shell: command -v mtr
  register: mtr_check
  failed_when: false

- name: Install mtr (macOS)
  shell: brew install mtr
  when: os == "darwin" and mtr_check.rc != 0

- name: Verify installation
  shell: mtr --version 2>&1 || mtr -v 2>&1 || echo "installed"
  register: mtr_version

- name: Display version
  print: "mtr installed"
