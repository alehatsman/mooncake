- name: Uninstall tfsec (macOS)
  package:
    name: tfsec
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall tfsec (Linux)
  file:
    path: /usr/local/bin/tfsec
    state: absent
  become: true
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tfsec
      exit_code: 1

- name: Display confirmation
  print: "tfsec uninstalled"
