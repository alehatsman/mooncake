- name: Check if tfsec is installed
  shell: command -v tfsec
  register: tfsec_check
  failed_when: false

- name: Install tfsec (macOS)
  package:
    name: tfsec
    state: present
  when: brew_available and tfsec_check.rc != 0

- name: Install tfsec (Linux)
  shell: |
    curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
  when: os == "linux" and tfsec_check.rc != 0
  become: true

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v tfsec
      exit_code: 0

- name: Display confirmation
  print: "tfsec installed"
