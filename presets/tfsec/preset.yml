name: tfsec
description: Static analysis security scanner for Terraform that finds security issues before deployment
version: 1.0.0
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether tfsec should be installed or removed
steps:
  - {name: Install, include: tasks/install.yml, when: 'parameters.state == "present"'}
  - {name: Uninstall, include: tasks/uninstall.yml, when: 'parameters.state == "absent"'}
