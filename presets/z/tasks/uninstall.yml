- name: Uninstall z via Homebrew
  package:
    name: z
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall z files
  shell: rm -f ~/.z.sh ~/.z
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    file:
      path: ~/.z.sh
      exists: false
  when: not brew_available

- name: Display confirmation
  print: "z uninstalled"
