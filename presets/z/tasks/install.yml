- name: Check if z is installed
  shell: command -v z
  register: z_check
  failed_when: false

- name: Install z
  package:
    name: z
    state: present
  when: z_check.rc != 0

- name: Verify installation
  shell: z --version 2>&1 || z -v 2>&1 || echo "installed"
  register: z_version

- name: Display version
  print: "z installed"
