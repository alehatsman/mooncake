name: z
description: Jump to frequently used directories by partial name, tracks your directory history
version: "1.0.0"

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether z should be installed or removed

steps:
  - name: Install z
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall z
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
