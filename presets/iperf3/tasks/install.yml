- name: Check if iperf3 is installed
  shell: command -v iperf3
  register: iperf3_check
  failed_when: false

- name: Install iperf3 (macOS)
  package:
    name: iperf3
    state: present
  when: brew_available and iperf3_check.rc != 0

- name: Install iperf3 (Linux)
  package:
    name: iperf3
    state: present
  become: true
  when: apt_available and iperf3_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v iperf3
      exit_code: 0

- name: Display confirmation
  print: "iperf3 installed"
