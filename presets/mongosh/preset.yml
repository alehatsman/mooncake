name: mongosh
description: Modern MongoDB Shell with REPL, autocomplete, and syntax highlighting
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove mongosh
steps:
  - name: Install mongosh
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall mongosh
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
