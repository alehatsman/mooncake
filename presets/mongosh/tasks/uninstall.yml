- name: Uninstall mongosh (macOS)
  package:
    name: mongosh
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall mongosh (Linux)
  package:
    name: mongodb-mongosh
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mongosh
      exit_code: 1

- name: Display confirmation
  print: "mongosh uninstalled"
