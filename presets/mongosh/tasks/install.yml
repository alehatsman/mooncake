- name: Check if mongosh is installed
  shell: command -v mongosh
  register: mongosh_check
  failed_when: false

- name: Install mongosh (macOS)
  shell: brew install mongosh
  when: os == "darwin" and mongosh_check.rc != 0

- name: Verify installation
  shell: mongosh --version 2>&1 || mongosh -v 2>&1 || echo "installed"
  register: mongosh_version

- name: Display version
  print: "mongosh installed"
