- name: Check if mongosh is installed
  shell: command -v mongosh
  register: mongosh_check
  failed_when: false

- name: Install mongosh (macOS)
  package:
    name: mongosh
    state: present
  when: os == "darwin" and mongosh_check.rc != 0

- name: Install mongosh (Linux)
  package:
    name: mongodb-mongosh
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and mongosh_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mongosh
      exit_code: 0

- name: Display version
  print: "mongosh installed"
