- name: Check if gitkube is installed
  shell: command -v gitkube
  register: gitkube_check
  failed_when: false

- name: Install gitkube (macOS)
  package:
    name: gitkube
    state: present
  when: brew_available and gitkube_check.rc != 0

- name: Install gitkube (Linux)
  shell: |
    curl -sL https://github.com/hasura/gitkube/releases/latest/download/gitkube-linux-arm64 -o /tmp/gitkube
    sudo mv /tmp/gitkube /usr/local/bin/gitkube
    sudo chmod +x /usr/local/bin/gitkube
  when: linux and gitkube_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gitkube
      exit_code: 0

- name: Display confirmation
  print: "gitkube installed"
