- name: Check if redis-cli is installed
  shell: command -v redis-cli
  register: redis_cli_check
  failed_when: false

- name: Install redis-cli (macOS)
  package:
    name: redis
    state: present
  when: os == "darwin" and redis_cli_check.rc != 0

- name: Install redis-cli (Linux)
  package:
    name: redis-tools
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and redis_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v redis-cli
      exit_code: 0

- name: Display confirmation
  print: "redis-cli installed"
