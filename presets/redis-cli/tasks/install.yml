- name: Check if redis-cli is installed
  shell: command -v redis-cli
  register: redis_cli_check
  failed_when: false

- name: Install redis-cli
  package:
    name: redis-cli
    state: present
  when: redis_cli_check.rc != 0

- name: Verify installation
  shell: redis-cli --version 2>&1 || redis-cli -v 2>&1 || echo "installed"
  register: redis_cli_version

- name: Display version
  print: "redis-cli installed"
