name: redis-cli
description: Redis command-line client
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install redis-cli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall redis-cli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
