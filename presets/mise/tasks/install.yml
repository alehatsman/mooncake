- name: Check if mise is installed
  shell: command -v mise
  register: mise_check
  failed_when: false

- name: Install mise
  package:
    name: mise
    state: present
  when: mise_check.rc != 0

- name: Verify installation
  shell: mise --version 2>&1 || mise -v 2>&1 || echo "installed"
  register: mise_version

- name: Display version
  print: "mise installed"
