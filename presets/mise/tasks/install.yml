- name: Check if mise is installed
  shell: command -v mise
  register: mise_check
  failed_when: false

- name: Install mise via Homebrew
  package:
    name: mise
    state: present
  when: brew_available and mise_check.rc != 0

- name: Install mise via install script
  shell: curl https://mise.run | sh
  when: not brew_available and mise_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mise
      exit_code: 0

- name: Display version
  print: "mise installed"
