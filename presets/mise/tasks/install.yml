- name: Check if mise is installed
  shell: command -v mise
  register: mise_check
  failed_when: false

- name: Install mise (macOS)
  package:
    name: mise
    state: present
  when: os == "darwin" and mise_check.rc != 0

- name: Install mise (Linux)
  shell: curl https://mise.run | sh
  when: os == "linux" and mise_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mise
      exit_code: 0

- name: Display version
  print: "mise installed"
