- name: Uninstall mise via Homebrew
  package:
    name: mise
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mise files
  shell: rm -rf ~/.local/share/mise ~/.local/bin/mise ~/.config/mise
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mise
      exit_code: 1

- name: Display confirmation
  print: "mise uninstalled"
