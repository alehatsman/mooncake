- name: Check if mosquitto is installed
  shell: command -v mosquitto
  register: mosquitto_check
  failed_when: false

- name: Install mosquitto
  package:
    name: mosquitto
    state: present
  when: mosquitto_check.rc != 0

- name: Verify installation
  shell: mosquitto --version 2>&1 || mosquitto -v 2>&1 || echo "installed"
  register: mosquitto_version

- name: Display version
  print: "mosquitto installed"
