name: mosquitto
description: Lightweight MQTT message broker for IoT and edge computing
version: 1.0.0
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove mosquitto
steps:
  - name: Install mosquitto
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall mosquitto
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
