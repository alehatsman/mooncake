- name: Check if kubescape is installed
  shell: command -v kubescape
  register: kubescape_check
  failed_when: false

- name: Install kubescape (macOS)
  package:
    name: kubescape
    state: present
  when: brew_available and kubescape_check.rc != 0

- name: Install kubescape (Linux)
  shell: curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | /bin/bash
  when: linux and kubescape_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v kubescape
      exit_code: 0

- name: Display confirmation
  print: "kubescape installed"
