name: datadog-agent  
description: Datadog monitoring agent
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install datadog-agent
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall datadog-agent
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
