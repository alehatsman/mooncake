- name: Check if datadog-agent is installed
  shell: command -v datadog-agent
  register: datadog-agent_check
  failed_when: false

- name: Install datadog-agent (macOS)
  shell: brew install datadog-agent
  when: os == "darwin" and datadog-agent_check.rc != 0

- name: Verify installation
  shell: datadog-agent --version 2>&1 || datadog-agent -v 2>&1 || echo "installed"
  register: datadog-agent_version

- name: Display version
  print: "datadog-agent installed"
