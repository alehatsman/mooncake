- name: Check if borg is installed
  shell: command -v borg
  register: borg_check
  failed_when: false

- name: Install borg
  package:
    name: borg
    state: present
  when: borg_check.rc != 0

- name: Verify installation
  shell: borg --version 2>&1 || borg -v 2>&1 || echo "installed"
  register: borg_version

- name: Display version
  print: "borg installed"
