- name: Check if borg is installed
  shell: command -v borg
  register: borg_check
  failed_when: false

- name: Install borgbackup via Homebrew
  package:
    name: borgbackup
    state: present
  when: brew_available and borg_check.rc != 0

- name: Install borgbackup via apt
  package:
    name: borgbackup
    state: present
  become: true
  when: apt_available and borg_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v borg
      exit_code: 0

- name: Display confirmation
  print: "borgbackup installed"
