- name: Uninstall borgbackup via Homebrew
  package:
    name: borgbackup
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall borgbackup via apt
  package:
    name: borgbackup
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v borg
      exit_code: 1

- name: Display confirmation
  print: "borgbackup uninstalled"
