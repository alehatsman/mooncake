- name: Check if airflow is installed
  shell: command -v airflow
  register: airflow_check
  failed_when: false

- name: Install prerequisites (Linux)
  shell: sudo apt-get update -qq && sudo apt-get install -y -qq python3-pip
  when: apt_available and airflow_check.rc != 0

- name: Install airflow (macOS and Linux)
  shell: pip3 install apache-airflow
  when: airflow_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v airflow
      exit_code: 0

- name: Display confirmation
  print: "airflow installed"
