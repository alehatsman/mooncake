- name: Check if airflow is installed
  shell: command -v airflow
  register: airflow_check
  failed_when: false

- name: Install airflow
  package:
    name: airflow
    state: present
  when: airflow_check.rc != 0

- name: Verify installation
  shell: airflow --version 2>&1 || airflow -v 2>&1 || echo "installed"
  register: airflow_version

- name: Display version
  print: "airflow installed"
