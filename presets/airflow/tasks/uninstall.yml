- name: Uninstall airflow package
  shell: pip3 uninstall -y apache-airflow
  failed_when: false

- name: Remove airflow binary
  shell: |
    AIRFLOW_PATH=$(command -v airflow 2>/dev/null)
    if [ -n "$AIRFLOW_PATH" ]; then
      rm -f "$AIRFLOW_PATH"
    fi
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v airflow
      exit_code: 1

- name: Display confirmation
  print: "airflow uninstalled"
