- name: Check if ffmpeg is installed
  shell: command -v ffmpeg
  register: ffmpeg_check
  failed_when: false

- name: Install ffmpeg (macOS)
  shell: brew install ffmpeg
  when: os == "darwin" and ffmpeg_check.rc != 0

- name: Verify installation
  shell: ffmpeg --version 2>&1 || ffmpeg -v 2>&1 || echo "installed"
  register: ffmpeg_version

- name: Display version
  print: "ffmpeg installed"
