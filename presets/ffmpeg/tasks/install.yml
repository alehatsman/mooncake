- name: Check if ffmpeg is installed
  shell: command -v ffmpeg
  register: ffmpeg_check
  failed_when: false

- name: Install ffmpeg
  package:
    name: ffmpeg
    state: present
  when: ffmpeg_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ffmpeg
      exit_code: 0

- name: Display confirmation
  print: "ffmpeg installed"
