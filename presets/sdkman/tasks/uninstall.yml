- name: Uninstall sdkman (macOS)
  shell: rm -rf ~/.sdkman
  when: brew_available
  failed_when: false

- name: Uninstall sdkman (Linux)
  shell: rm -rf ~/.sdkman
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v sdk
      exit_code: 1

- name: Display confirmation
  print: "sdkman uninstalled"
