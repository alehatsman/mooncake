- name: Check if sdk is installed
  shell: command -v sdk
  register: sdkman_check
  failed_when: false

- name: Install sdkman (macOS)
  shell: curl -s "https://get.sdkman.io" | bash
  when: brew_available and sdkman_check.rc != 0

- name: Install sdkman (Linux)
  shell: curl -s "https://get.sdkman.io" | bash
  when: linux and sdkman_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v sdk
      exit_code: 0

- name: Display confirmation
  print: "sdkman installed"
