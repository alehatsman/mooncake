- name: Check if uv is installed
  shell: command -v uv
  register: uv_check
  failed_when: false

- name: Install uv (macOS)
  package:
    name: uv
    state: present
  when: os == "darwin" and uv_check.rc != 0

- name: Install uv (Linux)
  shell: curl -LsSf https://astral.sh/uv/install.sh | sh
  when: os == "linux" and uv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v uv
      exit_code: 0

- name: Display confirmation
  print: "uv installed"
