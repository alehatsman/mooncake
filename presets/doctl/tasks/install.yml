- name: Check if doctl is installed
  shell: command -v doctl
  register: doctl_check
  failed_when: false

- name: Install doctl
  package:
    name: doctl
    state: present
  when: doctl_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v doctl
      exit_code: 0

- name: Display confirmation
  print: "doctl installed"
