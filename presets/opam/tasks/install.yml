- name: Check if opam is installed
  shell: command -v opam
  register: opam_check
  failed_when: false

- name: Install opam via Homebrew
  package:
    name: opam
    state: present
  when: brew_available and opam_check.rc != 0

- name: Install opam via apt
  package:
    name: opam
    state: present
  become: true
  when: apt_available and opam_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v opam
      exit_code: 0

- name: Display confirmation
  print: "opam installed"
