- name: Check if opam is installed
  shell: command -v opam
  register: opam_check
  failed_when: false

- name: Install opam
  package:
    name: opam
    state: present
  when: opam_check.rc != 0

- name: Verify installation
  shell: opam --version 2>&1 || opam -v 2>&1 || echo "installed"
  register: opam_version

- name: Display version
  print: "opam installed"
