name: opam
description: OCaml package manager
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether opam should be installed or removed

steps:
  - name: Install opam
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall opam
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
