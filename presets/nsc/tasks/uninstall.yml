- name: Uninstall nsc (macOS)
  package:
    name: nsc
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall nsc (Linux)
  shell: |
    NSC_PATH=$(command -v nsc 2>/dev/null)
    if [ -n "$NSC_PATH" ]; then
      rm -f "$NSC_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v nsc
      exit_code: 1

- name: Display confirmation
  print: "nsc uninstalled"
