- name: Check if nsc is installed
  shell: command -v nsc
  register: nsc_check
  failed_when: false

- name: Install nsc
  package:
    name: nsc
    state: present
  when: nsc_check.rc != 0

- name: Verify installation
  shell: nsc --version 2>&1 || nsc -v 2>&1 || echo "installed"
  register: nsc_version

- name: Display version
  print: "nsc installed"
