- name: Check if nsc is installed
  shell: command -v nsc
  register: nsc_check
  failed_when: false

- name: Install nsc via Homebrew
  package:
    name: nsc
    state: present
  when: brew_available and nsc_check.rc != 0

- name: Install nsc via go install
  shell: go install github.com/nats-io/nsc/v2@latest
  when: linux and nsc_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nsc
      exit_code: 0

- name: Display confirmation
  print: "nsc installed"
