- name: Check if httpx is installed
  shell: command -v httpx
  register: httpx_check
  failed_when: false

- name: Install httpx (macOS)
  package:
    name: httpx
    state: present
  when: brew_available and httpx_check.rc != 0

- name: Install httpx (Linux)
  shell: |
    curl -sL https://github.com/projectdiscovery/httpx/releases/latest/download/httpx_linux_arm64.zip -o /tmp/httpx.zip
    unzip -o /tmp/httpx.zip -d /tmp
    sudo mv /tmp/httpx /usr/local/bin/httpx
    sudo chmod +x /usr/local/bin/httpx
    rm /tmp/httpx.zip
  when: linux and httpx_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v httpx
      exit_code: 0

- name: Display confirmation
  print: "httpx installed"
