name: httpx
description: Fast HTTP toolkit
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install httpx
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall httpx
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
