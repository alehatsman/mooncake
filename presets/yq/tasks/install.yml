- name: Check if yq is installed
  shell: command -v yq
  register: yq_check
  failed_when: false

- name: Install yq
  package:
    name: yq
    state: present
  when: yq_check.rc != 0

- name: Verify installation
  shell: yq --version 2>&1 || yq -v 2>&1 || echo "installed"
  register: yq_version

- name: Display version
  print: "yq installed"
