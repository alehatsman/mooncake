- name: Check if yq is installed
  shell: command -v yq
  register: yq_check
  failed_when: false

- name: Install yq via Homebrew
  package:
    name: yq
    state: present
  when: brew_available and yq_check.rc != 0

- name: Install yq via go install
  shell: go install github.com/mikefarah/yq/v4@latest
  when: not brew_available and yq_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yq
      exit_code: 0

- name: Display version
  print: "yq installed"
