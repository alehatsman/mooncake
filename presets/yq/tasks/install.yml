- name: Check if yq is installed
  shell: command -v yq
  register: yq_check
  failed_when: false

- name: Install yq (macOS)
  package:
    name: yq
    state: present
  when: os == "darwin" and yq_check.rc != 0

- name: Install yq (Linux)
  shell: go install github.com/mikefarah/yq/v4@latest
  when: os == "linux" and yq_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yq
      exit_code: 0

- name: Display version
  print: "yq installed"
