- name: Uninstall yq via Homebrew
  package:
    name: yq
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall yq binary from go install
  shell: rm -f ~/go/bin/yq
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v yq
      exit_code: 1

- name: Display confirmation
  print: "yq uninstalled"
