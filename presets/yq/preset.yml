name: yq
description: Portable command-line YAML, JSON, XML, and properties processor with jq-like syntax
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether yq should be installed or removed
steps:
  - name: Install yq
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall yq
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
