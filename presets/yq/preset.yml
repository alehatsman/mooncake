name: yq
description: YAML/XML/JSON processor - jq for YAML
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install yq
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall yq
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
