- name: Check if grafana-agent is installed
  shell: command -v grafana-agent
  register: grafana_agent_check
  failed_when: false

- name: Install grafana-agent
  package:
    name: grafana-agent
    state: present
  when: grafana_agent_check.rc != 0

- name: Verify installation
  shell: grafana-agent --version 2>&1 || grafana-agent -v 2>&1 || echo "installed"
  register: grafana_agent_version

- name: Display version
  print: "grafana-agent installed"
