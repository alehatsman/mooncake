- name: Check if memcached is installed
  shell: command -v memcached
  register: memcached_check
  failed_when: false

- name: Install memcached
  package:
    name: memcached
    state: present
  when: memcached_check.rc != 0

- name: Verify installation
  shell: memcached --version 2>&1 || echo "installed"
  register: memcached_version

- name: Display version
  print: "memcached installed: {{ memcached_version.stdout }}"
