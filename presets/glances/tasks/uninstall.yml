- name: Uninstall glances (macOS)
  package:
    name: glances
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall glances (Linux)
  shell: pip3 uninstall -y glances
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v glances
      exit_code: 1

- name: Display confirmation
  print: "glances uninstalled"
