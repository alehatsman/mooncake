- name: Check if glances is installed
  shell: command -v glances
  register: glances_check
  failed_when: false

- name: Install glances
  package:
    name: glances
    state: present
  when: glances_check.rc != 0

- name: Verify installation
  shell: glances --version 2>&1 || glances -v 2>&1 || echo "installed"
  register: glances_version

- name: Display version
  print: "glances installed"
