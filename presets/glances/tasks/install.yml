- name: Check if glances is installed
  shell: command -v glances
  register: glances_check
  failed_when: false

- name: Install glances (macOS)
  package:
    name: glances
    state: present
  when: brew_available and glances_check.rc != 0

- name: Install glances (Linux)
  shell: pip3 install --user glances
  when: linux and glances_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v glances
      exit_code: 0

- name: Display confirmation
  print: "glances installed"
