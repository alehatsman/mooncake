- name: Check if sbt is installed
  shell: command -v sbt
  register: sbt_check
  failed_when: false

- name: Install sbt
  package:
    name: sbt
    state: present
  when: sbt_check.rc != 0

- name: Verify installation
  shell: sbt --version 2>&1 || sbt -v 2>&1 || echo "installed"
  register: sbt_version

- name: Display version
  print: "sbt installed"
