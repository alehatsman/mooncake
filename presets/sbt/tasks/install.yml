- name: Check if sbt is installed
  shell: command -v sbt
  register: sbt_check
  failed_when: false

- name: Install sbt (macOS)
  package:
    name: sbt
    state: present
  when: brew_available and sbt_check.rc != 0

- name: Install sbt (Linux)
  package:
    name: sbt
    state: present
  become: true
  when: apt_available and sbt_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v sbt
      exit_code: 0

- name: Display confirmation
  print: "sbt installed"
