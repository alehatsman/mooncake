- name: Uninstall sbt (macOS)
  package:
    name: sbt
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall sbt (Linux)
  package:
    name: sbt
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v sbt
      exit_code: 1

- name: Display confirmation
  print: "sbt uninstalled"
