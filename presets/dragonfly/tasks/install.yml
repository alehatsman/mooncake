- name: Check if dragonfly is installed
  shell: command -v dragonfly
  register: dragonfly_check
  failed_when: false

- name: Install dragonfly (macOS)
  shell: brew install dragonfly
  when: os == "darwin" and dragonfly_check.rc != 0

- name: Verify installation
  shell: dragonfly --version 2>&1 || dragonfly -v 2>&1 || echo "installed"
  register: dragonfly_version

- name: Display version
  print: "dragonfly installed"
