- name: Check if airbyte is installed
  shell: command -v airbyte
  register: airbyte_check
  failed_when: false

- name: Install airbyte (macOS)
  shell: brew install airbyte
  when: os == "darwin" and airbyte_check.rc != 0

- name: Verify installation
  shell: airbyte --version 2>&1 || airbyte -v 2>&1 || echo "installed"
  register: airbyte_version

- name: Display version
  print: "airbyte installed"
