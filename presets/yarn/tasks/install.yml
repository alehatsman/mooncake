- name: Check if yarn is installed
  shell: command -v yarn
  register: yarn_check
  failed_when: false

- name: Install yarn (macOS)
  package:
    name: yarn
    state: present
  when: os == "darwin" and yarn_check.rc != 0

- name: Install yarn (Linux)
  shell: npm install -g yarn
  when: os == "linux" and yarn_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yarn
      exit_code: 0

- name: Display version
  print: "yarn installed"
