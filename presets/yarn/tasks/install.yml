- name: Check if yarn is installed
  shell: command -v yarn
  register: yarn_check
  failed_when: false

- name: Install yarn via Homebrew
  package:
    name: yarn
    state: present
  when: brew_available and yarn_check.rc != 0

- name: Install yarn via npm
  shell: npm install -g yarn
  when: not brew_available and yarn_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v yarn
      exit_code: 0

- name: Display version
  print: "yarn installed"
