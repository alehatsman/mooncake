- name: Check if yarn is installed
  shell: command -v yarn
  register: yarn_check
  failed_when: false

- name: Install yarn
  package:
    name: yarn
    state: present
  when: yarn_check.rc != 0

- name: Verify installation
  shell: yarn --version 2>&1 || yarn -v 2>&1 || echo "installed"
  register: yarn_version

- name: Display version
  print: "yarn installed"
