- name: Uninstall yarn via Homebrew
  package:
    name: yarn
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall yarn via npm
  shell: npm uninstall -g yarn
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v yarn
      exit_code: 1

- name: Display confirmation
  print: "yarn uninstalled"
