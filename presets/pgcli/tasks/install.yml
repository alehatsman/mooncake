- name: Check if pgcli is installed
  shell: command -v pgcli
  register: pgcli_check
  failed_when: false

- name: Install pgcli
  package:
    name: pgcli
    state: present
  when: pgcli_check.rc != 0

- name: Verify installation
  shell: pgcli --version 2>&1 || pgcli -v 2>&1 || echo "installed"
  register: pgcli_version

- name: Display version
  print: "pgcli installed"
