name: xsv
description: Fast CSV command-line toolkit in Rust for indexing, slicing, analyzing, splitting and joining CSV files
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether xsv should be installed or removed
steps:
  - name: Install xsv
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall xsv
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
