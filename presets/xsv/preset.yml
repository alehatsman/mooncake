name: xsv
description: Fast CSV command-line toolkit written in Rust
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install xsv
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall xsv
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
