- name: Uninstall xsv via Homebrew
  package:
    name: xsv
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall xsv via cargo
  shell: cargo uninstall xsv
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v xsv
      exit_code: 1

- name: Display confirmation
  print: "xsv uninstalled"
