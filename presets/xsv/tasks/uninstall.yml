- name: Uninstall xsv (macOS)
  package:
    name: xsv
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall xsv (Linux)
  shell: cargo uninstall xsv
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v xsv
      exit_code: 1

- name: Display confirmation
  print: "xsv uninstalled"
