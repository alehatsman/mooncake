- name: Check if xsv is installed
  shell: command -v xsv
  register: xsv_check
  failed_when: false

- name: Install xsv via Homebrew
  package:
    name: xsv
    state: present
  when: brew_available and xsv_check.rc != 0

- name: Install xsv via cargo
  shell: cargo install xsv
  when: not brew_available and xsv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v xsv
      exit_code: 0

- name: Display version
  print: "xsv installed"
