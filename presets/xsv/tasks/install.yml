- name: Check if xsv is installed
  shell: command -v xsv
  register: xsv_check
  failed_when: false

- name: Install xsv (macOS)
  package:
    name: xsv
    state: present
  when: os == "darwin" and xsv_check.rc != 0

- name: Install xsv (Linux)
  shell: cargo install xsv
  when: os == "linux" and xsv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v xsv
      exit_code: 0

- name: Display version
  print: "xsv installed"
