- name: Check if lazygit is installed
  shell: command -v lazygit
  register: lazygit_check
  failed_when: false

- name: Install lazygit (macOS)
  package:
    name: lazygit
    state: present
  when: brew_available and lazygit_check.rc != 0

- name: Install lazygit (Linux)
  shell: |
    curl -sL https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_Linux_arm64.tar.gz | tar xz
    sudo mv lazygit /usr/local/bin/
    sudo chmod +x /usr/local/bin/lazygit
  when: linux and lazygit_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v lazygit
      exit_code: 0

- name: Display confirmation
  print: "lazygit installed"
