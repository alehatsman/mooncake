name: lazygit
description: Install lazygit - terminal UI for git commands
version: "1.0.0"

parameters:
  state:
    type: string
    required: true
    default: "present"
    enum: ["present", "absent"]
    description: "Whether to install or uninstall lazygit"

  create_config:
    type: bool
    required: false
    default: false
    description: "Create default configuration file"

steps:
  - name: Install lazygit
    include_vars: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall lazygit
    include_vars: tasks/uninstall.yml
    when: parameters.state == "absent"
