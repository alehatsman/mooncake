- name: Uninstall mdl via Homebrew
  package:
    name: mdl
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mdl via gem
  shell: gem uninstall -x mdl
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mdl
      exit_code: 1

- name: Display confirmation
  print: "mdl uninstalled"
