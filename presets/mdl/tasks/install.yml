- name: Check if mdl is installed
  shell: command -v mdl
  register: mdl_check
  failed_when: false

- name: Install mdl via Homebrew
  package:
    name: mdl
    state: present
  when: brew_available and mdl_check.rc != 0

- name: Install mdl via gem
  shell: gem install mdl
  when: not brew_available and mdl_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mdl
      exit_code: 0

- name: Display version
  print: "mdl installed"
