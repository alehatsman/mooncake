- name: Check if mdl is installed
  shell: command -v mdl
  register: mdl_check
  failed_when: false

- name: Install mdl (macOS)
  package:
    name: mdl
    state: present
  when: os == "darwin" and mdl_check.rc != 0

- name: Install mdl (Linux)
  shell: gem install mdl
  when: os == "linux" and mdl_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mdl
      exit_code: 0

- name: Display version
  print: "mdl installed"
