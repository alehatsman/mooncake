- name: Uninstall mypy via Homebrew
  package:
    name: mypy
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mypy via pip3
  shell: pip3 uninstall -y mypy
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mypy
      exit_code: 1

- name: Display confirmation
  print: "mypy uninstalled"
