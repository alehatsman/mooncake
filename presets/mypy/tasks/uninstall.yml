- name: Uninstall mypy (macOS)
  package:
    name: mypy
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall mypy (Linux)
  shell: pip3 uninstall -y mypy
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mypy
      exit_code: 1

- name: Display confirmation
  print: "mypy uninstalled"
