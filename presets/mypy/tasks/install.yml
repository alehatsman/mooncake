- name: Check if mypy is installed
  shell: command -v mypy
  register: mypy_check
  failed_when: false

- name: Install mypy via Homebrew
  package:
    name: mypy
    state: present
  when: brew_available and mypy_check.rc != 0

- name: Install mypy via pip3
  shell: pip3 install --user mypy
  when: not brew_available and mypy_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mypy
      exit_code: 0

- name: Display version
  print: "mypy installed"
