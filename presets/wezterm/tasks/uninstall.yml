- name: Uninstall wezterm (macOS)
  package:
    name: wezterm
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall wezterm (Linux)
  package:
    name: wezterm
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v wezterm
      exit_code: 1

- name: Display confirmation
  print: "wezterm uninstalled"
