- name: Check if wezterm is installed
  shell: command -v wezterm
  register: wezterm_check
  failed_when: false

- name: Install wezterm
  package:
    name: wezterm
    state: present
  when: wezterm_check.rc != 0

- name: Verify installation
  shell: wezterm --version 2>&1 || wezterm -v 2>&1 || echo "installed"
  register: wezterm_version

- name: Display version
  print: "wezterm installed"
