name: wezterm
description: GPU-accelerated cross-platform terminal emulator with rich configuration and multiplexer capabilities
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether wezterm should be installed or removed
steps:
  - name: Install wezterm
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall wezterm
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
