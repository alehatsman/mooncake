- name: Check if clair is installed
  shell: command -v clair
  register: clair_check
  failed_when: false

- name: Install clair
  package:
    name: clair
    state: present
  when: clair_check.rc != 0

- name: Verify installation
  shell: clair --version 2>&1 || clair -v 2>&1 || echo "installed"
  register: clair_version

- name: Display version
  print: "clair installed"
