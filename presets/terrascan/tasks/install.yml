- name: Check if terrascan is installed
  shell: command -v terrascan
  register: terrascan_check
  failed_when: false

- name: Install terrascan
  package:
    name: terrascan
    state: present
  when: terrascan_check.rc != 0

- name: Verify installation
  shell: terrascan --version 2>&1 || terrascan -v 2>&1 || echo "installed"
  register: terrascan_version

- name: Display version
  print: "terrascan installed"
