- name: Uninstall terrascan (macOS)
  package:
    name: terrascan
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall terrascan (Linux)
  file:
    path: /usr/local/bin/terrascan
    state: absent
  become: true
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v terrascan
      exit_code: 1

- name: Display confirmation
  print: "terrascan uninstalled"
