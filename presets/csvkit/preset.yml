name: csvkit
description: Suite of command-line tools for working with CSV
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install csvkit
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall csvkit
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
