- name: Check if csvcut is installed
  shell: command -v csvcut
  register: csvkit_check
  failed_when: false

- name: Install csvkit via Homebrew
  package:
    name: csvkit
    state: present
  when: brew_available and csvkit_check.rc != 0

- name: Install csvkit via pip3
  shell: pip3 install csvkit
  when: not brew_available and csvkit_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v csvcut
      exit_code: 0

- name: Display confirmation
  print: "csvkit installed"
