- name: Check if mongod is installed
  shell: command -v mongod
  register: mongodb_check
  failed_when: false

- name: Install mongodb
  package:
    name: mongodb
    state: present
  when: mongodb_check.rc != 0

- name: Verify installation
  shell: mongod --version 2>&1 || mongod -v 2>&1 || echo "installed"
  register: mongodb_version

- name: Display version
  print: "mongodb installed"
