- name: Check if mongod is installed
  shell: command -v mongod
  register: mongodb_check
  failed_when: false

- name: Install mongodb via apt
  shell: apt-get install -y mongodb
  when: apt_available and mongodb_check.rc != 0
  become: true

- name: Install mongodb via dnf
  shell: dnf install -y mongodb
  when: dnf_available and mongodb_check.rc != 0
  become: true

- name: Install mongodb via yum
  shell: yum install -y mongodb
  when: yum_available and mongodb_check.rc != 0
  become: true

- name: Install mongodb via Homebrew
  shell: brew install mongodb-community
  when: brew_available and mongodb_check.rc != 0

- name: Verify mongod is installed
  assert:
    command:
      cmd: command -v mongod
      exit_code: 0
