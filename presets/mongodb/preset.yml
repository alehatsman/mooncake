name: mongodb
description: Install and configure MongoDB NoSQL database
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether MongoDB should be installed or removed

  start_service:
    type: bool
    required: false
    default: true
    description: Start MongoDB service after installation

  version:
    type: string
    required: false
    default: "7.0"
    description: MongoDB version to install (e.g., "7.0", "6.0")

  port:
    type: string
    required: false
    default: "27017"
    description: MongoDB port

  bind_ip:
    type: string
    required: false
    default: "127.0.0.1"
    description: Bind IP address (127.0.0.1 for local, 0.0.0.0 for all)

  data_dir:
    type: string
    required: false
    default: "/var/lib/mongodb"
    description: Data directory path

steps:
  - name: Install MongoDB
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Configure MongoDB
    include: tasks/configure.yml
    when: parameters.state == "present"

  - name: Uninstall MongoDB
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
