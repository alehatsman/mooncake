name: mongodb
description: Document-oriented NoSQL database with flexible schema and native replication
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove MongoDB

  version:
    type: string
    required: false
    default: "7.0"
    description: MongoDB version to install (e.g., "7.0", "6.0", "5.0")

  service:
    type: bool
    required: false
    default: true
    description: Enable and start MongoDB as system service

  port:
    type: string
    required: false
    default: "27017"
    description: MongoDB server port (1024-65535)

  bind_ip:
    type: string
    required: false
    default: "127.0.0.1"
    description: Bind address (127.0.0.1 for local-only, 0.0.0.0 for network)

  data_dir:
    type: string
    required: false
    default: "/var/lib/mongodb"
    description: Data directory path (created with proper permissions)

  log_dir:
    type: string
    required: false
    default: "/var/log/mongodb"
    description: Log directory path

steps:
  - name: Install MongoDB
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Configure MongoDB service
    include: tasks/configure.yml
    when: parameters.state == "present" and parameters.service

  - name: Uninstall MongoDB
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
