- name: Check if activemq is installed
  shell: command -v activemq
  register: activemq_check
  failed_when: false

- name: Install activemq (macOS)
  package:
    name: activemq
    state: present
  when: brew_available and activemq_check.rc != 0

- name: Install activemq (Linux)
  package:
    name: activemq
    state: present
  when: linux and activemq_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v activemq
      exit_code: 0

- name: Display confirmation
  print: "activemq installed"
