- name: Check if envoy is installed
  shell: command -v envoy
  register: envoy_check
  failed_when: false

- name: Install envoy (macOS)
  shell: brew install envoy
  when: os == "darwin" and envoy_check.rc != 0

- name: Verify installation
  shell: envoy --version 2>&1 || envoy -v 2>&1 || echo "installed"
  register: envoy_version

- name: Display version
  print: "envoy installed"
