- name: Check if pipenv is installed
  shell: command -v pipenv
  register: pipenv_check
  failed_when: false

- name: Install pipenv via Homebrew
  package:
    name: pipenv
    state: present
  when: brew_available and pipenv_check.rc != 0

- name: Install pipenv via pip3
  shell: pip3 install --user pipenv
  when: linux and pipenv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pipenv
      exit_code: 0

- name: Display confirmation
  print: "pipenv installed"
