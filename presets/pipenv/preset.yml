name: pipenv
description: Python dependency manager
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Pipenv should be installed or removed

steps:
  - name: Install Pipenv
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Pipenv
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
