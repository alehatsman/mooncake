- name: Check if algolia is installed
  shell: command -v algolia
  register: algolia-cli_check
  failed_when: false

- name: Install algolia (macOS)
  shell: brew install algolia
  when: os == "darwin" and algolia-cli_check.rc != 0

- name: Verify installation
  shell: algolia --version 2>&1 || algolia -v 2>&1 || echo "installed"
  register: algolia-cli_version

- name: Display version
  print: "algolia installed"
