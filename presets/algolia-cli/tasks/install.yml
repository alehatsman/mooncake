- name: Check if algolia is installed
  shell: command -v algolia
  register: algolia_cli_check
  failed_when: false

- name: Install algolia-cli
  package:
    name: algolia
    state: present
  when: algolia_cli_check.rc != 0

- name: Verify installation
  shell: algolia --version 2>&1 || algolia -v 2>&1 || echo "installed"
  register: algolia_cli_version

- name: Display version
  print: "algolia-cli installed"
