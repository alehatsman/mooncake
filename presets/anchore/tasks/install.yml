- name: Check if anchore-cli is installed
  shell: command -v anchore-cli
  register: anchore_check
  failed_when: false

- name: Install anchore-cli (macOS)
  shell: brew install anchore-cli
  when: os == "darwin" and anchore_check.rc != 0

- name: Verify installation
  shell: anchore-cli --version 2>&1 || anchore-cli -v 2>&1 || echo "installed"
  register: anchore_version

- name: Display version
  print: "anchore-cli installed"
