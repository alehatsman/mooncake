- name: Check if ctop is installed
  shell: command -v ctop
  register: ctop_check
  failed_when: false

- name: Install ctop via Homebrew
  package:
    name: ctop
    state: present
  when: brew_available and ctop_check.rc != 0

- name: Install ctop via apt
  package:
    name: ctop
    state: present
  become: true
  when: apt_available and ctop_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ctop
      exit_code: 0

- name: Display confirmation
  print: "ctop installed"
