name: poetry
description: Python dependency management and packaging
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Poetry should be installed or removed

steps:
  - name: Install Poetry
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Poetry
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
