- name: Check if keydb is installed
  shell: command -v keydb
  register: keydb_check
  failed_when: false

- name: Install keydb (macOS)
  shell: brew install keydb
  when: os == "darwin" and keydb_check.rc != 0

- name: Verify installation
  shell: keydb --version 2>&1 || keydb -v 2>&1 || echo "installed"
  register: keydb_version

- name: Display version
  print: "keydb installed"
