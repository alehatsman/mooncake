# Caddy Uninstallation Tasks

- name: Stop Caddy service (Linux)
  service:
    name: caddy
    state: stopped
  become: true
  failed_when: false
  when: linux

- name: Stop Caddy service (macOS)
  shell: brew services stop caddy
  failed_when: false
  when: brew_available

# macOS Uninstallation
- name: Uninstall Caddy via Homebrew (macOS)
  package:
    name: caddy
    state: absent
  when: brew_available

# Linux Uninstallation
- name: Uninstall Caddy (Debian/Ubuntu)
  package:
    name: caddy
    state: absent
  become: true
  when: apt_available

- name: Uninstall Caddy (Fedora/RHEL)
  package:
    name: caddy
    state: absent
  become: true
  when: dnf_available

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v caddy
      exit_code: 1

- name: Display confirmation
  print: "caddy uninstalled"
