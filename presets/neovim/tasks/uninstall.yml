- name: Uninstall neovim (macOS)
  package:
    name: neovim
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall neovim (Linux)
  package:
    name: neovim
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v nvim
      exit_code: 1

- name: Display confirmation
  print: "neovim uninstalled"
