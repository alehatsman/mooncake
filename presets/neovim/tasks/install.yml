- name: Check if neovim is installed
  shell: command -v nvim
  register: neovim_check
  failed_when: false

- name: Install neovim via Homebrew
  package:
    name: neovim
    state: present
  when: brew_available and neovim_check.rc != 0

- name: Install neovim via apt
  package:
    name: neovim
    state: present
  become: true
  when: apt_available and neovim_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nvim
      exit_code: 0

- name: Display confirmation
  print: "neovim installed"
