- name: Check if skopeo is installed
  shell: command -v skopeo
  register: skopeo_check
  failed_when: false

- name: Install skopeo (macOS)
  package:
    name: skopeo
    state: present
  when: os == "darwin" and skopeo_check.rc != 0

- name: Install skopeo (Linux)
  package:
    name: skopeo
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and skopeo_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v skopeo
      exit_code: 0

- name: Display confirmation
  print: "skopeo installed"
