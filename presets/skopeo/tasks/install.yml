- name: Check if skopeo is installed
  shell: command -v skopeo
  register: skopeo_check
  failed_when: false

- name: Install skopeo
  package:
    name: skopeo
    state: present
  when: skopeo_check.rc != 0

- name: Verify installation
  shell: skopeo --version 2>&1 || echo "installed"
  register: skopeo_version

- name: Display version
  print: "skopeo installed: {{ skopeo_version.stdout }}"
