- name: Check if gcloud is installed
  shell: command -v gcloud
  register: gcloud_check
  failed_when: false

- name: Install gcloud (macOS)
  shell: brew install gcloud
  when: os == "darwin" and gcloud_check.rc != 0

- name: Verify installation
  shell: gcloud --version 2>&1 || gcloud -v 2>&1 || echo "installed"
  register: gcloud_version

- name: Display version
  print: "gcloud installed"
