name: gcloud
description: Google Cloud CLI
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install gcloud
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall gcloud
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
