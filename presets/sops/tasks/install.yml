- name: Check if sops is installed
  shell: command -v sops
  register: sops_check
  failed_when: false

- name: Install sops (macOS)
  package:
    name: sops
    state: present
  when: brew_available and sops_check.rc != 0

- name: Install sops (Linux)
  package:
    name: sops
    state: present
  become: true
  when: apt_available and sops_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v sops
      exit_code: 0

- name: Display confirmation
  print: "sops installed"
