- name: Check if sops is installed
  shell: command -v sops
  register: sops_check
  failed_when: false

- name: Install sops (macOS)
  shell: brew install sops
  when: os == "darwin" and sops_check.rc != 0

- name: Verify installation
  shell: sops --version 2>&1 || sops -v 2>&1 || echo "installed"
  register: sops_version

- name: Display version
  print: "sops installed"
