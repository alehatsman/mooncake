- name: Uninstall sops (macOS)
  package:
    name: sops
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall sops (Linux)
  package:
    name: sops
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v sops
      exit_code: 1

- name: Display confirmation
  print: "sops uninstalled"
