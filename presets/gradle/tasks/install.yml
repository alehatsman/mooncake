- name: Check if gradle is installed
  shell: command -v gradle
  register: gradle_check
  failed_when: false

- name: Install gradle (macOS)
  shell: brew install gradle
  when: os == "darwin" and gradle_check.rc != 0

- name: Verify installation
  shell: gradle --version 2>&1 || gradle -v 2>&1 || echo "installed"
  register: gradle_version

- name: Display version
  print: "gradle installed"
