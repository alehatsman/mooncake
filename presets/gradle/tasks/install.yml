- name: Check if gradle is installed
  shell: command -v gradle
  register: gradle_check
  failed_when: false

- name: Install gradle (macOS)
  package:
    name: gradle
    state: present
  when: brew_available and gradle_check.rc != 0

- name: Install gradle (Linux)
  package:
    name: gradle
    state: present
  become: true
  when: apt_available and gradle_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gradle
      exit_code: 0

- name: Display confirmation
  print: "gradle installed"
