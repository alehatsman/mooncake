- name: Uninstall gradle (macOS)
  package:
    name: gradle
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall gradle (Linux)
  package:
    name: gradle
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v gradle
      exit_code: 1

- name: Display confirmation
  print: "gradle uninstalled"
