name: gradle
description: Build automation tool for JVM projects with dependency management
version: 1.0.0
parameters: {state: {type: string, required: false, default: present, enum: [present, absent]}}
steps:
  - {name: Install, include: tasks/install.yml, when: 'parameters.state == "present"'}
  - {name: Uninstall, include: tasks/uninstall.yml, when: 'parameters.state == "absent"'}
