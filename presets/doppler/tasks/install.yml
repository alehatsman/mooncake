- name: Check if doppler is installed
  shell: command -v doppler
  register: doppler_check
  failed_when: false

- name: Install doppler
  package:
    name: doppler
    state: present
  when: doppler_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v doppler
      exit_code: 0

- name: Display confirmation
  print: "doppler installed"
