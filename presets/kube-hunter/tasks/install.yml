- name: Check if kube-hunter is installed
  shell: command -v kube-hunter
  register: kube_hunter_check
  failed_when: false

- name: Install kube-hunter (macOS)
  package:
    name: kube-hunter
    state: present
  when: brew_available and kube_hunter_check.rc != 0

- name: Install kube-hunter (Linux)
  shell: pip3 install --user kube-hunter
  when: linux and kube_hunter_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v kube-hunter
      exit_code: 0

- name: Display confirmation
  print: "kube-hunter installed"
