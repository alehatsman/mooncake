name: pdm
description: Modern Python package manager
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether PDM should be installed or removed

steps:
  - name: Install PDM
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall PDM
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
