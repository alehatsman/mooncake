- name: Check if pdm is installed
  shell: command -v pdm
  register: pdm_check
  failed_when: false

- name: Install pdm
  package:
    name: pdm
    state: present
  when: pdm_check.rc != 0

- name: Verify installation
  shell: pdm --version 2>&1 || pdm -v 2>&1 || echo "installed"
  register: pdm_version

- name: Display version
  print: "pdm installed"
