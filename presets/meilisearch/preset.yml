name: meilisearch
description: Install Meilisearch, a fast, open-source search engine with typo tolerance and instant results
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether to install or remove meilisearch

  version:
    type: string
    required: false
    default: latest
    description: Version to install (e.g., '1.5.0', 'latest')

  service:
    type: bool
    required: false
    default: true
    description: Configure meilisearch as a system service

  port:
    type: number
    required: false
    default: 7700
    description: API server port number (1024-65535)

  data_dir:
    type: string
    required: false
    default: /var/lib/meilisearch
    description: Data storage directory path

  api_key:
    type: string
    required: false
    description: Master API key for authentication

  http_addr:
    type: string
    required: false
    default: 127.0.0.1:7700
    description: HTTP server address and port

steps:
  - name: Install meilisearch
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall meilisearch
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
