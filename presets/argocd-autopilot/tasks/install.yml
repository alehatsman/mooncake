- name: Check if argocd-autopilot is installed
  shell: command -v argocd-autopilot
  register: argocd-autopilot_check
  failed_when: false

- name: Install argocd-autopilot (macOS)
  shell: brew install argocd-autopilot
  when: os == "darwin" and argocd-autopilot_check.rc != 0

- name: Verify installation
  shell: argocd-autopilot --version 2>&1 || argocd-autopilot -v 2>&1 || echo "installed"
  register: argocd-autopilot_version

- name: Display version
  print: "argocd-autopilot installed"
