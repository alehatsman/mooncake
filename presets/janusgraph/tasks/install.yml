- name: Check if janusgraph is installed
  shell: command -v janusgraph
  register: janusgraph_check
  failed_when: false

- name: Install janusgraph (macOS)
  shell: brew install janusgraph
  when: os == "darwin" and janusgraph_check.rc != 0

- name: Verify installation
  shell: janusgraph --version 2>&1 || janusgraph -v 2>&1 || echo "installed"
  register: janusgraph_version

- name: Display version
  print: "janusgraph installed"
