- name: Check if sccache is installed
  shell: command -v sccache
  register: sccache_check
  failed_when: false

- name: Install sccache (macOS)
  package:
    name: sccache
    state: present
  when: os == "darwin" and sccache_check.rc != 0

- name: Install sccache (Linux)
  shell: cargo install sccache
  when: os == "linux" and sccache_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v sccache
      exit_code: 0

- name: Display confirmation
  print: "sccache installed"
