- name: Check if loki is installed
  shell: command -v loki
  register: loki_server_check
  failed_when: false

- name: Install loki-server
  package:
    name: loki-server
    state: present
  when: loki_server_check.rc != 0

- name: Verify installation
  shell: loki --version 2>&1 || loki -v 2>&1 || echo "installed"
  register: loki_server_version

- name: Assert loki is installed
  assert:
    command:
      cmd: command -v loki
      exit_code: 0

- name: Display version
  print: "loki-server installed"
