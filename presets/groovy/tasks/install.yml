- name: Check if groovy is installed
  shell: command -v groovy
  register: groovy_check
  failed_when: false

- name: Install groovy (macOS)
  package:
    name: groovy
    state: present
  when: brew_available and groovy_check.rc != 0

- name: Install groovy (Linux)
  package:
    name: groovy
    state: present
  become: true
  when: apt_available and groovy_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v groovy
      exit_code: 0

- name: Display confirmation
  print: "groovy installed"
