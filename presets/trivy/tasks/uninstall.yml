- name: Uninstall trivy (macOS)
  package:
    name: trivy
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall trivy (Linux)
  package:
    name: trivy
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v trivy
      exit_code: 1

- name: Display confirmation
  print: "trivy uninstalled"
