name: trivy
description: Vulnerability scanner for containers
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install trivy
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall trivy
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
