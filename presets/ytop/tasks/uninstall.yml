- name: Uninstall ytop via Homebrew
  package:
    name: ytop
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall ytop via cargo
  shell: cargo uninstall ytop
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v ytop
      exit_code: 1

- name: Display confirmation
  print: "ytop uninstalled"
