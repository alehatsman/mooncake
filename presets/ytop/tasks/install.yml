- name: Check if ytop is installed
  shell: command -v ytop
  register: ytop_check
  failed_when: false

- name: Install ytop via Homebrew
  package:
    name: ytop
    state: present
  when: brew_available and ytop_check.rc != 0

- name: Install ytop via cargo
  shell: cargo install ytop
  when: not brew_available and ytop_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ytop
      exit_code: 0

- name: Display version
  print: "ytop installed"
