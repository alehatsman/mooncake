- name: Check if ytop is installed
  shell: command -v ytop
  register: ytop_check
  failed_when: false

- name: Install ytop
  package:
    name: ytop
    state: present
  when: ytop_check.rc != 0

- name: Verify installation
  shell: ytop --version 2>&1 || ytop -v 2>&1 || echo "installed"
  register: ytop_version

- name: Display version
  print: "ytop installed"
