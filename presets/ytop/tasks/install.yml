- name: Check if ytop is installed
  shell: command -v ytop
  register: ytop_check
  failed_when: false

- name: Install ytop (macOS)
  package:
    name: ytop
    state: present
  when: os == "darwin" and ytop_check.rc != 0

- name: Install ytop (Linux)
  shell: cargo install ytop
  when: os == "linux" and ytop_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ytop
      exit_code: 0

- name: Display version
  print: "ytop installed"
