- name: Check if btm is installed
  shell: command -v btm
  register: bottom_check
  failed_when: false

- name: Install bottom
  package:
    name: bottom
    state: present
  when: bottom_check.rc != 0

- name: Verify installation
  shell: btm --version 2>&1 || btm -v 2>&1 || echo "installed"
  register: bottom_version

- name: Display version
  print: "bottom installed"
