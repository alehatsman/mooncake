- name: Check if btm is installed
  shell: command -v btm
  register: bottom_check
  failed_when: false

- name: Install bottom via Homebrew
  package:
    name: bottom
    state: present
  when: brew_available and bottom_check.rc != 0

- name: Install bottom via apt
  package:
    name: bottom
    state: present
  become: true
  when: apt_available and bottom_check.rc != 0

- name: Install bottom via cargo
  shell: cargo install bottom
  when: not brew_available and not apt_available and bottom_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v btm
      exit_code: 0

- name: Display confirmation
  print: "bottom installed"
