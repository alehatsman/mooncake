- name: Check if m3db is installed
  shell: command -v m3db
  register: m3db_check
  failed_when: false

- name: Install m3db (macOS)
  shell: brew install m3db
  when: os == "darwin" and m3db_check.rc != 0

- name: Verify installation
  shell: m3db --version 2>&1 || m3db -v 2>&1 || echo "installed"
  register: m3db_version

- name: Display version
  print: "m3db installed"
