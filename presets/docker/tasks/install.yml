# Docker Installation Tasks

- name: Check if Docker is already installed
  shell: command -v docker
  register: docker_check
  failed_when: false

# macOS Installation
- name: Install Docker Desktop via Homebrew (macOS)
  package:
    name: docker
    state: present
  when: os == "darwin" and docker_check.rc != 0

# Linux - Debian/Ubuntu
- name: Install Docker prerequisites (Debian/Ubuntu)
  package:
    names:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and docker_check.rc != 0

- name: Add Docker GPG key (Debian/Ubuntu)
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  become: true
  when: os == "linux" and package_manager == "apt" and docker_check.rc != 0

- name: Add Docker repository (Debian/Ubuntu)
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  become: true
  when: os == "linux" and package_manager == "apt" and docker_check.rc != 0

- name: Update apt cache (Debian/Ubuntu)
  shell: apt-get update
  become: true
  when: os == "linux" and package_manager == "apt" and docker_check.rc != 0

- name: Install Docker Engine (Debian/Ubuntu)
  package:
    names:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and docker_check.rc != 0

# Linux - RHEL/Fedora/CentOS
- name: Install Docker via DNF (RHEL/Fedora)
  package:
    names:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true
  when: os == "linux" and package_manager == "dnf" and docker_check.rc != 0

# Verify installation
- name: Verify Docker installation
  shell: docker --version
  register: docker_version

- name: Display Docker version
  print: "Docker installed: {{ docker_version.stdout }}"
