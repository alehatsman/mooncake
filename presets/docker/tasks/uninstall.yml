# Docker Uninstallation Tasks

- name: Stop Docker service (Linux)
  service:
    name: docker
    state: stopped
    enabled: false
  become: true
  when: linux
  failed_when: false

- name: Uninstall Docker (macOS)
  package:
    name: docker
    state: absent
  become: true
  when: brew_available
  failed_when: false

- name: Uninstall Docker Engine (Debian/Ubuntu)
  package:
    names:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Uninstall Docker (RHEL/Fedora)
  package:
    names:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: absent
  become: true
  when: dnf_available
  failed_when: false

- name: Remove Docker data directory
  file:
    path: /var/lib/docker
    state: absent
  become: true
  when: linux
  failed_when: false

- name: Remove Docker configuration
  file:
    path: /etc/docker
    state: absent
  become: true
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v docker
      exit_code: 1

- name: Display confirmation
  print: "Docker uninstalled"
