name: scaleway-cli
description: Scaleway CLI
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install scaleway-cli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall scaleway-cli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
