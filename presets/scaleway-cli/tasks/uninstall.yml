- name: Uninstall scaleway-cli (macOS)
  package:
    name: scw
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall scaleway-cli (Linux)
  shell: sudo rm -f /usr/local/bin/scw
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v scw
      exit_code: 1

- name: Display confirmation
  print: "scaleway-cli uninstalled"
