- name: Check if scw is installed
  shell: command -v scw
  register: scaleway-cli_check
  failed_when: false

- name: Install scw (macOS)
  shell: brew install scw
  when: os == "darwin" and scaleway-cli_check.rc != 0

- name: Verify installation
  shell: scw --version 2>&1 || scw -v 2>&1 || echo "installed"
  register: scaleway-cli_version

- name: Display version
  print: "scw installed"
