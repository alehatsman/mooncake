- name: Check if scw is installed
  shell: command -v scw
  register: scaleway_cli_check
  failed_when: false

- name: Install scaleway-cli (macOS)
  package:
    name: scw
    state: present
  when: os == "darwin" and scaleway_cli_check.rc != 0

- name: Install scaleway-cli (Linux)
  shell: curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sh
  when: os == "linux" and scaleway_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v scw
      exit_code: 0

- name: Display confirmation
  print: "scaleway-cli installed"
