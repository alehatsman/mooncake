- name: Check if scw is installed
  shell: command -v scw
  register: scaleway_cli_check
  failed_when: false

- name: Install scaleway-cli
  package:
    name: scaleway-cli
    state: present
  when: scaleway_cli_check.rc != 0

- name: Verify installation
  shell: scw --version 2>&1 || scw -v 2>&1 || echo "installed"
  register: scaleway_cli_version

- name: Display version
  print: "scaleway-cli installed"
