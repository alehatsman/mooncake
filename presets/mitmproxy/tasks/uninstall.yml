- name: Uninstall mitmproxy via Homebrew
  package:
    name: mitmproxy
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mitmproxy via pip3
  shell: pip3 uninstall -y mitmproxy
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mitmproxy
      exit_code: 1

- name: Display confirmation
  print: "mitmproxy uninstalled"
