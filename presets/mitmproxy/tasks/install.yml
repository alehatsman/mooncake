- name: Check if mitmproxy is installed
  shell: command -v mitmproxy
  register: mitmproxy_check
  failed_when: false

- name: Install mitmproxy (macOS)
  package:
    name: mitmproxy
    state: present
  when: os == "darwin" and mitmproxy_check.rc != 0

- name: Install mitmproxy (Linux)
  shell: pip3 install --user mitmproxy
  when: os == "linux" and mitmproxy_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mitmproxy
      exit_code: 0

- name: Display version
  print: "mitmproxy installed"
