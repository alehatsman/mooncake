- name: Check if mitmproxy is installed
  shell: command -v mitmproxy
  register: mitmproxy_check
  failed_when: false

- name: Install mitmproxy via Homebrew
  package:
    name: mitmproxy
    state: present
  when: brew_available and mitmproxy_check.rc != 0

- name: Install mitmproxy via pip3
  shell: pip3 install --user mitmproxy
  when: not brew_available and mitmproxy_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mitmproxy
      exit_code: 0

- name: Display version
  print: "mitmproxy installed"
