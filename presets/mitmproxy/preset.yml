name: mitmproxy
description: Interactive HTTPS proxy for debugging, testing, and traffic inspection
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove mitmproxy

steps:
  - name: Install mitmproxy
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall mitmproxy
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
