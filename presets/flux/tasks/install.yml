- name: Check if flux is installed
  shell: command -v flux
  register: flux_check
  failed_when: false

- name: Install flux via Homebrew
  package:
    name: fluxcd/tap/flux
    state: present
  when: brew_available and flux_check.rc != 0

- name: Install flux via curl script
  shell: curl -s https://fluxcd.io/install.sh | sudo bash
  when: linux and flux_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v flux
      exit_code: 0

- name: Display confirmation
  print: "flux installed"
