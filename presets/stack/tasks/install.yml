- name: Check if stack is installed
  shell: command -v stack
  register: stack_check
  failed_when: false

- name: Install stack
  package:
    name: stack
    state: present
  when: stack_check.rc != 0

- name: Verify installation
  shell: stack --version 2>&1 || stack -v 2>&1 || echo "installed"
  register: stack_version

- name: Display version
  print: "stack installed"
