- name: Check if stack is installed
  shell: command -v stack
  register: stack_check
  failed_when: false

- name: Install stack via Homebrew
  package:
    name: haskell-stack
    state: present
  when: brew_available and stack_check.rc != 0

- name: Install stack (Linux)
  shell: curl -sSL https://get.haskellstack.org/ | sh
  when: linux and stack_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v stack
      exit_code: 0

- name: Display confirmation
  print: "stack installed"
