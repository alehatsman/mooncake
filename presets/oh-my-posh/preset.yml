name: oh-my-posh
description: Customizable prompt theme engine for any shell with Git integration
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install oh-my-posh
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall oh-my-posh
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
