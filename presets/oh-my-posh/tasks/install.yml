- name: Check if oh-my-posh is installed
  shell: command -v oh-my-posh
  register: oh_my_posh_check
  failed_when: false

- name: Install oh-my-posh
  package:
    name: oh-my-posh
    state: present
  when: oh_my_posh_check.rc != 0

- name: Verify installation
  shell: oh-my-posh --version 2>&1 || oh-my-posh -v 2>&1 || echo "installed"
  register: oh_my_posh_version

- name: Display version
  print: "oh-my-posh installed"
