- name: Check if oh-my-posh is installed
  shell: command -v oh-my-posh
  register: oh_my_posh_check
  failed_when: false

- name: Install oh-my-posh via Homebrew
  package:
    name: oh-my-posh
    state: present
  when: brew_available and oh_my_posh_check.rc != 0

- name: Install oh-my-posh via install script
  shell: curl -s https://ohmyposh.dev/install.sh | bash -s
  when: linux and oh_my_posh_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v oh-my-posh
      exit_code: 0

- name: Display confirmation
  print: "oh-my-posh installed"
