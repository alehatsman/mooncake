- name: Check if mcfly is installed
  shell: command -v mcfly
  register: mcfly_check
  failed_when: false

- name: Install mcfly (macOS)
  package:
    name: mcfly
    state: present
  when: brew_available and mcfly_check.rc != 0

- name: Install mcfly (Linux)
  shell: curl -LSfs https://raw.githubusercontent.com/cantino/mcfly/master/ci/install.sh | sh -s -- --git cantino/mcfly
  when: linux and mcfly_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mcfly
      exit_code: 0

- name: Display confirmation
  print: "mcfly installed"
