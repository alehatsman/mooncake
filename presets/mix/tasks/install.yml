- name: Check if mix is installed
  shell: command -v mix
  register: mix_check
  failed_when: false

- name: Install elixir (macOS)
  package:
    name: elixir
    state: present
  when: os == "darwin" and mix_check.rc != 0

- name: Install elixir (Linux)
  package:
    name: elixir
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and mix_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mix
      exit_code: 0

- name: Display version
  print: "mix installed"
