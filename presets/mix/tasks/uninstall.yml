- name: Uninstall elixir (macOS)
  package:
    name: elixir
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall elixir (Linux)
  package:
    name: elixir
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mix
      exit_code: 1

- name: Display confirmation
  print: "mix uninstalled"
