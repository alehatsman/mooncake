- name: Check if nkeys is installed
  shell: command -v nkeys
  register: nkeys_check
  failed_when: false

- name: Install nkeys via Homebrew
  package:
    name: nkeys
    state: present
  when: brew_available and nkeys_check.rc != 0

- name: Install nkeys via go install
  shell: go install github.com/nats-io/nkeys/nkeys@latest
  when: linux and nkeys_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nkeys
      exit_code: 0

- name: Display confirmation
  print: "nkeys installed"
