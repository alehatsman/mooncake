- name: Check if mkdocs is installed
  shell: command -v mkdocs
  register: mkdocs_check
  failed_when: false

- name: Install mkdocs
  package:
    name: mkdocs
    state: present
  when: mkdocs_check.rc != 0

- name: Verify installation
  shell: mkdocs --version 2>&1 || echo "installed"
  register: mkdocs_version

- name: Display version
  print: "mkdocs installed: {{ mkdocs_version.stdout }}"
