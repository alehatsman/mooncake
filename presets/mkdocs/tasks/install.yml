- name: Check if mkdocs is installed
  shell: command -v mkdocs
  register: mkdocs_check
  failed_when: false

- name: Install mkdocs via Homebrew
  package:
    name: mkdocs
    state: present
  when: brew_available and mkdocs_check.rc != 0

- name: Install mkdocs via pip3
  shell: pip3 install --user mkdocs
  when: not brew_available and mkdocs_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mkdocs
      exit_code: 0

- name: Display version
  print: "mkdocs installed"
