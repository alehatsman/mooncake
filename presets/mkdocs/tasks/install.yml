- name: Check if mkdocs is installed
  shell: command -v mkdocs
  register: mkdocs_check
  failed_when: false

- name: Install mkdocs (macOS)
  package:
    name: mkdocs
    state: present
  when: os == "darwin" and mkdocs_check.rc != 0

- name: Install mkdocs (Linux)
  shell: pip3 install --user mkdocs
  when: os == "linux" and mkdocs_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v mkdocs
      exit_code: 0

- name: Display version
  print: "mkdocs installed"
