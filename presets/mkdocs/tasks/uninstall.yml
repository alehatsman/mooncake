- name: Uninstall mkdocs (macOS)
  package:
    name: mkdocs
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall mkdocs (Linux)
  shell: pip3 uninstall -y mkdocs
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mkdocs
      exit_code: 1

- name: Display confirmation
  print: "mkdocs uninstalled"
