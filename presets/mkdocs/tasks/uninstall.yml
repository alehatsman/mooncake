- name: Uninstall mkdocs via Homebrew
  package:
    name: mkdocs
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall mkdocs via pip3
  shell: pip3 uninstall -y mkdocs
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v mkdocs
      exit_code: 1

- name: Display confirmation
  print: "mkdocs uninstalled"
