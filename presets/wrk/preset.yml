name: wrk
description: Modern HTTP benchmarking tool capable of generating significant load with multi-threaded design
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether wrk should be installed or removed
steps:
  - name: Install wrk
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall wrk
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
