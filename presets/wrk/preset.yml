name: wrk
description: Modern HTTP benchmarking tool
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install wrk
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall wrk
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
