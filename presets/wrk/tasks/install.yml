- name: Check if wrk is installed
  shell: command -v wrk
  register: wrk_check
  failed_when: false

- name: Install wrk (macOS)
  package:
    name: wrk
    state: present
  when: os == "darwin" and wrk_check.rc != 0

- name: Install wrk (Linux)
  package:
    name: wrk
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and wrk_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v wrk
      exit_code: 0

- name: Display confirmation
  print: "wrk installed"
