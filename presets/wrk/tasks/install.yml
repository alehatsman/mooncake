- name: Check if wrk is installed
  shell: command -v wrk
  register: wrk_check
  failed_when: false

- name: Install wrk
  package:
    name: wrk
    state: present
  when: wrk_check.rc != 0

- name: Verify installation
  shell: wrk --version 2>&1 || wrk -v 2>&1 || echo "installed"
  register: wrk_version

- name: Display version
  print: "wrk installed"
