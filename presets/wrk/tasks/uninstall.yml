- name: Uninstall wrk (macOS)
  package:
    name: wrk
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall wrk (Linux)
  package:
    name: wrk
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v wrk
      exit_code: 1

- name: Display confirmation
  print: "wrk uninstalled"
