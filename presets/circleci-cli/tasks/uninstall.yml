- name: Uninstall circleci via Homebrew
  package:
    name: circleci
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall circleci binary
  shell: |
    CIRCLECI_PATH=$(command -v circleci 2>/dev/null)
    if [ -n "$CIRCLECI_PATH" ]; then
      sudo rm -f "$CIRCLECI_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v circleci
      exit_code: 1

- name: Display confirmation
  print: "circleci uninstalled"
