- name: Check if circleci is installed
  shell: command -v circleci
  register: circleci_cli_check
  failed_when: false

- name: Install circleci-cli
  package:
    name: circleci-cli
    state: present
  when: circleci_cli_check.rc != 0

- name: Verify installation
  shell: circleci --version 2>&1 || circleci -v 2>&1 || echo "installed"
  register: circleci_cli_version

- name: Display version
  print: "circleci-cli installed"
