- name: Check if circleci is installed
  shell: command -v circleci
  register: circleci-cli_check
  failed_when: false

- name: Install circleci (macOS)
  shell: brew install circleci
  when: os == "darwin" and circleci-cli_check.rc != 0

- name: Verify installation
  shell: circleci --version 2>&1 || circleci -v 2>&1 || echo "installed"
  register: circleci-cli_version

- name: Display version
  print: "circleci installed"
