- name: Check if ncdu is installed
  shell: command -v ncdu
  register: ncdu_check
  failed_when: false

- name: Install ncdu via Homebrew
  package:
    name: ncdu
    state: present
  when: brew_available and ncdu_check.rc != 0

- name: Install ncdu via apt
  package:
    name: ncdu
    state: present
  become: true
  when: apt_available and ncdu_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v ncdu
      exit_code: 0

- name: Display confirmation
  print: "ncdu installed"
