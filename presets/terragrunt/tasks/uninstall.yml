- name: Uninstall terragrunt (macOS)
  package:
    name: terragrunt
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall terragrunt (Linux)
  file:
    path: /usr/local/bin/terragrunt
    state: absent
  become: true
  when: os == "linux"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v terragrunt
      exit_code: 1

- name: Display confirmation
  print: "terragrunt uninstalled"
