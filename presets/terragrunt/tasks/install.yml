- name: Check if terragrunt is installed
  shell: command -v terragrunt
  register: terragrunt_check
  failed_when: false

- name: Install terragrunt (macOS)
  package:
    name: terragrunt
    state: present
  when: os == "darwin" and terragrunt_check.rc != 0

- name: Install terragrunt (Linux)
  shell: |
    LATEST=$(curl -s https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest | grep tag_name | cut -d '"' -f 4)
    curl -Lo /tmp/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/${LATEST}/terragrunt_linux_amd64"
    chmod +x /tmp/terragrunt
    sudo mv /tmp/terragrunt /usr/local/bin/
  when: os == "linux" and terragrunt_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v terragrunt
      exit_code: 0

- name: Display confirmation
  print: "terragrunt installed"
