- name: Check if rtx is installed
  shell: command -v rtx
  register: rtx_check
  failed_when: false

- name: Install rtx (macOS)
  package:
    name: rtx
    state: present
  when: brew_available and rtx_check.rc != 0

- name: Install rtx (Linux)
  package:
    name: rtx
    state: present
  become: true
  when: apt_available and rtx_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rtx
      exit_code: 0

- name: Display confirmation
  print: "rtx installed"
