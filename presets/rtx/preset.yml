name: rtx
description: Polyglot runtime manager compatible with asdf (now called mise)
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rtx should be installed or removed

steps:
  - name: Install rtx
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rtx
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
