- name: Check if tkn is installed
  shell: command -v tkn
  register: tekton-cli_check
  failed_when: false

- name: Install tkn (macOS)
  shell: brew install tkn
  when: os == "darwin" and tekton-cli_check.rc != 0

- name: Verify installation
  shell: tkn --version 2>&1 || tkn -v 2>&1 || echo "installed"
  register: tekton-cli_version

- name: Display version
  print: "tkn installed"
