- name: Uninstall tekton-cli (macOS)
  package:
    name: tekton-cli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall tekton-cli (Linux)
  file:
    path: /usr/local/bin/tkn
    state: absent
  become: true
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v tkn
      exit_code: 1

- name: Display confirmation
  print: "tekton-cli uninstalled"
