- name: Check if lazydocker is installed
  shell: command -v lazydocker
  register: lazydocker_check
  failed_when: false

- name: Install lazydocker
  package:
    name: lazydocker
    state: present
  when: lazydocker_check.rc != 0

- name: Verify installation
  shell: lazydocker --version 2>&1 || echo "installed"
  register: lazydocker_version

- name: Display version
  print: "lazydocker installed: {{ lazydocker_version.stdout }}"
