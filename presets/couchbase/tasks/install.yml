- name: Check if couchbase is installed
  shell: command -v couchbase
  register: couchbase_check
  failed_when: false

- name: Install couchbase (macOS)
  shell: brew install couchbase
  when: os == "darwin" and couchbase_check.rc != 0

- name: Verify installation
  shell: couchbase --version 2>&1 || couchbase -v 2>&1 || echo "installed"
  register: couchbase_version

- name: Display version
  print: "couchbase installed"
