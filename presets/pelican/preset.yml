name: pelican
description: Static site generator for Python
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Pelican should be installed or removed

steps:
  - name: Install Pelican
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Pelican
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
