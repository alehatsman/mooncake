- name: Check if direnv is installed
  shell: command -v direnv
  register: direnv_check
  failed_when: false

- name: Install direnv
  package:
    name: direnv
    state: present
  when: direnv_check.rc != 0

- name: Verify installation
  shell: direnv --version 2>&1 || direnv -v 2>&1 || echo "installed"
  register: direnv_version

- name: Display version
  print: "direnv installed"
