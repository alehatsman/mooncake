- name: Check if direnv is installed
  shell: command -v direnv
  register: direnv_check
  failed_when: false

- name: Install direnv
  package:
    name: direnv
    state: present
  when: direnv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v direnv
      exit_code: 0

- name: Display confirmation
  print: "direnv installed"
