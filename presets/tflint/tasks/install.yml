- name: Check if tflint is installed
  shell: command -v tflint
  register: tflint_check
  failed_when: false

- name: Install tflint (macOS)
  package:
    name: tflint
    state: present
  when: brew_available and tflint_check.rc != 0

- name: Install tflint (Linux)
  shell: |
    curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
  when: linux and tflint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v tflint
      exit_code: 0

- name: Display confirmation
  print: "tflint installed"
