name: zoxide
description: Smarter cd command that remembers frequently used directories and enables quick navigation with partial names
version: 1.0.0
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether zoxide should be installed or removed
steps:
  - {name: Install, include: tasks/install.yml, when: 'parameters.state == "present"'}
  - {name: Uninstall, include: tasks/uninstall.yml, when: 'parameters.state == "absent"'}
