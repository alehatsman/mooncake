- name: Uninstall zoxide via Homebrew
  package:
    name: zoxide
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall zoxide via cargo
  shell: cargo uninstall zoxide
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zoxide
      exit_code: 1

- name: Display confirmation
  print: "zoxide uninstalled"
