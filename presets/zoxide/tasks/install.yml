- name: Check if zoxide is installed
  shell: command -v zoxide
  register: zoxide_check
  failed_when: false

- name: Install zoxide via Homebrew
  package:
    name: zoxide
    state: present
  when: brew_available and zoxide_check.rc != 0

- name: Install zoxide via cargo
  shell: cargo install zoxide
  when: not brew_available and zoxide_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zoxide
      exit_code: 0

- name: Display version
  print: "zoxide installed"
