- name: Check if xh is installed
  shell: command -v xh
  register: xh_check
  failed_when: false

- name: Install xh (macOS)
  package:
    name: xh
    state: present
  when: os == "darwin" and xh_check.rc != 0

- name: Install xh (Linux)
  shell: cargo install xh
  when: os == "linux" and xh_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v xh
      exit_code: 0

- name: Display version
  print: "xh installed"
