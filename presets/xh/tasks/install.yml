- name: Check if xh is installed
  shell: command -v xh
  register: xh_check
  failed_when: false

- name: Install xh via Homebrew
  package:
    name: xh
    state: present
  when: brew_available and xh_check.rc != 0

- name: Install xh via cargo
  shell: cargo install xh
  when: not brew_available and xh_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v xh
      exit_code: 0

- name: Display version
  print: "xh installed"
