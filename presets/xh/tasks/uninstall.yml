- name: Uninstall xh via Homebrew
  package:
    name: xh
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall xh via cargo
  shell: cargo uninstall xh
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v xh
      exit_code: 1

- name: Display confirmation
  print: "xh uninstalled"
