name: xh
description: Fast HTTP client in Rust, httpie-compatible with additional features like downloads and sessions
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether xh should be installed or removed
steps:
  - name: Install xh
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall xh
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
