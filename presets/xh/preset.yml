name: xh
description: Friendly HTTP client (httpie clone)
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install xh
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall xh
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
