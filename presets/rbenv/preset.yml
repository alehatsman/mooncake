name: rbenv
description: Lightweight Ruby version manager for managing multiple Ruby versions
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rbenv should be installed or removed

steps:
  - name: Install rbenv
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rbenv
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
