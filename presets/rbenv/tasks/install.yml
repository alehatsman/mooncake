- name: Check if rbenv is installed
  shell: command -v rbenv
  register: rbenv_check
  failed_when: false

- name: Install rbenv (macOS)
  package:
    name: rbenv
    state: present
  when: os == "darwin" and rbenv_check.rc != 0

- name: Install rbenv (Linux)
  package:
    name: rbenv
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and rbenv_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rbenv
      exit_code: 0

- name: Display confirmation
  print: "rbenv installed"
