- name: Check if rbenv is installed
  shell: command -v rbenv
  register: rbenv_check
  failed_when: false

- name: Install rbenv (macOS)
  package:
    name: rbenv
    state: present
  when: brew_available

- name: Install rbenv (Debian/Ubuntu)
  package:
    name: rbenv
    state: present
  become: true
  when: apt_available

- name: Install rbenv (RHEL/Fedora)
  package:
    name: rbenv
    state: present
  become: true
  when: (dnf_available | default(false)) or (yum_available | default(false))

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rbenv
      exit_code: 0

- name: Display confirmation
  print: "rbenv installed"
