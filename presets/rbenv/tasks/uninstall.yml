- name: Uninstall rbenv (macOS)
  package:
    name: rbenv
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall rbenv (Linux)
  package:
    name: rbenv
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rbenv
      exit_code: 1

- name: Display confirmation
  print: "rbenv uninstalled"
