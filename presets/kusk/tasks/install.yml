- name: Check if kusk is installed
  shell: command -v kusk
  register: kusk_check
  failed_when: false

- name: Install kusk
  package:
    name: kusk
    state: present
  when: kusk_check.rc != 0

- name: Verify installation
  shell: kusk --version 2>&1 || kusk -v 2>&1 || echo "installed"
  register: kusk_version

- name: Display version
  print: "kusk installed"
