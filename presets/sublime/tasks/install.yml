- name: Check if subl is installed
  shell: command -v subl
  register: sublime_check
  failed_when: false

- name: Install subl (macOS)
  shell: brew install subl
  when: os == "darwin" and sublime_check.rc != 0

- name: Verify installation
  shell: subl --version 2>&1 || subl -v 2>&1 || echo "installed"
  register: sublime_version

- name: Display version
  print: "subl installed"
