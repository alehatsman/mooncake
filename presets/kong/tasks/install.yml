- name: Check if kong is installed
  shell: command -v kong
  register: kong_check
  failed_when: false

- name: Install kong (macOS)
  shell: brew install kong
  when: os == "darwin" and kong_check.rc != 0

- name: Verify installation
  shell: kong --version 2>&1 || kong -v 2>&1 || echo "installed"
  register: kong_version

- name: Display version
  print: "kong installed"
