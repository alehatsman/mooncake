- name: Check if prefect is installed
  shell: command -v prefect
  register: prefect_check
  failed_when: false

- name: Install prefect (macOS)
  shell: brew install prefect
  when: os == "darwin" and prefect_check.rc != 0

- name: Verify installation
  shell: prefect --version 2>&1 || prefect -v 2>&1 || echo "installed"
  register: prefect_version

- name: Display version
  print: "prefect installed"
