- name: Check if dive is installed
  shell: command -v dive
  register: dive_check
  failed_when: false

- name: Install dive (macOS)
  shell: brew install dive
  when: os == "darwin" and dive_check.rc != 0

- name: Verify installation
  shell: dive --version 2>&1 || dive -v 2>&1 || echo "installed"
  register: dive_version

- name: Display version
  print: "dive installed"
