name: dive
description: Docker image layer explorer
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install dive
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall dive
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
