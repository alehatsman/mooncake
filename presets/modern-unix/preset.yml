name: modern-unix
description: High-performance replacements for classic Unix tools with better UX and speed
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove modern Unix tools

  tools:
    type: array
    required: false
    default:
      - bat        # cat with syntax highlighting
      - ripgrep    # grep replacement
      - fd         # find replacement
      - exa        # ls replacement
      - zoxide     # cd replacement
      - dust       # du replacement
      - duf        # df replacement
      - bottom     # top/htop replacement
    description: List of tools to install (subset of full list)

steps:
  - name: Install modern Unix tools
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall modern Unix tools
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
