- name: Check if atuin is installed
  shell: command -v atuin
  register: atuin_check
  failed_when: false

- name: Install atuin
  package:
    name: atuin
    state: present
  when: atuin_check.rc != 0

- name: Verify installation
  shell: atuin --version 2>&1 || atuin -v 2>&1 || echo "installed"
  register: atuin_version

- name: Display version
  print: "atuin installed"
