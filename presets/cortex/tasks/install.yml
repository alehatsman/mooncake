- name: Check if cortex is installed
  shell: command -v cortex
  register: cortex_check
  failed_when: false

- name: Install cortex (macOS)
  shell: brew install cortex
  when: os == "darwin" and cortex_check.rc != 0

- name: Verify installation
  shell: cortex --version 2>&1 || cortex -v 2>&1 || echo "installed"
  register: cortex_version

- name: Display version
  print: "cortex installed"
