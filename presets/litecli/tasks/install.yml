- name: Check if litecli is installed
  shell: command -v litecli
  register: litecli_check
  failed_when: false

- name: Install litecli (macOS)
  package:
    name: litecli
    state: present
  when: brew_available and litecli_check.rc != 0

- name: Install litecli (Linux)
  shell: pip3 install --user litecli
  when: linux and litecli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v litecli
      exit_code: 0

- name: Display confirmation
  print: "litecli installed"
