name: litecli
description: SQLite CLI with autocomplete
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install litecli
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall litecli
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
