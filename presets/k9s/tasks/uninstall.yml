# k9s Uninstallation Tasks

- name: Uninstall k9s (macOS)
  shell: brew uninstall derailed/k9s/k9s
  when: brew_available
  failed_when: false

- name: Remove k9s binary (Linux)
  file:
    path: /usr/local/bin/k9s
    state: absent
  become: true
  when: linux

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v k9s
      exit_code: 1

- name: Display uninstall confirmation
  print: |
    k9s uninstalled.

    Note: Configuration preserved at ~/.config/k9s/
    To remove config: rm -rf ~/.config/k9s
