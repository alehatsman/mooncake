- name: Check if cosign is installed
  shell: command -v cosign
  register: cosign_check
  failed_when: false

- name: Install cosign
  package:
    name: cosign
    state: present
  when: cosign_check.rc != 0

- name: Verify installation
  shell: cosign --version 2>&1 || echo "installed"
  register: cosign_version

- name: Display version
  print: "cosign installed: {{ cosign_version.stdout }}"
