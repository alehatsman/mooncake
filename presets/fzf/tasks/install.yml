- name: Check if fzf is installed
  shell: command -v fzf
  register: fzf_check
  failed_when: false

- name: Install fzf
  package:
    name: fzf
    state: present
  when: fzf_check.rc != 0

- name: Verify installation
  shell: fzf --version 2>&1 || echo "installed"
  register: fzf_version

- name: Display version
  print: "fzf installed: {{ fzf_version.stdout }}"
