- name: Check if fzf is installed
  shell: command -v fzf
  register: fzf_check
  failed_when: false

- name: Install fzf
  package:
    name: fzf
    state: present
  when: fzf_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v fzf
      exit_code: 0

- name: Display confirmation
  print: "fzf installed"
