- name: Check if idea is installed
  shell: command -v idea
  register: intellij_check
  failed_when: false

- name: Install intellij
  package:
    name: intellij
    state: present
  when: intellij_check.rc != 0

- name: Verify installation
  shell: idea --version 2>&1 || idea -v 2>&1 || echo "installed"
  register: intellij_version

- name: Display version
  print: "intellij installed"
