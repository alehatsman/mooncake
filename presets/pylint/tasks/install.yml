- name: Check if pylint is installed
  shell: command -v pylint
  register: pylint_check
  failed_when: false

- name: Install  via Homebrew
  package:
    name: pylint
    state: present
  when: brew_available and pylint_check.rc != 0

- name: Install pylint via apt
  shell: pip3 install --user pylint
  when: linux and pylint_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pylint
      exit_code: 0

- name: Display confirmation
  print: "pylint installed"
