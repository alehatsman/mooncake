- name: Check if cargo-edit is installed
  shell: command -v cargo-edit
  register: cargo-edit_check
  failed_when: false

- name: Install cargo-edit (macOS)
  shell: brew install cargo-edit
  when: os == "darwin" and cargo-edit_check.rc != 0

- name: Verify installation
  shell: cargo-edit --version 2>&1 || cargo-edit -v 2>&1 || echo "installed"
  register: cargo-edit_version

- name: Display version
  print: "cargo-edit installed"
