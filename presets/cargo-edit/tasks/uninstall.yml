- name: Uninstall cargo-edit (macOS)
  package:
    name: cargo-edit
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall cargo-edit via cargo
  shell: cargo uninstall cargo-edit
  when: not brew_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v cargo-add
      exit_code: 1

- name: Display confirmation
  print: "cargo-edit uninstalled"
