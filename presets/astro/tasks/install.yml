- name: Check if astro is installed
  shell: command -v astro
  register: astro_check
  failed_when: false

- name: Install astro via npm
  shell: npm install -g astro
  when: astro_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v astro
      exit_code: 0

- name: Display confirmation
  print: "astro installed"
