- name: Check if gotty is installed
  shell: command -v gotty
  register: gotty_check
  failed_when: false

- name: Install gotty (macOS)
  package:
    name: gotty
    state: present
  when: brew_available and gotty_check.rc != 0

- name: Install gotty (Linux)
  shell: |
    curl -sL https://github.com/sorenisanerd/gotty/releases/latest/download/gotty_linux_arm64.tar.gz | tar xz
    sudo mv gotty /usr/local/bin/
    sudo chmod +x /usr/local/bin/gotty
  when: linux and gotty_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gotty
      exit_code: 0

- name: Display confirmation
  print: "gotty installed"
