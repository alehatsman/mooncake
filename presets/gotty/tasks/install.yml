- name: Check if gotty is installed
  shell: command -v gotty
  register: gotty_check
  failed_when: false

- name: Install gotty (macOS)
  shell: brew install gotty
  when: os == "darwin" and gotty_check.rc != 0

- name: Verify installation
  shell: gotty --version 2>&1 || gotty -v 2>&1 || echo "installed"
  register: gotty_version

- name: Display version
  print: "gotty installed"
