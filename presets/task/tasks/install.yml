- name: Check if task is installed
  shell: command -v task
  register: task_check
  failed_when: false

- name: Install task (macOS)
  package:
    name: task
    state: present
  when: os == "darwin" and task_check.rc != 0

- name: Install task (Linux)
  package:
    name: task
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and task_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v task
      exit_code: 0

- name: Display confirmation
  print: "task installed"
