- name: Check if task is installed
  shell: command -v task
  register: task_check
  failed_when: false

- name: Install task
  package:
    name: task
    state: present
  when: task_check.rc != 0

- name: Verify installation
  shell: task --version 2>&1 || task -v 2>&1 || echo "installed"
  register: task_version

- name: Display version
  print: "task installed"
