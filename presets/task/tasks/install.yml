- name: Check if task is installed
  shell: command -v task
  register: task_check
  failed_when: false

- name: Install task via Homebrew
  package:
    name: task
    state: present
  when: brew_available and task_check.rc != 0

- name: Install task via apt
  package:
    name: task
    state: present
  become: true
  when: apt_available and task_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v task
      exit_code: 0

- name: Display confirmation
  print: "task installed"
