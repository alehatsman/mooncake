- name: Uninstall task via Homebrew
  package:
    name: task
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall task via apt
  package:
    name: task
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v task
      exit_code: 1

- name: Display confirmation
  print: "task uninstalled"
