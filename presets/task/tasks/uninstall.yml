- name: Uninstall task (macOS)
  package:
    name: task
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall task (Linux)
  package:
    name: task
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v task
      exit_code: 1

- name: Display confirmation
  print: "task uninstalled"
