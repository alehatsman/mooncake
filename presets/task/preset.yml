name: task
description: Modern task runner and build tool with YAML configuration, cross-platform support, and smart caching
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether task should be installed or removed
steps:
  - name: Install task
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall task
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
