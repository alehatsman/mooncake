name: task
description: Task runner / Make alternative
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install task
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall task
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
