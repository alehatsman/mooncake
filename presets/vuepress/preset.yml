name: vuepress
description: Install VuePress Vue-powered static site generator
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove VuePress

steps:
  - name: Install VuePress
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall VuePress
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
