- name: Check if vuepress is installed
  shell: command -v vuepress
  register: vuepress_check
  failed_when: false

- name: Install vuepress
  package:
    name: vuepress
    state: present
  when: vuepress_check.rc != 0

- name: Verify installation
  shell: vuepress --version 2>&1 || vuepress -v 2>&1 || echo "installed"
  register: vuepress_version

- name: Display version
  print: "vuepress installed"
