- name: Check if vuepress is installed
  shell: command -v vuepress
  register: vuepress_check
  failed_when: false

- name: Install vuepress (macOS)
  package:
    name: vuepress
    state: present
  when: brew_available and vuepress_check.rc != 0

- name: Install vuepress (Linux)
  shell: npm install -g vuepress
  when: linux and vuepress_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v vuepress
      exit_code: 0

- name: Display confirmation
  print: "vuepress installed"
