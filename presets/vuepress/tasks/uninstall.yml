- name: Uninstall vuepress (macOS)
  package:
    name: vuepress
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall vuepress (Linux)
  shell: npm uninstall -g vuepress
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v vuepress
      exit_code: 1

- name: Display confirmation
  print: "vuepress uninstalled"
