name: entr
description: Run commands when files change
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install entr
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall entr
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
