- name: Check if air is installed
  shell: command -v air
  register: air_check
  failed_when: false

- name: Install air
  package:
    name: air
    state: present
  when: air_check.rc != 0

- name: Verify installation
  shell: air --version 2>&1 || air -v 2>&1 || echo "installed"
  register: air_version

- name: Display version
  print: "air installed"
