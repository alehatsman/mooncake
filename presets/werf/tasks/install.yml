- name: Check if werf is installed
  shell: command -v werf
  register: werf_check
  failed_when: false

- name: Install werf (macOS)
  package:
    name: werf
    state: present
  when: os == "darwin" and werf_check.rc != 0

- name: Install werf (Linux)
  shell: curl -sSL https://werf.io/install.sh | bash -s -- --ci
  when: os == "linux" and werf_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v werf
      exit_code: 0

- name: Display confirmation
  print: "werf installed"
