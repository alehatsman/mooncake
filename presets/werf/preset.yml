name: werf
description: Install werf GitOps delivery tool for Kubernetes
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Install or remove werf

steps:
  - name: Install werf
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall werf
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
