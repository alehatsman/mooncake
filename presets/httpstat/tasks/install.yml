- name: Check if httpstat is installed
  shell: command -v httpstat
  register: httpstat_check
  failed_when: false

- name: Install httpstat (macOS)
  package:
    name: httpstat
    state: present
  when: brew_available and httpstat_check.rc != 0

- name: Install httpstat (Linux)
  shell: pip3 install --user httpstat
  when: linux and httpstat_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v httpstat
      exit_code: 0

- name: Display confirmation
  print: "httpstat installed"
