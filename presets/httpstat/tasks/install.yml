- name: Check if httpstat is installed
  shell: command -v httpstat
  register: httpstat_check
  failed_when: false

- name: Install httpstat
  package:
    name: httpstat
    state: present
  when: httpstat_check.rc != 0

- name: Verify installation
  shell: httpstat --version 2>&1 || echo "installed"
  register: httpstat_version

- name: Display version
  print: "httpstat installed: {{ httpstat_version.stdout }}"
