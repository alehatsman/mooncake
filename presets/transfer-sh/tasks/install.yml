- name: Check if transfer is installed
  shell: command -v transfer
  register: transfer_sh_check
  failed_when: false

- name: Install transfer-sh
  package:
    name: transfer-sh
    state: present
  when: transfer_sh_check.rc != 0

- name: Verify installation
  shell: transfer --version 2>&1 || transfer -v 2>&1 || echo "installed"
  register: transfer_sh_version

- name: Display version
  print: "transfer-sh installed"
