- name: Check if snyk is installed
  shell: command -v snyk
  register: snyk_check
  failed_when: false

- name: Install snyk
  package:
    name: snyk
    state: present
  when: snyk_check.rc != 0

- name: Verify installation
  shell: snyk --version 2>&1 || snyk -v 2>&1 || echo "installed"
  register: snyk_version

- name: Display version
  print: "snyk installed"
