- name: Check if snyk is installed
  shell: command -v snyk
  register: snyk_check
  failed_when: false

- name: Install snyk (macOS)
  package:
    name: snyk
    state: present
  when: brew_available and snyk_check.rc != 0

- name: Install snyk (Linux)
  shell: npm install -g snyk
  when: linux and snyk_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v snyk
      exit_code: 0

- name: Display confirmation
  print: "snyk installed"
