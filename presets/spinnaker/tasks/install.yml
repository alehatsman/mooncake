- name: Check if spin is installed
  shell: command -v spin
  register: spinnaker_check
  failed_when: false

- name: Install spinnaker
  package:
    name: spinnaker
    state: present
  when: spinnaker_check.rc != 0

- name: Verify installation
  shell: spin --version 2>&1 || spin -v 2>&1 || echo "installed"
  register: spinnaker_version

- name: Display version
  print: "spinnaker installed"
