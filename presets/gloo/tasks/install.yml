- name: Check if glooctl is installed
  shell: command -v glooctl
  register: gloo_check
  failed_when: false

- name: Install gloo
  package:
    name: gloo
    state: present
  when: gloo_check.rc != 0

- name: Verify installation
  shell: glooctl --version 2>&1 || glooctl -v 2>&1 || echo "installed"
  register: gloo_version

- name: Display version
  print: "gloo installed"
