- name: Check if glooctl is installed
  shell: command -v glooctl
  register: gloo_check
  failed_when: false

- name: Install gloo (macOS)
  package:
    name: gloo
    state: present
  when: brew_available and gloo_check.rc != 0

- name: Install gloo (Linux)
  shell: |
    curl -sL https://run.solo.io/gloo/install | sh
    sudo mv $HOME/.gloo/bin/glooctl /usr/local/bin/
  when: linux and gloo_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v glooctl
      exit_code: 0

- name: Display confirmation
  print: "gloo installed"
