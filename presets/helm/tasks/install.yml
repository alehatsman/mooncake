- name: Check if helm is installed
  shell: command -v helm
  register: helm_check
  failed_when: false

- name: Install helm (macOS)
  package:
    name: helm
    state: present
  when: brew_available and helm_check.rc != 0

- name: Install helm (Linux)
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  when: linux and helm_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v helm
      exit_code: 0

- name: Display confirmation
  print: "helm installed"
