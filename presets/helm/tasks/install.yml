- name: Check if helm is installed
  shell: command -v helm
  register: helm_check
  failed_when: false

- name: Install helm
  package:
    name: helm
    state: present
  when: helm_check.rc != 0

- name: Verify installation
  shell: helm --version 2>&1 || helm -v 2>&1 || echo "installed"
  register: helm_version

- name: Display version
  print: "helm installed"
