- name: Uninstall helm (macOS)
  package:
    name: helm
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall helm (Linux)
  shell: |
    HELM_PATH=$(command -v helm 2>/dev/null)
    if [ -n "$HELM_PATH" ]; then
      sudo rm -f "$HELM_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v helm
      exit_code: 1

- name: Display confirmation
  print: "helm uninstalled"
