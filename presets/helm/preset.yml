name: helm
description: Kubernetes package manager
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install helm
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall helm
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
