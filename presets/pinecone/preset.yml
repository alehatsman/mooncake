name: pinecone
description: Pinecone CLI for vector database
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether Pinecone CLI should be installed or removed

steps:
  - name: Install Pinecone CLI
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall Pinecone CLI
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
