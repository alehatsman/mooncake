- name: Check if pinecone is installed
  shell: command -v pinecone
  register: pinecone_check
  failed_when: false

- name: Install pinecone
  package:
    name: pinecone
    state: present
  when: pinecone_check.rc != 0

- name: Verify installation
  shell: pinecone --version 2>&1 || pinecone -v 2>&1 || echo "installed"
  register: pinecone_version

- name: Display version
  print: "pinecone installed"
