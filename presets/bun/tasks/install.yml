- name: Check if bun is installed
  shell: command -v bun
  register: bun_check
  failed_when: false

- name: Install bun (macOS)
  shell: brew install bun
  when: os == "darwin" and bun_check.rc != 0

- name: Verify installation
  shell: bun --version 2>&1 || bun -v 2>&1 || echo "installed"
  register: bun_version

- name: Display version
  print: "bun installed"
