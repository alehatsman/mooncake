- name: Check if bun is installed
  shell: command -v bun
  register: bun_check
  failed_when: false

- name: Install bun via Homebrew
  package:
    name: bun
    state: present
  when: brew_available and bun_check.rc != 0

- name: Install bun via curl script
  shell: curl -fsSL https://bun.sh/install | bash
  when: linux and bun_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v bun
      exit_code: 0

- name: Display confirmation
  print: "bun installed"
