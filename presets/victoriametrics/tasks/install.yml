- name: Check if victoria-metrics is installed
  shell: command -v victoria-metrics
  register: victoriametrics_check
  failed_when: false

- name: Install victoriametrics
  package:
    name: victoriametrics
    state: present
  when: victoriametrics_check.rc != 0

- name: Verify installation
  shell: victoria-metrics --version 2>&1 || victoria-metrics -v 2>&1 || echo "installed"
  register: victoriametrics_version

- name: Display version
  print: "victoriametrics installed"
