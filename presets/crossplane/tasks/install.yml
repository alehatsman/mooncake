- name: Check if crossplane is installed
  shell: command -v crossplane
  register: crossplane_check
  failed_when: false

- name: Install crossplane
  package:
    name: crossplane
    state: present
  when: crossplane_check.rc != 0

- name: Verify installation
  shell: crossplane --version 2>&1 || crossplane -v 2>&1 || echo "installed"
  register: crossplane_version

- name: Display version
  print: "crossplane installed"
