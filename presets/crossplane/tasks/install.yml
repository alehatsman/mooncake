- name: Check if crossplane is installed
  shell: command -v crossplane
  register: crossplane_check
  failed_when: false

- name: Install crossplane via Homebrew
  package:
    name: crossplane-cli
    state: present
  when: brew_available and crossplane_check.rc != 0

- name: Install crossplane via curl script
  shell: |
    curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
    sudo mv crossplane /usr/local/bin/
  when: linux and crossplane_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v crossplane
      exit_code: 0

- name: Display confirmation
  print: "crossplane installed"
