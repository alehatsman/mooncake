name: syft
description: Software Bill of Materials (SBOM) generation tool for containers and filesystems with multi-format support
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether syft should be installed or removed
steps:
  - name: Install syft
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall syft
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
