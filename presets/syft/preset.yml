name: syft
description: SBOM generation tool
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install syft
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall syft
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
