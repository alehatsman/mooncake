- name: Check if syft is installed
  shell: command -v syft
  register: syft_check
  failed_when: false

- name: Install syft (macOS)
  package:
    name: syft
    state: present
  when: brew_available and syft_check.rc != 0

- name: Install syft (Linux)
  shell: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
  become: true
  when: linux and syft_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v syft
      exit_code: 0

- name: Display confirmation
  print: "syft installed"
