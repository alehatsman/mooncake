- name: Uninstall syft (macOS)
  package:
    name: syft
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall syft (Linux)
  shell: sudo rm -f /usr/local/bin/syft
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v syft
      exit_code: 1

- name: Display confirmation
  print: "syft uninstalled"
