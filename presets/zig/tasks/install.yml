- name: Check if zig is installed
  shell: command -v zig
  register: zig_check
  failed_when: false

- name: Install zig via Homebrew
  package:
    name: zig
    state: present
  when: brew_available and zig_check.rc != 0

- name: Install zig via apt
  package:
    name: zig
    state: present
  become: true
  when: apt_available and zig_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zig
      exit_code: 0

- name: Display version
  print: "zig installed"
