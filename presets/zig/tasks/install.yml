- name: Check if zig is installed
  shell: command -v zig
  register: zig_check
  failed_when: false

- name: Install zig (macOS)
  package:
    name: zig
    state: present
  when: os == "darwin" and zig_check.rc != 0

- name: Install zig (Linux)
  package:
    name: zig
    state: present
  become: true
  when: os == "linux" and package_manager == "apt" and zig_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zig
      exit_code: 0

- name: Display version
  print: "zig installed"
