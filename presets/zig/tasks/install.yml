- name: Check if zig is installed
  shell: command -v zig
  register: zig_check
  failed_when: false

- name: Install zig
  package:
    name: zig
    state: present
  when: zig_check.rc != 0

- name: Verify installation
  shell: zig --version 2>&1 || zig -v 2>&1 || echo "installed"
  register: zig_version

- name: Display version
  print: "zig installed"
