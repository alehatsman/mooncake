- name: Uninstall zig via Homebrew
  package:
    name: zig
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall zig via apt
  package:
    name: zig
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zig
      exit_code: 1

- name: Display confirmation
  print: "zig uninstalled"
