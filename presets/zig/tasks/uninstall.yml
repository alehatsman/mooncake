- name: Uninstall zig (macOS)
  package:
    name: zig
    state: absent
  when: os == "darwin"
  failed_when: false

- name: Uninstall zig (Linux)
  package:
    name: zig
    state: absent
  become: true
  when: os == "linux" and package_manager == "apt"
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zig
      exit_code: 1

- name: Display confirmation
  print: "zig uninstalled"
