- name: Check if pulumi is installed
  shell: command -v pulumi
  register: pulumi_check
  failed_when: false

- name: Install pulumi via Homebrew
  package:
    name: pulumi
    state: present
  when: brew_available and pulumi_check.rc != 0

- name: Install pulumi via install script
  shell: curl -fsSL https://get.pulumi.com | sh
  when: linux and pulumi_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v pulumi
      exit_code: 0

- name: Display confirmation
  print: "pulumi installed"
