- name: Check if dstat is installed
  shell: command -v dstat
  register: dstat_check
  failed_when: false

- name: Install dstat via apt
  package:
    name: dstat
    state: present
  become: true
  when: apt_available and dstat_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v dstat
      exit_code: 0
  when: apt_available or dnf_available or yum_available or pacman_available or zypper_available or apk_available

- name: Display confirmation
  print: "dstat installed"
