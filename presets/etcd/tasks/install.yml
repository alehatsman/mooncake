- name: Check if etcd is installed
  shell: command -v etcd
  register: etcd_check
  failed_when: false

- name: Install etcd
  package:
    name: etcd
    state: present
  when: etcd_check.rc != 0

- name: Verify installation
  shell: etcd --version 2>&1 || etcd -v 2>&1 || echo "installed"
  register: etcd_version

- name: Assert etcd is installed
  assert:
    command:
      cmd: command -v etcd
      exit_code: 0

- name: Display version
  print: "etcd installed"
