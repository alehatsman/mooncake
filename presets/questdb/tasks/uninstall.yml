- name: Uninstall questdb (macOS)
  package:
    name: questdb
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall questdb (Linux)
  package:
    name: questdb
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v questdb
      exit_code: 1

- name: Display confirmation
  print: "questdb uninstalled"
