- name: Check if questdb is installed
  shell: command -v questdb
  register: questdb_check
  failed_when: false

- name: Install questdb
  package:
    name: questdb
    state: present
  when: questdb_check.rc != 0

- name: Verify installation
  shell: questdb --version 2>&1 || questdb -v 2>&1 || echo "installed"
  register: questdb_version

- name: Display version
  print: "questdb installed"
