- name: Check if questdb is installed
  shell: command -v questdb
  register: questdb_check
  failed_when: false

- name: Install questdb via Homebrew
  package:
    name: questdb
    state: present
  when: brew_available and questdb_check.rc != 0

- name: Install questdb via apt
  package:
    name: questdb
    state: present
  become: true
  when: apt_available and questdb_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v questdb
      exit_code: 0

- name: Display confirmation
  print: "questdb installed"
