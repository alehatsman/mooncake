- name: Check if weaviate is installed
  shell: command -v weaviate
  register: weaviate_check
  failed_when: false

- name: Install weaviate
  package:
    name: weaviate
    state: present
  when: weaviate_check.rc != 0

- name: Verify installation
  shell: weaviate --version 2>&1 || weaviate -v 2>&1 || echo "installed"
  register: weaviate_version

- name: Display version
  print: "weaviate installed"
