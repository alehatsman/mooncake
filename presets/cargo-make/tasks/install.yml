- name: Check if cargo-make is installed
  shell: command -v cargo-make
  register: cargo_make_check
  failed_when: false

- name: Install cargo-make
  package:
    name: cargo-make
    state: present
  when: cargo_make_check.rc != 0

- name: Verify installation
  shell: cargo-make --version 2>&1 || cargo-make -v 2>&1 || echo "installed"
  register: cargo_make_version

- name: Display version
  print: "cargo-make installed"
