- name: Check if cargo-make is installed
  shell: command -v cargo-make
  register: cargo_make_check
  failed_when: false

- name: Install cargo-make via Homebrew
  package:
    name: cargo-make
    state: present
  when: brew_available and cargo_make_check.rc != 0

- name: Install cargo-make via cargo
  shell: cargo install cargo-make
  when: not brew_available and cargo_make_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v cargo-make
      exit_code: 0

- name: Display confirmation
  print: "cargo-make installed"
