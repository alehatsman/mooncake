name: crane
description: Container image manipulation tool
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install crane
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall crane
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
