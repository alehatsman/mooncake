- name: Check if crane is installed
  shell: command -v crane
  register: crane_check
  failed_when: false

- name: Install crane (macOS)
  shell: brew install crane
  when: os == "darwin" and crane_check.rc != 0

- name: Verify installation
  shell: crane --version 2>&1 || crane -v 2>&1 || echo "installed"
  register: crane_version

- name: Display version
  print: "crane installed"
