- name: Check if hcloud is installed
  shell: command -v hcloud
  register: hcloud_check
  failed_when: false

- name: Install hcloud (macOS)
  package:
    name: hcloud
    state: present
  when: brew_available and hcloud_check.rc != 0

- name: Install hcloud (Linux)
  shell: |
    curl -sL https://github.com/hetznercloud/cli/releases/latest/download/hcloud-linux-arm64.tar.gz | tar xz
    sudo mv hcloud /usr/local/bin/hcloud
    sudo chmod +x /usr/local/bin/hcloud
  when: linux and hcloud_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v hcloud
      exit_code: 0

- name: Display confirmation
  print: "hcloud installed"
