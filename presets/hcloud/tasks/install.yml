- name: Check if hcloud is installed
  shell: command -v hcloud
  register: hcloud_check
  failed_when: false

- name: Install hcloud (macOS)
  shell: brew install hcloud
  when: os == "darwin" and hcloud_check.rc != 0

- name: Verify installation
  shell: hcloud --version 2>&1 || hcloud -v 2>&1 || echo "installed"
  register: hcloud_version

- name: Display version
  print: "hcloud installed"
