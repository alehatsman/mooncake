- name: Check if bandwhich is installed
  shell: command -v bandwhich
  register: bandwhich_check
  failed_when: false

- name: Install bandwhich via Homebrew
  package:
    name: bandwhich
    state: present
  when: brew_available and bandwhich_check.rc != 0

- name: Install bandwhich via apt
  package:
    name: bandwhich
    state: present
  become: true
  when: apt_available and bandwhich_check.rc != 0

- name: Install bandwhich via cargo
  shell: cargo install bandwhich
  when: not brew_available and not apt_available and bandwhich_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v bandwhich
      exit_code: 0

- name: Display confirmation
  print: "bandwhich installed"
