- name: Check if bandwhich is installed
  shell: command -v bandwhich
  register: bandwhich_check
  failed_when: false

- name: Install bandwhich
  package:
    name: bandwhich
    state: present
  when: bandwhich_check.rc != 0

- name: Verify installation
  shell: bandwhich --version 2>&1 || bandwhich -v 2>&1 || echo "installed"
  register: bandwhich_version

- name: Display version
  print: "bandwhich installed"
