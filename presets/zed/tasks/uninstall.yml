- name: Uninstall zed (macOS)
  package:
    name: zed
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall zed (Linux)
  shell: rm -rf ~/.local/bin/zed ~/.local/share/zed
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v zed
      exit_code: 1

- name: Display confirmation
  print: "zed uninstalled"
