- name: Check if zed is installed
  shell: command -v zed
  register: zed_check
  failed_when: false

- name: Install zed (macOS)
  package:
    name: zed
    state: present
  when: brew_available and zed_check.rc != 0

- name: Install zed (Linux)
  shell: curl -fsSL https://zed.dev/install.sh | sh
  when: linux and zed_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v zed
      exit_code: 0

- name: Display confirmation
  print: "zed installed"
