- name: Check if zed is installed
  shell: command -v zed
  register: zed_check
  failed_when: false

- name: Install zed
  package:
    name: zed
    state: present
  when: zed_check.rc != 0

- name: Verify installation
  shell: zed --version 2>&1 || zed -v 2>&1 || echo "installed"
  register: zed_version

- name: Display version
  print: "zed installed"
