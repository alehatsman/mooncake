- name: Check if next is installed
  shell: command -v next
  register: next_check
  failed_when: false

- name: Install next (macOS)
  shell: brew install next
  when: os == "darwin" and next_check.rc != 0

- name: Verify installation
  shell: next --version 2>&1 || next -v 2>&1 || echo "installed"
  register: next_version

- name: Display version
  print: "next installed"
