- name: Check if btop is installed
  shell: command -v btop
  register: btop_check
  failed_when: false

- name: Install btop (macOS)
  shell: brew install btop
  when: os == "darwin" and btop_check.rc != 0

- name: Verify installation
  shell: btop --version 2>&1 || btop -v 2>&1 || echo "installed"
  register: btop_version

- name: Display version
  print: "btop installed"
