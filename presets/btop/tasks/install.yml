- name: Check if btop is installed
  shell: command -v btop
  register: btop_check
  failed_when: false

- name: Install btop
  package:
    name: btop
    state: present
  when: btop_check.rc != 0

- name: Verify installation
  shell: btop --version 2>&1 || echo "installed"
  register: btop_version

- name: Display version
  print: "btop installed: {{ btop_version.stdout }}"
