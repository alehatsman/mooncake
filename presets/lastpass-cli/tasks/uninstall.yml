- name: Uninstall lastpass-cli (macOS)
  package:
    name: lastpass-cli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall lastpass-cli (Linux)
  package:
    name: lastpass-cli
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v lpass
      exit_code: 1

- name: Display confirmation
  print: "lastpass-cli uninstalled"
