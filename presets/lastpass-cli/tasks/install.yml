- name: Check if lpass is installed
  shell: command -v lpass
  register: lastpass_cli_check
  failed_when: false

- name: Install lastpass-cli
  package:
    name: lastpass-cli
    state: present
  when: lastpass_cli_check.rc != 0

- name: Verify installation
  shell: lpass --version 2>&1 || lpass -v 2>&1 || echo "installed"
  register: lastpass_cli_version

- name: Display version
  print: "lastpass-cli installed"
