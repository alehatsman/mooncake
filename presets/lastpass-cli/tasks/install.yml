- name: Check if lpass is installed
  shell: command -v lpass
  register: lastpass-cli_check
  failed_when: false

- name: Install lpass (macOS)
  shell: brew install lpass
  when: os == "darwin" and lastpass-cli_check.rc != 0

- name: Verify installation
  shell: lpass --version 2>&1 || lpass -v 2>&1 || echo "installed"
  register: lastpass-cli_version

- name: Display version
  print: "lpass installed"
