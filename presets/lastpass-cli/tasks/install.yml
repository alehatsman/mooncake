- name: Check if lpass is installed
  shell: command -v lpass
  register: lastpass_cli_check
  failed_when: false

- name: Install lastpass-cli (macOS)
  package:
    name: lastpass-cli
    state: present
  when: brew_available and lastpass_cli_check.rc != 0

- name: Install lastpass-cli (Linux)
  package:
    name: lastpass-cli
    state: present
  become: true
  when: apt_available and lastpass_cli_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v lpass
      exit_code: 0

- name: Display confirmation
  print: "lastpass-cli installed"
