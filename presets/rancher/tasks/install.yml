- name: Check if rancher is installed
  shell: command -v rancher
  register: rancher_check
  failed_when: false

- name: Install rancher (macOS)
  package:
    name: rancher-cli
    state: present
  when: os == "darwin" and rancher_check.rc != 0

- name: Install rancher (Linux)
  shell: |
    curl -sL https://github.com/rancher/cli/releases/latest/download/rancher-linux-amd64-v2.8.5.tar.gz | tar xz
    sudo mv rancher-v2.8.5/rancher /usr/local/bin/
    rm -rf rancher-v2.8.5
  when: os == "linux" and rancher_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v rancher
      exit_code: 0

- name: Display confirmation
  print: "rancher installed"
