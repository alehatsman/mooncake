- name: Uninstall rancher (macOS)
  package:
    name: rancher-cli
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall rancher (Linux)
  shell: sudo rm -f /usr/local/bin/rancher
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v rancher
      exit_code: 1

- name: Display confirmation
  print: "rancher uninstalled"
