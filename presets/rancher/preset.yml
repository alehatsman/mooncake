name: rancher
description: Command-line interface for Rancher Kubernetes management
version: 1.0.0

parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
    description: Whether rancher should be installed or removed

steps:
  - name: Install rancher CLI
    include: tasks/install.yml
    when: parameters.state == "present"

  - name: Uninstall rancher CLI
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
