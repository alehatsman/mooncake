- name: Uninstall garnet (macOS)
  package:
    name: garnet
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall garnet (Linux)
  shell: |
    GARNET_PATH=$(command -v garnet 2>/dev/null)
    if [ -n "$GARNET_PATH" ]; then
      sudo rm -f "$GARNET_PATH"
    fi
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v garnet
      exit_code: 1

- name: Display confirmation
  print: "garnet uninstalled"
