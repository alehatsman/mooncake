- name: Check if garnet is installed
  shell: command -v garnet
  register: garnet_check
  failed_when: false

- name: Install garnet (macOS)
  shell: brew install garnet
  when: os == "darwin" and garnet_check.rc != 0

- name: Verify installation
  shell: garnet --version 2>&1 || garnet -v 2>&1 || echo "installed"
  register: garnet_version

- name: Display version
  print: "garnet installed"
