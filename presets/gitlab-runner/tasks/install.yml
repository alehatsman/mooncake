- name: Check if gitlab-runner is installed
  shell: command -v gitlab-runner
  register: gitlab_runner_check
  failed_when: false

- name: Install gitlab-runner
  package:
    name: gitlab-runner
    state: present
  when: gitlab_runner_check.rc != 0

- name: Verify installation
  shell: gitlab-runner --version 2>&1 || gitlab-runner -v 2>&1 || echo "installed"
  register: gitlab_runner_version

- name: Display version
  print: "gitlab-runner installed"
