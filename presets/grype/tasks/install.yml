- name: Check if grype is installed
  shell: command -v grype
  register: grype_check
  failed_when: false

- name: Install grype (macOS)
  package:
    name: grype
    state: present
  when: brew_available and grype_check.rc != 0

- name: Install grype (Linux)
  shell: |
    curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
  become: true
  when: linux and grype_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v grype
      exit_code: 0

- name: Display confirmation
  print: "grype installed"
