name: grype
description: Vulnerability scanner for container images
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install grype
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall grype
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
