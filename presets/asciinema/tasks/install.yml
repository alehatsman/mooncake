- name: Check if asciinema is installed
  shell: command -v asciinema
  register: asciinema_check
  failed_when: false

- name: Install asciinema via Homebrew
  package:
    name: asciinema
    state: present
  when: brew_available and asciinema_check.rc != 0

- name: Install asciinema via apt
  package:
    name: asciinema
    state: present
  become: true
  when: apt_available and asciinema_check.rc != 0

- name: Install asciinema via pip3
  shell: pip3 install asciinema
  when: not brew_available and not apt_available and asciinema_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v asciinema
      exit_code: 0

- name: Display confirmation
  print: "asciinema installed"
