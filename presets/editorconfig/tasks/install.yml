- name: Check if editorconfig is installed
  shell: command -v editorconfig
  register: editorconfig_check
  failed_when: false

- name: Install editorconfig
  package:
    name: editorconfig
    state: present
  when: editorconfig_check.rc != 0

- name: Verify installation
  shell: editorconfig --version 2>&1 || editorconfig -v 2>&1 || echo "installed"
  register: editorconfig_version

- name: Display version
  print: "editorconfig installed"
