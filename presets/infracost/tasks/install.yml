- name: Check if infracost is installed
  shell: command -v infracost
  register: infracost_check
  failed_when: false

- name: Install infracost (macOS)
  package:
    name: infracost
    state: present
  when: brew_available and infracost_check.rc != 0

- name: Install infracost (Linux)
  shell: |
    curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
  when: linux and infracost_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v infracost
      exit_code: 0

- name: Display confirmation
  print: "infracost installed"
