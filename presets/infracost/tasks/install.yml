- name: Check if infracost is installed
  shell: command -v infracost
  register: infracost_check
  failed_when: false

- name: Install infracost (macOS)
  shell: brew install infracost
  when: os == "darwin" and infracost_check.rc != 0

- name: Verify installation
  shell: infracost --version 2>&1 || infracost -v 2>&1 || echo "installed"
  register: infracost_version

- name: Display version
  print: "infracost installed"
