- name: Check if croc is installed
  shell: command -v croc
  register: croc_check
  failed_when: false

- name: Install croc via Homebrew
  package:
    name: croc
    state: present
  when: brew_available and croc_check.rc != 0

- name: Install croc via apt
  package:
    name: croc
    state: present
  become: true
  when: apt_available and croc_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v croc
      exit_code: 0

- name: Display confirmation
  print: "croc installed"
