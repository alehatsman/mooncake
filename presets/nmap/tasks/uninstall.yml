- name: Uninstall nmap (macOS)
  package:
    name: nmap
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall nmap (Linux)
  package:
    name: nmap
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v nmap
      exit_code: 1

- name: Display confirmation
  print: "nmap uninstalled"
