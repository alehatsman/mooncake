- name: Check if nmap is installed
  shell: command -v nmap
  register: nmap_check
  failed_when: false

- name: Install nmap via Homebrew
  package:
    name: nmap
    state: present
  when: brew_available and nmap_check.rc != 0

- name: Install nmap via apt
  package:
    name: nmap
    state: present
  become: true
  when: apt_available and nmap_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v nmap
      exit_code: 0

- name: Display confirmation
  print: "nmap installed"
