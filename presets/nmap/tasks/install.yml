- name: Check if nmap is installed
  shell: command -v nmap
  register: nmap_check
  failed_when: false

- name: Install nmap
  package:
    name: nmap
    state: present
  when: nmap_check.rc != 0

- name: Verify installation
  shell: nmap --version 2>&1 || nmap -v 2>&1 || echo "installed"
  register: nmap_version

- name: Display version
  print: "nmap installed"
