name: nmap
description: Network exploration and security auditing
version: "1.0.0"
parameters:
  state:
    type: string
    required: false
    default: present
    enum: [present, absent]
steps:
  - name: Install nmap
    include: tasks/install.yml
    when: parameters.state == "present"
  - name: Uninstall nmap
    include: tasks/uninstall.yml
    when: parameters.state == "absent"
