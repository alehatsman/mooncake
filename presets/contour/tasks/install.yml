- name: Check if contour is installed
  shell: command -v contour
  register: contour_check
  failed_when: false

- name: Install contour (macOS)
  shell: brew install contour
  when: os == "darwin" and contour_check.rc != 0

- name: Verify installation
  shell: contour --version 2>&1 || contour -v 2>&1 || echo "installed"
  register: contour_version

- name: Display version
  print: "contour installed"
