- name: Uninstall gopass (macOS)
  package:
    name: gopass
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall gopass (Linux)
  package:
    name: gopass
    state: absent
  become: true
  when: apt_available
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v gopass
      exit_code: 1

- name: Display confirmation
  print: "gopass uninstalled"
