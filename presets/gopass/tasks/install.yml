- name: Check if gopass is installed
  shell: command -v gopass
  register: gopass_check
  failed_when: false

- name: Install gopass (macOS)
  package:
    name: gopass
    state: present
  when: brew_available and gopass_check.rc != 0

- name: Install gopass (Linux)
  package:
    name: gopass
    state: present
  become: true
  when: apt_available and gopass_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v gopass
      exit_code: 0

- name: Display confirmation
  print: "gopass installed"
