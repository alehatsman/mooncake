- name: Uninstall shfmt (macOS)
  package:
    name: shfmt
    state: absent
  when: brew_available
  failed_when: false

- name: Uninstall shfmt (Linux)
  shell: rm -f $(go env GOPATH)/bin/shfmt
  when: linux
  failed_when: false

- name: Verify uninstallation with assert
  assert:
    command:
      cmd: command -v shfmt
      exit_code: 1

- name: Display confirmation
  print: "shfmt uninstalled"
