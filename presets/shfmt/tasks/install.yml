- name: Check if shfmt is installed
  shell: command -v shfmt
  register: shfmt_check
  failed_when: false

- name: Install shfmt (macOS)
  shell: brew install shfmt
  when: os == "darwin" and shfmt_check.rc != 0

- name: Verify installation
  shell: shfmt --version 2>&1 || shfmt -v 2>&1 || echo "installed"
  register: shfmt_version

- name: Display version
  print: "shfmt installed"
