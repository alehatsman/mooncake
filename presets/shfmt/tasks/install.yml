- name: Check if shfmt is installed
  shell: command -v shfmt
  register: shfmt_check
  failed_when: false

- name: Install shfmt (macOS)
  package:
    name: shfmt
    state: present
  when: os == "darwin" and shfmt_check.rc != 0

- name: Install shfmt (Linux)
  shell: go install mvdan.cc/sh/v3/cmd/shfmt@latest
  when: os == "linux" and shfmt_check.rc != 0

- name: Verify installation with assert
  assert:
    command:
      cmd: command -v shfmt
      exit_code: 0

- name: Display confirmation
  print: "shfmt installed"
