- name: Check if polaris is installed
  shell: command -v polaris
  register: polaris_check
  failed_when: false

- name: Install polaris
  package:
    name: polaris
    state: present
  when: polaris_check.rc != 0

- name: Verify installation
  shell: polaris --version 2>&1 || polaris -v 2>&1 || echo "installed"
  register: polaris_version

- name: Display version
  print: "polaris installed"
