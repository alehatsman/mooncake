---
# Test configuration for preset testing
# Defines test cases with specific parameters for each preset

test_cases:
  # Development Tools
  docker:
    - name: basic_install
      description: Install Docker with default settings
      parameters: {}
    - name: minimal_install
      description: Install Docker without compose and buildx
      parameters:
        install_compose: false
        install_buildx: false

  nodejs:
    - name: lts_version
      description: Install Node.js LTS
      parameters:
        version: "lts"
    - name: specific_version
      description: Install specific Node.js version
      parameters:
        version: "20"

  python:
    - name: python3_default
      description: Install Python 3 with pip
      parameters: {}
    - name: with_virtualenv
      description: Install Python with virtualenv tools
      parameters:
        install_pip: true

  rust:
    - name: basic_install
      description: Install Rust with rustup
      parameters: {}

  # Databases
  postgres:
    - name: basic_install
      description: Install PostgreSQL 16
      parameters: {}
    - name: specific_version
      description: Install PostgreSQL 14
      parameters:
        version: "14"

  redis:
    - name: basic_install
      description: Install Redis with default settings
      parameters: {}

  # Infrastructure Tools
  terraform:
    - name: latest_version
      description: Install latest Terraform
      parameters: {}

  k8s-tools:
    - name: all_tools
      description: Install kubectl, helm, and k9s
      parameters: {}
    - name: kubectl_only
      description: Install only kubectl
      parameters:
        install_helm: false
        install_k9s: false

  # AI/ML Tools
  ollama:
    - name: basic_install
      description: Install Ollama without models
      parameters: {}
    - name: with_service
      description: Install Ollama and start service
      parameters:
        service: true

  # Terminal Tools
  tmux:
    - name: basic_install
      description: Install tmux
      parameters: {}

  modern-unix:
    - name: basic_install
      description: Install modern Unix tools
      parameters: {}

  neovim:
    - name: basic_install
      description: Install Neovim
      parameters: {}

# Presets that require special setup or should be skipped
skip_presets: []

# Presets that require sudo
requires_sudo:
  - docker
  - postgres
  - redis
  - ollama

# Presets that take longer (>2 minutes)
slow_presets:
  - docker
  - postgres
  - ollama
  - rust
  - terraform
