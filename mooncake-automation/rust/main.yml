---
- name: Make sure rust tools are installed
  shell: |
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y;

- vars:
    cargo_packages:
      - exa
      - bat
      - git-delta
      - xsv
      - code-minimap

- name: Make sure rust cargo packages are installed
  shell: |
    source ~/.cargo/env;
    cargo install {{ cargo_packages | join: " " }};
