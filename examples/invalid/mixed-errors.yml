# Example: Multiple different validation errors in one file

- name: Valid step
  shell: echo "Starting configuration"

- name: Error 1 - Multiple actions
  shell: echo "Conflicting with file action"
  file:
    path: /tmp/conflict.txt
    state: file

- name: Error 2 - No action
  when: env == "production"
  tags:
    - deploy

- name: Error 3 - Invalid file mode
  file:
    path: /tmp/badmode.txt
    state: file
    mode: "777"  # Missing leading zero

- name: Error 4 - Invalid state
  file:
    path: /tmp/badstate.txt
    state: exists  # Not a valid state

- name: Another valid step
  shell: echo "This one is fine"
  become: true
