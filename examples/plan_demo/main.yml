version: "1.0"

vars:
  packages:
    - curl
    - git
    - vim
  env: production

steps:
  - name: Setup step
    shell: echo "Setting up environment {{ env }}"
    tags:
      - setup

  - name: "Install {{ item }}"
    shell: echo "Installing {{ item }}"
    with_items: packages
    tags:
      - install

  - include: common.yml

  - name: Final step
    shell: echo "All done!"
    tags:
      - final
