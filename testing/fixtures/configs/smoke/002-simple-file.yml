- name: Create test file
  file:
    path: /tmp/mooncake-test.txt
    state: touch

- name: Verify file exists
  shell: test -f /tmp/mooncake-test.txt

- name: Remove test file
  file:
    path: /tmp/mooncake-test.txt
    state: absent

- name: Verify file removed
  shell: test ! -f /tmp/mooncake-test.txt
