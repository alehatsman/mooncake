# Mooncake Documentation Site Configuration

site_name: Mooncake
site_url: https://mooncake.alehatsman.com
site_description: Space fighters provisioning tool - Simple, powerful system configuration
site_author: Aleh Atsman
repo_url: https://github.com/alehatsman/mooncake
repo_name: alehatsman/mooncake
edit_uri: edit/master/docs/

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant      # Fast page loading
    - navigation.tracking     # URL updates with scroll
    - navigation.tabs         # Top-level tabs
    - navigation.sections     # Sections in sidebar
    - navigation.top          # Back to top button
    - navigation.indexes      # Section index pages
    - toc.follow              # Sidebar TOC follows scroll
    - toc.integrate           # Integrate TOC with navigation
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations
    - content.tabs.link       # Link tabs across pages

# Extensions
markdown_extensions:
  - admonition              # Note/warning boxes
  - pymdownx.details        # Collapsible sections
  - pymdownx.superfences    # Code blocks
  - pymdownx.highlight:     # Syntax highlighting
      anchor_linenums: true
  - pymdownx.inlinehilite   # Inline code highlighting
  - pymdownx.snippets       # Include snippets
  - pymdownx.tabbed:        # Tabbed content
      alternate_style: true
  - pymdownx.tasklist:      # Task lists
      custom_checkbox: true
  - pymdownx.emoji:         # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables                  # Tables
  - attr_list              # Add attributes to elements
  - md_in_html             # Markdown in HTML
  - toc:                   # Table of contents
      permalink: true

# Plugins
plugins:
  - search                 # Search functionality
  - tags                   # Tag support

# Navigation structure
nav:
  - Home: index.md
  - Guide:
    - Core Concepts: guide/core-concepts.md
    - Actions: guide/config/actions.md
    - Control Flow: guide/config/control-flow.md
    - Variables: guide/config/variables.md
    - Commands: guide/commands.md
    - Presets: guide/presets.md
    - Preset Authoring: guide/preset-authoring.md
    - Best Practices: guide/best-practices.md
    - Advanced: guide/config/advanced.md
  - Complete Reference: guide/config/reference.md
  - Examples:
    - Examples Index: examples/index.md
    - Beginner:
      - 01 - Hello World: examples/01-hello-world.md
      - 02 - Variables and Facts: examples/02-variables-and-facts.md
      - 03 - Files and Directories: examples/03-files-and-directories.md
      - 04 - Conditionals: examples/04-conditionals.md
    - Intermediate:
      - 05 - Templates: examples/05-templates.md
      - 06 - Loops: examples/06-loops.md
      - 07 - Register: examples/07-register.md
    - Advanced:
      - 08 - Tags: examples/08-tags.md
      - 09 - Sudo: examples/09-sudo.md
      - 10 - Multi-file Configs: examples/10-multi-file-configs.md
      - 11 - Execution Control: examples/11-execution-control.md
      - 12 - Unarchive: examples/12-unarchive.md
    - Real-World:
      - Dotfiles Manager: examples/real-world-dotfiles.md
      - Idempotency: examples/idempotency.md
  - AI Specification: ai-specification.md
  - Development:
    - Contributing: development/contributing.md
    - Development Guide: development/development.md
    - Roadmap: development/roadmap.md
    - Releasing: development/releasing.md
    - Proposals: development/proposals.md
  - About:
    - Changelog: about/changelog.md
    - License: about/license.md

