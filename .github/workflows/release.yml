---
name: release

on:
  push:
    tags: "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test
        run: go test -v ./...

      - name: Build binaries
        run: "./scripts/build_cli_binary.sh"

      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: "./out/"

      - uses: ncipollo/release-action@v1
        with:
          tag: latest
          artifacts: "./out/*"
