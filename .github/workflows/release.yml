---
name: release

on:
  push:
    tags: "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Test
        run: go test -v ./...

      - name: Build binaries
        run: "make build-binaries"

      - uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: "./out/"

      - uses: ncipollo/release-action@v1
        with:
          tag: latest
          artifacts: "./out/*"
