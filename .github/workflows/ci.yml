---
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  unit-tests:
    name: Unit Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Test with coverage (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-mooncake
          token: ${{ secrets.CODECOV_TOKEN }}

  docker-tests:
    name: Docker Tests - ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu-22.04
          - ubuntu-20.04
          - alpine-3.19
          - debian-12
          - fedora-39

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build Linux binary
        run: env GOOS=linux GOARCH=amd64 go build -v -o out/mooncake-linux-amd64 ./cmd

      - name: Build Docker image
        run: docker build -f testing/docker/${{ matrix.distro }}.Dockerfile -t mooncake-test-${{ matrix.distro }} .

      - name: Run smoke tests
        run: docker run --rm mooncake-test-${{ matrix.distro }} smoke

      - name: Run integration tests
        run: docker run --rm mooncake-test-${{ matrix.distro }} integration

  integration-tests:
    name: Integration Tests - ${{ matrix.os }}
    needs: unit-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build binary
        run: go build -v -o out/mooncake ./cmd
        if: matrix.os != 'windows-latest'

      - name: Build binary (Windows)
        run: go build -v -o out/mooncake.exe ./cmd
        if: matrix.os == 'windows-latest'

      - name: Run integration tests
        run: bash ./scripts/run-integration-tests.sh
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  race:
    name: Race Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Test with race detector
        run: go test -race -v ./...

