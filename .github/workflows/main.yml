name: main

on:
  push:
    branches:
      - master
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Build binary for linux
        run: env GOOS=linux GOARCH=amd64 go build -o out/mooncake -v

      - uses: ncipollo/release-action@v1
        if: startsWith(github.event.ref, 'refs/tags/')
        with:
          artifacts: "./out/mooncake"
          bodyFile: "./out/mooncake"
