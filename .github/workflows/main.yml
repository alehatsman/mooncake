name: main

on:
  push:
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Test
        run: go test -v ./...

      - name: Build binaries
        run: |
          env GOOS=linux GOARCH=amd64 go build -o ./out/mooncake-linux -v
          env GOOS=darwin GOARCH=amd64 go build -o ./out/mooncake-darwin -v

      - uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: "./out/"

      - uses: ncipollo/release-action@v1
        with:
          tag: latest
          artifacts: "./out/mooncake-linux,./out/mooncake-darwin"
