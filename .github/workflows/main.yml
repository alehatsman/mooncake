name: main

on:
  push:
    branches:
      - master
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Test
        run: go test -v ./...

      - name: Build binary for linux
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o ./out/mooncake -v

      - uses: actions/upload-artifact@v3
        with:
          name: mooncake
          path: ./out/mooncake

      - uses: ncipollo/release-action@v1
